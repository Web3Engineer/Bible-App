ye bastards, and not sons.",},{verse: "9", text: "Furthermore we have had fathers of our flesh which corrected us, and we gave them reverence: shall we not much rather be in subjection unto the Father of spirits, and live?",},{verse: "10", text: "For they verily for a few days chastened us after their own pleasure; but he for our profit, that we might be partakers of his holiness.",},{verse: "11", text: "Now no chastening for the present seemeth to be joyous, but grievous: nevertheless afterward it yieldeth the peaceable fruit of righteousness unto them which are exercised thereby.",},{verse: "12", text: "Wherefore lift up the hands which hang down, and the feeble knees;",},{verse: "13", text: "And make straight paths for your feet, lest that which is lame be turned out of the way; but let it rather be healed.",},{verse: "14", text: "Follow peace with all men, and holiness, without which no man shall see the Lord:",},{verse: "15", text: "Looking diligently lest any man fail of the grace of God; lest any root of bitterness springing up trouble you, and thereby many be defiled;",},{verse: "16", text: "Lest there be any fornicator, or profane person, as Esau, who for one morsel of meat sold his birthright.",},{verse: "17", text: "For ye know how that afterward, when he would have inherited the blessing, he was rejected: for he found no place of repentance, though he sought it carefully with tears.",},{verse: "18", text: "For ye are not come unto the mount that might be touched, and that burned with fire, nor unto blackness, and darkness, and tempest,",},{verse: "19", text: "And the sound of a trumpet, and the voice of words; which voice they that heard intreated that the word should not be spoken to them any more:",},{verse: "20", text: "(For they could not endure that which was commanded, And if so much as a beast touch the mountain, it shall be stoned, or thrust through with a dart:",},{verse: "21", text: "And so terrible was the sight, that Moses said, I exceedingly fear and quake:)",},{verse: "22", text: "But ye are come unto mount Sion, and unto the city of the living God, the heavenly Jerusalem, and to an innumerable company of angels,",},{verse: "23", text: "To the general assembly and church of the firstborn, which are written in heaven, and to God the Judge of all, and to the spirits of just men made perfect,",},{verse: "24", text: "And to Jesus the mediator of the new covenant, and to the blood of sprinkling, that speaketh better things than that of Abel.",},{verse: "25", text: "See that ye refuse not him that speaketh. For if they escaped not who refused him that spake on earth, much more shall not we escape, if we turn away from him that speaketh from heaven:",},{verse: "26", text: "Whose voice then shook the earth: but now he hath promised, saying, Yet once more I shake not the earth only, but also heaven.",},{verse: "27", text: "And this word, Yet once more, signifieth the removing of those things that are shaken, as of things that are made, that those things which cannot be shaken may remain.",},{verse: "28", text: "Wherefore we receiving a kingdom which cannot be moved, let us have grace, whereby we may serve God acceptably with reverence and godly fear:",},{verse: "29", text: "For our God is a consuming fire."},],},{chapter: "13", verses: [{verse: "1", text: "Let brotherly love continue."},{verse: "2", text: "Be not forgetful to entertain strangers: for thereby some have entertained angels unawares.",},{verse: "3", text: "Remember them that are in bonds, as bound with them; and them which suffer adversity, as being yourselves also in the body.",},{verse: "4", text: "Marriage is honourable in all, and the bed undefiled: but whoremongers and adulterers God will judge.",},{verse: "5", text: "Let your conversation be without covetousness; and be content with such things as ye have: for he hath said, I will never leave thee, nor forsake thee.",},{verse: "6", text: "So that we may boldly say, The Lord is my helper, and I will not fear what man shall do unto me.",},{verse: "7", text: "Remember them which have the rule over you, who have spoken unto you the word of God: whose faith follow, considering the end of their conversation.",},{verse: "8", text: "Jesus Christ the same yesterday, and to day, and for ever.",},{verse: "9", text: "Be not carried about with divers and strange doctrines. For it is a good thing that the heart be established with grace; not with meats, which have not profited them that have been occupied therein.",},{verse: "10", text: "We have an altar, whereof they have no right to eat which serve the tabernacle.",},{verse: "11", text: "For the bodies of those beasts, whose blood is brought into the sanctuary by the high priest for sin, are burned without the camp.",},{verse: "12", text: "Wherefore Jesus also, that he might sanctify the people with his own blood, suffered without the gate.",},{verse: "13", text: "Let us go forth therefore unto him without the camp, bearing his reproach.",},{verse: "14", text: "For here have we no continuing city, but we seek one to come.",},{verse: "15", text: "By him therefore let us offer the sacrifice of praise to God continually, that is, the fruit of our lips giving thanks to his name.",},{verse: "16", text: "But to do good and to communicate forget not: for with such sacrifices God is well pleased.",},{verse: "17", text: "Obey them that have the rule over you, and submit yourselves: for they watch for your souls, as they that must give account, that they may do it with joy, and not with grief: for that is unprofitable for you.",},{verse: "18", text: "Pray for us: for we trust we have a good conscience, in all things willing to live honestly.",},{verse: "19", text: "But I beseech you the rather to do this, that I may be restored to you the sooner.",},{verse: "20", text: "Now the God of peace, that brought again from the dead our Lord Jesus, that great shepherd of the sheep, through the blood of the everlasting covenant,",},{verse: "21", text: "Make you perfect in every good work to do his will, working in you that which is wellpleasing in his sight, through Jesus Christ; to whom be glory for ever and ever. Amen.",},{verse: "22", text: "And I beseech you, brethren, suffer the word of exhortation: for I have written a letter unto you in few words.",},{verse: "23", text: "Know ye that our brother Timothy is set at liberty; with whom, if he come shortly, I will see you.",},{verse: "24", text: "Salute all them that have the rule over you, and all the saints. They of Italy salute you.",},{verse: "25", text: "Grace be with you all. Amen."},],},],}, James:{book: "James", chapters: [{chapter: "1", verses: [{verse: "1", text: "James, a servant of God and of the Lord Jesus Christ, to the twelve tribes which are scattered abroad, greeting.",},{verse: "2", text: "My brethren, count it all joy when ye fall into divers temptations;",},{verse: "3", text: "Knowing this, that the trying of your faith worketh patience.",},{verse: "4", text: "But let patience have her perfect work, that ye may be perfect and entire, wanting nothing.",},{verse: "5", text: "If any of you lack wisdom, let him ask of God, that giveth to all men liberally, and upbraideth not; and it shall be given him.",},{verse: "6", text: "But let him ask in faith, nothing wavering. For he that wavereth is like a wave of the sea driven with the wind and tossed.",},{verse: "7", text: "For let not that man think that he shall receive any thing of the Lord.",},{verse: "8", text: "A double minded man is unstable in all his ways.",},{verse: "9", text: "Let the brother of low degree rejoice in that he is exalted:",},{verse: "10", text: "But the rich, in that he is made low: because as the flower of the grass he shall pass away.",},{verse: "11", text: "For the sun is no sooner risen with a burning heat, but it withereth the grass, and the flower thereof falleth, and the grace of the fashion of it perisheth: so also shall the rich man fade away in his ways.",},{verse: "12", text: "Blessed is the man that endureth temptation: for when he is tried, he shall receive the crown of life, which the Lord hath promised to them that love him.",},{verse: "13", text: "Let no man say when he is tempted, I am tempted of God: for God cannot be tempted with evil, neither tempteth he any man:",},{verse: "14", text: "But every man is tempted, when he is drawn away of his own lust, and enticed.",},{verse: "15", text: "Then when lust hath conceived, it bringeth forth sin: and sin, when it is finished, bringeth forth death.",},{verse: "16", text: "Do not err, my beloved brethren."},{verse: "17", text: "Every good gift and every perfect gift is from above, and cometh down from the Father of lights, with whom is no variableness, neither shadow of turning.",},{verse: "18", text: "Of his own will begat he us with the word of truth, that we should be a kind of firstfruits of his creatures.",},{verse: "19", text: "Wherefore, my beloved brethren, let every man be swift to hear, slow to speak, slow to wrath:",},{verse: "20", text: "For the wrath of man worketh not the righteousness of God.",},{verse: "21", text: "Wherefore lay apart all filthiness and superfluity of naughtiness, and receive with meekness the engrafted word, which is able to save your souls.",},{verse: "22", text: "But be ye doers of the word, and not hearers only, deceiving your own selves.",},{verse: "23", text: "For if any be a hearer of the word, and not a doer, he is like unto a man beholding his natural face in a glass:",},{verse: "24", text: "For he beholdeth himself, and goeth his way, and straightway forgetteth what manner of man he was.",},{verse: "25", text: "But whoso looketh into the perfect law of liberty, and continueth therein, he being not a forgetful hearer, but a doer of the work, this man shall be blessed in his deed.",},{verse: "26", text: "If any man among you seem to be religious, and bridleth not his tongue, but deceiveth his own heart, this man\u2019s religion is vain.",},{verse: "27", text: "Pure religion and undefiled before God and the Father is this, To visit the fatherless and widows in their affliction, and to keep himself unspotted from the world.",},],},{chapter: "2", verses: [{verse: "1", text: "My brethren, have not the faith of our Lord Jesus Christ, the Lord of glory, with respect of persons.",},{verse: "2", text: "For if there come unto your assembly a man with a gold ring, in goodly apparel, and there come in also a poor man in vile raiment;",},{verse: "3", text: "And ye have respect to him that weareth the gay clothing, and say unto him, Sit thou here in a good place; and say to the poor, Stand thou there, or sit here under my footstool:",},{verse: "4", text: "Are ye not then partial in yourselves, and are become judges of evil thoughts?",},{verse: "5", text: "Hearken, my beloved brethren, Hath not God chosen the poor of this world rich in faith, and heirs of the kingdom which he hath promised to them that love him?",},{verse: "6", text: "But ye have despised the poor. Do not rich men oppress you, and draw you before the judgment seats?",},{verse: "7", text: "Do not they blaspheme that worthy name by the which ye are called?",},{verse: "8", text: "If ye fulfil the royal law according to the scripture, Thou shalt love thy neighbour as thyself, ye do well:",},{verse: "9", text: "But if ye have respect to persons, ye commit sin, and are convinced of the law as transgressors.",},{verse: "10", text: "For whosoever shall keep the whole law, and yet offend in one point, he is guilty of all.",},{verse: "11", text: "For he that said, Do not commit adultery, said also, Do not kill. Now if thou commit no adultery, yet if thou kill, thou art become a transgressor of the law.",},{verse: "12", text: "So speak ye, and so do, as they that shall be judged by the law of liberty.",},{verse: "13", text: "For he shall have judgment without mercy, that hath shewed no mercy; and mercy rejoiceth against judgment.",},{verse: "14", text: "What doth it profit, my brethren, though a man say he hath faith, and have not works? can faith save him?",},{verse: "15", text: "If a brother or sister be naked, and destitute of daily food,",},{verse: "16", text: "And one of you say unto them, Depart in peace, be ye warmed and filled; notwithstanding ye give them not those things which are needful to the body; what doth it profit?",},{verse: "17", text: "Even so faith, if it hath not works, is dead, being alone.",},{verse: "18", text: "Yea, a man may say, Thou hast faith, and I have works: shew me thy faith without thy works, and I will shew thee my faith by my works.",},{verse: "19", text: "Thou believest that there is one God; thou doest well: the devils also believe, and tremble.",},{verse: "20", text: "But wilt thou know, O vain man, that faith without works is dead?",},{verse: "21", text: "Was not Abraham our father justified by works, when he had offered Isaac his son upon the altar?",},{verse: "22", text: "Seest thou how faith wrought with his works, and by works was faith made perfect?",},{verse: "23", text: "And the scripture was fulfilled which saith, Abraham believed God, and it was imputed unto him for righteousness: and he was called the Friend of God.",},{verse: "24", text: "Ye see then how that by works a man is justified, and not by faith only.",},{verse: "25", text: "Likewise also was not Rahab the harlot justified by works, when she had received the messengers, and had sent them out another way?",},{verse: "26", text: "For as the body without the spirit is dead, so faith without works is dead also.",},],},{chapter: "3", verses: [{verse: "1", text: "My brethren, be not many masters, knowing that we shall receive the greater condemnation.",},{verse: "2", text: "For in many things we offend all. If any man offend not in word, the same is a perfect man, and able also to bridle the whole body.",},{verse: "3", text: "Behold, we put bits in the horses\u2019 mouths, that they may obey us; and we turn about their whole body.",},{verse: "4", text: "Behold also the ships, which though they be so great, and are driven of fierce winds, yet are they turned about with a very small helm, whithersoever the governor listeth.",},{verse: "5", text: "Even so the tongue is a little member, and boasteth great things. Behold, how great a matter a little fire kindleth!",},{verse: "6", text: "And the tongue is a fire, a world of iniquity: so is the tongue among our members, that it defileth the whole body, and setteth on fire the course of nature; and it is set on fire of hell.",},{verse: "7", text: "For every kind of beasts, and of birds, and of serpents, and of things in the sea, is tamed, and hath been tamed of mankind:",},{verse: "8", text: "But the tongue can no man tame; it is an unruly evil, full of deadly poison.",},{verse: "9", text: "Therewith bless we God, even the Father; and therewith curse we men, which are made after the similitude of God.",},{verse: "10", text: "Out of the same mouth proceedeth blessing and cursing. My brethren, these things ought not so to be.",},{verse: "11", text: "Doth a fountain send forth at the same place sweet water and bitter?",},{verse: "12", text: "Can the fig tree, my brethren, bear olive berries? either a vine, figs? so can no fountain both yield salt water and fresh.",},{verse: "13", text: "Who is a wise man and endued with knowledge among you? let him shew out of a good conversation his works with meekness of wisdom.",},{verse: "14", text: "But if ye have bitter envying and strife in your hearts, glory not, and lie not against the truth.",},{verse: "15", text: "This wisdom descendeth not from above, but is earthly, sensual, devilish.",},{verse: "16", text: "For where envying and strife is, there is confusion and every evil work.",},{verse: "17", text: "But the wisdom that is from above is first pure, then peaceable, gentle, and easy to be intreated, full of mercy and good fruits, without partiality, and without hypocrisy.",},{verse: "18", text: "And the fruit of righteousness is sown in peace of them that make peace.",},],},{chapter: "4", verses: [{verse: "1", text: "From whence come wars and fightings among you? come they not hence, even of your lusts that war in your members?",},{verse: "2", text: "Ye lust, and have not: ye kill, and desire to have, and cannot obtain: ye fight and war, yet ye have not, because ye ask not.",},{verse: "3", text: "Ye ask, and receive not, because ye ask amiss, that ye may consume it upon your lusts.",},{verse: "4", text: "Ye adulterers and adulteresses, know ye not that the friendship of the world is enmity with God? whosoever therefore will be a friend of the world is the enemy of God.",},{verse: "5", text: "Do ye think that the scripture saith in vain, The spirit that dwelleth in us lusteth to envy?",},{verse: "6", text: "But he giveth more grace. Wherefore he saith, God resisteth the proud, but giveth grace unto the humble.",},{verse: "7", text: "Submit yourselves therefore to God. Resist the devil, and he will flee from you.",},{verse: "8", text: "Draw nigh to God, and he will draw nigh to you. Cleanse your hands, ye sinners; and purify your hearts, ye double minded.",},{verse: "9", text: "Be afflicted, and mourn, and weep: let your laughter be turned to mourning, and your joy to heaviness.",},{verse: "10", text: "Humble yourselves in the sight of the Lord, and he shall lift you up.",},{verse: "11", text: "Speak not evil one of another, brethren. He that speaketh evil of his brother, and judgeth his brother, speaketh evil of the law, and judgeth the law: but if thou judge the law, thou art not a doer of the law, but a judge.",},{verse: "12", text: "There is one lawgiver, who is able to save and to destroy: who art thou that judgest another?",},{verse: "13", text: "Go to now, ye that say, To day or to morrow we will go into such a city, and continue there a year, and buy and sell, and get gain:",},{verse: "14", text: "Whereas ye know not what shall be on the morrow. For what is your life? It is even a vapour, that appeareth for a little time, and then vanisheth away.",},{verse: "15", text: "For that ye ought to say, If the Lord will, we shall live, and do this, or that.",},{verse: "16", text: "But now ye rejoice in your boastings: all such rejoicing is evil.",},{verse: "17", text: "Therefore to him that knoweth to do good, and doeth it not, to him it is sin.",},],},{chapter: "5", verses: [{verse: "1", text: "Go to now, ye rich men, weep and howl for your miseries that shall come upon you.",},{verse: "2", text: "Your riches are corrupted, and your garments are motheaten.",},{verse: "3", text: "Your gold and silver is cankered; and the rust of them shall be a witness against you, and shall eat your flesh as it were fire. Ye have heaped treasure together for the last days.",},{verse: "4", text: "Behold, the hire of the labourers who have reaped down your fields, which is of you kept back by fraud, crieth: and the cries of them which have reaped are entered into the ears of the Lord of sabaoth.",},{verse: "5", text: "Ye have lived in pleasure on the earth, and been wanton; ye have nourished your hearts, as in a day of slaughter.",},{verse: "6", text: "Ye have condemned and killed the just; and he doth not resist you.",},{verse: "7", text: "Be patient therefore, brethren, unto the coming of the Lord. Behold, the husbandman waiteth for the precious fruit of the earth, and hath long patience for it, until he receive the early and latter rain.",},{verse: "8", text: "Be ye also patient; stablish your hearts: for the coming of the Lord draweth nigh.",},{verse: "9", text: "Grudge not one against another, brethren, lest ye be condemned: behold, the judge standeth before the door.",},{verse: "10", text: "Take, my brethren, the prophets, who have spoken in the name of the Lord, for an example of suffering affliction, and of patience.",},{verse: "11", text: "Behold, we count them happy which endure. Ye have heard of the patience of Job, and have seen the end of the Lord; that the Lord is very pitiful, and of tender mercy.",},{verse: "12", text: "But above all things, my brethren, swear not, neither by heaven, neither by the earth, neither by any other oath: but let your yea be yea; and your nay, nay; lest ye fall into condemnation.",},{verse: "13", text: "Is any among you afflicted? let him pray. Is any merry? let him sing psalms.",},{verse: "14", text: "Is any sick among you? let him call for the elders of the church; and let them pray over him, anointing him with oil in the name of the Lord:",},{verse: "15", text: "And the prayer of faith shall save the sick, and the Lord shall raise him up; and if he have committed sins, they shall be forgiven him.",},{verse: "16", text: "Confess your faults one to another, and pray one for another, that ye may be healed. The effectual fervent prayer of a righteous man availeth much.",},{verse: "17", text: "Elias was a man subject to like passions as we are, and he prayed earnestly that it might not rain: and it rained not on the earth by the space of three years and six months.",},{verse: "18", text: "And he prayed again, and the heaven gave rain, and the earth brought forth her fruit.",},{verse: "19", text: "Brethren, if any of you do err from the truth, and one convert him;",},{verse: "20", text: "Let him know, that he which converteth the sinner from the error of his way shall save a soul from death, and shall hide a multitude of sins.",},],},],}, Peter1:{book: "1 Peter", chapters: [{chapter: "1", verses: [{verse: "1", text: "Peter, an apostle of Jesus Christ, to the strangers scattered throughout Pontus, Galatia, Cappadocia, Asia, and Bithynia,",},{verse: "2", text: "Elect according to the foreknowledge of God the Father, through sanctification of the Spirit, unto obedience and sprinkling of the blood of Jesus Christ: Grace unto you, and peace, be multiplied.",},{verse: "3", text: "Blessed be the God and Father of our Lord Jesus Christ, which according to his abundant mercy hath begotten us again unto a lively hope by the resurrection of Jesus Christ from the dead,",},{verse: "4", text: "To an inheritance incorruptible, and undefiled, and that fadeth not away, reserved in heaven for you,",},{verse: "5", text: "Who are kept by the power of God through faith unto salvation ready to be revealed in the last time.",},{verse: "6", text: "Wherein ye greatly rejoice, though now for a season, if need be, ye are in heaviness through manifold temptations:",},{verse: "7", text: "That the trial of your faith, being much more precious than of gold that perisheth, though it be tried with fire, might be found unto praise and honour and glory at the appearing of Jesus Christ:",},{verse: "8", text: "Whom having not seen, ye love; in whom, though now ye see him not, yet believing, ye rejoice with joy unspeakable and full of glory:",},{verse: "9", text: "Receiving the end of your faith, even the salvation of your souls.",},{verse: "10", text: "Of which salvation the prophets have enquired and searched diligently, who prophesied of the grace that should come unto you:",},{verse: "11", text: "Searching what, or what manner of time the Spirit of Christ which was in them did signify, when it testified beforehand the sufferings of Christ, and the glory that should follow.",},{verse: "12", text: "Unto whom it was revealed, that not unto themselves, but unto us they did minister the things, which are now reported unto you by them that have preached the gospel unto you with the Holy Ghost sent down from heaven; which things the angels desire to look into.",},{verse: "13", text: "Wherefore gird up the loins of your mind, be sober, and hope to the end for the grace that is to be brought unto you at the revelation of Jesus Christ;",},{verse: "14", text: "As obedient children, not fashioning yourselves according to the former lusts in your ignorance:",},{verse: "15", text: "But as he which hath called you is holy, so be ye holy in all manner of conversation;",},{verse: "16", text: "Because it is written, Be ye holy; for I am holy.",},{verse: "17", text: "And if ye call on the Father, who without respect of persons judgeth according to every man\u2019s work, pass the time of your sojourning here in fear:",},{verse: "18", text: "Forasmuch as ye know that ye were not redeemed with corruptible things, as silver and gold, from your vain conversation received by tradition from your fathers;",},{verse: "19", text: "But with the precious blood of Christ, as of a lamb without blemish and without spot:",},{verse: "20", text: "Who verily was foreordained before the foundation of the world, but was manifest in these last times for you,",},{verse: "21", text: "Who by him do believe in God, that raised him up from the dead, and gave him glory; that your faith and hope might be in God.",},{verse: "22", text: "Seeing ye have purified your souls in obeying the truth through the Spirit unto unfeigned love of the brethren, see that ye love one another with a pure heart fervently:",},{verse: "23", text: "Being born again, not of corruptible seed, but of incorruptible, by the word of God, which liveth and abideth for ever.",},{verse: "24", text: "For all flesh is as grass, and all the glory of man as the flower of grass. The grass withereth, and the flower thereof falleth away:",},{verse: "25", text: "But the word of the Lord endureth for ever. And this is the word which by the gospel is preached unto you.",},],},{chapter: "2", verses: [{verse: "1", text: "Wherefore laying aside all malice, and all guile, and hypocrisies, and envies, and all evil speakings,",},{verse: "2", text: "As newborn babes, desire the sincere milk of the word, that ye may grow thereby:",},{verse: "3", text: "If so be ye have tasted that the Lord is gracious.",},{verse: "4", text: "To whom coming, as unto a living stone, disallowed indeed of men, but chosen of God, and precious,",},{verse: "5", text: "Ye also, as lively stones, are built up a spiritual house, an holy priesthood, to offer up spiritual sacrifices, acceptable to God by Jesus Christ.",},{verse: "6", text: "Wherefore also it is contained in the scripture, Behold, I lay in Sion a chief corner stone, elect, precious: and he that believeth on him shall not be confounded.",},{verse: "7", text: "Unto you therefore which believe he is precious: but unto them which be disobedient, the stone which the builders disallowed, the same is made the head of the corner,",},{verse: "8", text: "And a stone of stumbling, and a rock of offence, even to them which stumble at the word, being disobedient: whereunto also they were appointed.",},{verse: "9", text: "But ye are a chosen generation, a royal priesthood, an holy nation, a peculiar people; that ye should shew forth the praises of him who hath called you out of darkness into his marvellous light:",},{verse: "10", text: "Which in time past were not a people, but are now the people of God: which had not obtained mercy, but now have obtained mercy.",},{verse: "11", text: "Dearly beloved, I beseech you as strangers and pilgrims, abstain from fleshly lusts, which war against the soul;",},{verse: "12", text: "Having your conversation honest among the Gentiles: that, whereas they speak against you as evildoers, they may by your good works, which they shall behold, glorify God in the day of visitation.",},{verse: "13", text: "Submit yourselves to every ordinance of man for the Lord\u2019s sake: whether it be to the king, as supreme;",},{verse: "14", text: "Or unto governors, as unto them that are sent by him for the punishment of evildoers, and for the praise of them that do well.",},{verse: "15", text: "For so is the will of God, that with well doing ye may put to silence the ignorance of foolish men:",},{verse: "16", text: "As free, and not using your liberty for a cloke of maliciousness, but as the servants of God.",},{verse: "17", text: "Honour all men. Love the brotherhood. Fear God. Honour the king.",},{verse: "18", text: "Servants, be subject to your masters with all fear; not only to the good and gentle, but also to the froward.",},{verse: "19", text: "For this is thankworthy, if a man for conscience toward God endure grief, suffering wrongfully.",},{verse: "20", text: "For what glory is it, if, when ye be buffeted for your faults, ye shall take it patiently? but if, when ye do well, and suffer for it, ye take it patiently, this is acceptable with God.",},{verse: "21", text: "For even hereunto were ye called: because Christ also suffered for us, leaving us an example, that ye should follow his steps:",},{verse: "22", text: "Who did no sin, neither was guile found in his mouth:",},{verse: "23", text: "Who, when he was reviled, reviled not again; when he suffered, he threatened not; but committed himself to him that judgeth righteously:",},{verse: "24", text: "Who his own self bare our sins in his own body on the tree, that we, being dead to sins, should live unto righteousness: by whose stripes ye were healed.",},{verse: "25", text: "For ye were as sheep going astray; but are now returned unto the Shepherd and Bishop of your souls.",},],},{chapter: "3", verses: [{verse: "1", text: "Likewise, ye wives, be in subjection to your own husbands; that, if any obey not the word, they also may without the word be won by the conversation of the wives;",},{verse: "2", text: "While they behold your chaste conversation coupled with fear.",},{verse: "3", text: "Whose adorning let it not be that outward adorning of plaiting the hair, and of wearing of gold, or of putting on of apparel;",},{verse: "4", text: "But let it be the hidden man of the heart, in that which is not corruptible, even the ornament of a meek and quiet spirit, which is in the sight of God of great price.",},{verse: "5", text: "For after this manner in the old time the holy women also, who trusted in God, adorned themselves, being in subjection unto their own husbands:",},{verse: "6", text: "Even as Sara obeyed Abraham, calling him lord: whose daughters ye are, as long as ye do well, and are not afraid with any amazement.",},{verse: "7", text: "Likewise, ye husbands, dwell with them according to knowledge, giving honour unto the wife, as unto the weaker vessel, and as being heirs together of the grace of life; that your prayers be not hindered.",},{verse: "8", text: "Finally, be ye all of one mind, having compassion one of another, love as brethren, be pitiful, be courteous:",},{verse: "9", text: "Not rendering evil for evil, or railing for railing: but contrariwise blessing; knowing that ye are thereunto called, that ye should inherit a blessing.",},{verse: "10", text: "For he that will love life, and see good days, let him refrain his tongue from evil, and his lips that they speak no guile:",},{verse: "11", text: "Let him eschew evil, and do good; let him seek peace, and ensue it.",},{verse: "12", text: "For the eyes of the Lord are over the righteous, and his ears are open unto their prayers: but the face of the Lord is against them that do evil.",},{verse: "13", text: "And who is he that will harm you, if ye be followers of that which is good?",},{verse: "14", text: "But and if ye suffer for righteousness\u2019 sake, happy are ye: and be not afraid of their terror, neither be troubled;",},{verse: "15", text: "But sanctify the Lord God in your hearts: and be ready always to give an answer to every man that asketh you a reason of the hope that is in you with meekness and fear:",},{verse: "16", text: "Having a good conscience; that, whereas they speak evil of you, as of evildoers, they may be ashamed that falsely accuse your good conversation in Christ.",},{verse: "17", text: "For it is better, if the will of God be so, that ye suffer for well doing, than for evil doing.",},{verse: "18", text: "For Christ also hath once suffered for sins, the just for the unjust, that he might bring us to God, being put to death in the flesh, but quickened by the Spirit:",},{verse: "19", text: "By which also he went and preached unto the spirits in prison;",},{verse: "20", text: "Which sometime were disobedient, when once the longsuffering of God waited in the days of Noah, while the ark was a preparing, wherein few, that is, eight souls were saved by water.",},{verse: "21", text: "The like figure whereunto even baptism doth also now save us (not the putting away of the filth of the flesh, but the answer of a good conscience toward God,) by the resurrection of Jesus Christ:",},{verse: "22", text: "Who is gone into heaven, and is on the right hand of God; angels and authorities and powers being made subject unto him.",},],},{chapter: "4", verses: [{verse: "1", text: "Forasmuch then as Christ hath suffered for us in the flesh, arm yourselves likewise with the same mind: for he that hath suffered in the flesh hath ceased from sin;",},{verse: "2", text: "That he no longer should live the rest of his time in the flesh to the lusts of men, but to the will of God.",},{verse: "3", text: "For the time past of our life may suffice us to have wrought the will of the Gentiles, when we walked in lasciviousness, lusts, excess of wine, revellings, banquetings, and abominable idolatries:",},{verse: "4", text: "Wherein they think it strange that ye run not with them to the same excess of riot, speaking evil of you:",},{verse: "5", text: "Who shall give account to him that is ready to judge the quick and the dead.",},{verse: "6", text: "For for this cause was the gospel preached also to them that are dead, that they might be judged according to men in the flesh, but live according to God in the spirit.",},{verse: "7", text: "But the end of all things is at hand: be ye therefore sober, and watch unto prayer.",},{verse: "8", text: "And above all things have fervent charity among yourselves: for charity shall cover the multitude of sins.",},{verse: "9", text: "Use hospitality one to another without grudging.",},{verse: "10", text: "As every man hath received the gift, even so minister the same one to another, as good stewards of the manifold grace of God.",},{verse: "11", text: "If any man speak, let him speak as the oracles of God; if any man minister, let him do it as of the ability which God giveth: that God in all things may be glorified through Jesus Christ, to whom be praise and dominion for ever and ever. Amen.",},{verse: "12", text: "Beloved, think it not strange concerning the fiery trial which is to try you, as though some strange thing happened unto you:",},{verse: "13", text: "But rejoice, inasmuch as ye are partakers of Christ\u2019s sufferings; that, when his glory shall be revealed, ye may be glad also with exceeding joy.",},{verse: "14", text: "If ye be reproached for the name of Christ, happy are ye; for the spirit of glory and of God resteth upon you: on their part he is evil spoken of, but on your part he is glorified.",},{verse: "15", text: "But let none of you suffer as a murderer, or as a thief, or as an evildoer, or as a busybody in other men\u2019s matters.",},{verse: "16", text: "Yet if any man suffer as a Christian, let him not be ashamed; but let him glorify God on this behalf.",},{verse: "17", text: "For the time is come that judgment must begin at the house of God: and if it first begin at us, what shall the end be of them that obey not the gospel of God?",},{verse: "18", text: "And if the righteous scarcely be saved, where shall the ungodly and the sinner appear?",},{verse: "19", text: "Wherefore let them that suffer according to the will of God commit the keeping of their souls to him in well doing, as unto a faithful Creator.",},],},{chapter: "5", verses: [{verse: "1", text: "The elders which are among you I exhort, who am also an elder, and a witness of the sufferings of Christ, and also a partaker of the glory that shall be revealed:",},{verse: "2", text: "Feed the flock of God which is among you, taking the oversight thereof, not by constraint, but willingly; not for filthy lucre, but of a ready mind;",},{verse: "3", text: "Neither as being lords over God\u2019s heritage, but being ensamples to the flock.",},{verse: "4", text: "And when the chief Shepherd shall appear, ye shall receive a crown of glory that fadeth not away.",},{verse: "5", text: "Likewise, ye younger, submit yourselves unto the elder. Yea, all of you be subject one to another, and be clothed with humility: for God resisteth the proud, and giveth grace to the humble.",},{verse: "6", text: "Humble yourselves therefore under the mighty hand of God, that he may exalt you in due time:",},{verse: "7", text: "Casting all your care upon him; for he careth for you.",},{verse: "8", text: "Be sober, be vigilant; because your adversary the devil, as a roaring lion, walketh about, seeking whom he may devour:",},{verse: "9", text: "Whom resist stedfast in the faith, knowing that the same afflictions are accomplished in your brethren that are in the world.",},{verse: "10", text: "But the God of all grace, who hath called us unto his eternal glory by Christ Jesus, after that ye have suffered a while, make you perfect, stablish, strengthen, settle you.",},{verse: "11", text: "To him be glory and dominion for ever and ever. Amen.",},{verse: "12", text: "By Silvanus, a faithful brother unto you, as I suppose, I have written briefly, exhorting, and testifying that this is the true grace of God wherein ye stand.",},{verse: "13", text: "The church that is at Babylon, elected together with you, saluteth you; and so doth Marcus my son.",},{verse: "14", text: "Greet ye one another with a kiss of charity. Peace be with you all that are in Christ Jesus. Amen.",},],},],}, Peter2:{book: "2 Peter", chapters: [{chapter: "1", verses: [{verse: "1", text: "Simon Peter, a servant and an apostle of Jesus Christ, to them that have obtained like precious faith with us through the righteousness of God and our Saviour Jesus Christ:",},{verse: "2", text: "Grace and peace be multiplied unto you through the knowledge of God, and of Jesus our Lord,",},{verse: "3", text: "According as his divine power hath given unto us all things that pertain unto life and godliness, through the knowledge of him that hath called us to glory and virtue:",},{verse: "4", text: "Whereby are given unto us exceeding great and precious promises: that by these ye might be partakers of the divine nature, having escaped the corruption that is in the world through lust.",},{verse: "5", text: "And beside this, giving all diligence, add to your faith virtue; and to virtue knowledge;",},{verse: "6", text: "And to knowledge temperance; and to temperance patience; and to patience godliness;",},{verse: "7", text: "And to godliness brotherly kindness; and to brotherly kindness charity.",},{verse: "8", text: "For if these things be in you, and abound, they make you that ye shall neither be barren nor unfruitful in the knowledge of our Lord Jesus Christ.",},{verse: "9", text: "But he that lacketh these things is blind, and cannot see afar off, and hath forgotten that he was purged from his old sins.",},{verse: "10", text: "Wherefore the rather, brethren, give diligence to make your calling and election sure: for if ye do these things, ye shall never fall:",},{verse: "11", text: "For so an entrance shall be ministered unto you abundantly into the everlasting kingdom of our Lord and Saviour Jesus Christ.",},{verse: "12", text: "Wherefore I will not be negligent to put you always in remembrance of these things, though ye know them, and be established in the present truth.",},{verse: "13", text: "Yea, I think it meet, as long as I am in this tabernacle, to stir you up by putting you in remembrance;",},{verse: "14", text: "Knowing that shortly I must put off this my tabernacle, even as our Lord Jesus Christ hath shewed me.",},{verse: "15", text: "Moreover I will endeavour that ye may be able after my decease to have these things always in remembrance.",},{verse: "16", text: "For we have not followed cunningly devised fables, when we made known unto you the power and coming of our Lord Jesus Christ, but were eyewitnesses of his majesty.",},{verse: "17", text: "For he received from God the Father honour and glory, when there came such a voice to him from the excellent glory, This is my beloved Son, in whom I am well pleased.",},{verse: "18", text: "And this voice which came from heaven we heard, when we were with him in the holy mount.",},{verse: "19", text: "We have also a more sure word of prophecy; whereunto ye do well that ye take heed, as unto a light that shineth in a dark place, until the day dawn, and the day star arise in your hearts:",},{verse: "20", text: "Knowing this first, that no prophecy of the scripture is of any private interpretation.",},{verse: "21", text: "For the prophecy came not in old time by the will of man: but holy men of God spake as they were moved by the Holy Ghost.",},],},{chapter: "2", verses: [{verse: "1", text: "But there were false prophets also among the people, even as there shall be false teachers among you, who privily shall bring in damnable heresies, even denying the Lord that bought them, and bring upon themselves swift destruction.",},{verse: "2", text: "And many shall follow their pernicious ways; by reason of whom the way of truth shall be evil spoken of.",},{verse: "3", text: "And through covetousness shall they with feigned words make merchandise of you: whose judgment now of a long time lingereth not, and their damnation slumbereth not.",},{verse: "4", text: "For if God spared not the angels that sinned, but cast them down to hell, and delivered them into chains of darkness, to be reserved unto judgment;",},{verse: "5", text: "And spared not the old world, but saved Noah the eighth person, a preacher of righteousness, bringing in the flood upon the world of the ungodly;",},{verse: "6", text: "And turning the cities of Sodom and Gomorrha into ashes condemned them with an overthrow, making them an ensample unto those that after should live ungodly;",},{verse: "7", text: "And delivered just Lot, vexed with the filthy conversation of the wicked:",},{verse: "8", text: "(For that righteous man dwelling among them, in seeing and hearing, vexed his righteous soul from day to day with their unlawful deeds;)",},{verse: "9", text: "The Lord knoweth how to deliver the godly out of temptations, and to reserve the unjust unto the day of judgment to be punished:",},{verse: "10", text: "But chiefly them that walk after the flesh in the lust of uncleanness, and despise government. Presumptuous are they, selfwilled, they are not afraid to speak evil of dignities.",},{verse: "11", text: "Whereas angels, which are greater in power and might, bring not railing accusation against them before the Lord.",},{verse: "12", text: "But these, as natural brute beasts, made to be taken and destroyed, speak evil of the things that they understand not; and shall utterly perish in their own corruption;",},{verse: "13", text: "And shall receive the reward of unrighteousness, as they that count it pleasure to riot in the day time. Spots they are and blemishes, sporting themselves with their own deceivings while they feast with you;",},{verse: "14", text: "Having eyes full of adultery, and that cannot cease from sin; beguiling unstable souls: an heart they have exercised with covetous practices; cursed children:",},{verse: "15", text: "Which have forsaken the right way, and are gone astray, following the way of Balaam the son of Bosor, who loved the wages of unrighteousness;",},{verse: "16", text: "But was rebuked for his iniquity: the dumb ass speaking with man\u2019s voice forbad the madness of the prophet.",},{verse: "17", text: "These are wells without water, clouds that are carried with a tempest; to whom the mist of darkness is reserved for ever.",},{verse: "18", text: "For when they speak great swelling words of vanity, they allure through the lusts of the flesh, through much wantonness, those that were clean escaped from them who live in error.",},{verse: "19", text: "While they promise them liberty, they themselves are the servants of corruption: for of whom a man is overcome, of the same is he brought in bondage.",},{verse: "20", text: "For if after they have escaped the pollutions of the world through the knowledge of the Lord and Saviour Jesus Christ, they are again entangled therein, and overcome, the latter end is worse with them than the beginning.",},{verse: "21", text: "For it had been better for them not to have known the way of righteousness, than, after they have known it, to turn from the holy commandment delivered unto them.",},{verse: "22", text: "But it is happened unto them according to the true proverb, The dog is turned to his own vomit again; and the sow that was washed to her wallowing in the mire.",},],},{chapter: "3", verses: [{verse: "1", text: "This second epistle, beloved, I now write unto you; in both which I stir up your pure minds by way of remembrance:",},{verse: "2", text: "That ye may be mindful of the words which were spoken before by the holy prophets, and of the commandment of us the apostles of the Lord and Saviour:",},{verse: "3", text: "Knowing this first, that there shall come in the last days scoffers, walking after their own lusts,",},{verse: "4", text: "And saying, Where is the promise of his coming? for since the fathers fell asleep, all things continue as they were from the beginning of the creation.",},{verse: "5", text: "For this they willingly are ignorant of, that by the word of God the heavens were of old, and the earth standing out of the water and in the water:",},{verse: "6", text: "Whereby the world that then was, being overflowed with water, perished:",},{verse: "7", text: "But the heavens and the earth, which are now, by the same word are kept in store, reserved unto fire against the day of judgment and perdition of ungodly men.",},{verse: "8", text: "But, beloved, be not ignorant of this one thing, that one day is with the Lord as a thousand years, and a thousand years as one day.",},{verse: "9", text: "The Lord is not slack concerning his promise, as some men count slackness; but is longsuffering to us-ward, not willing that any should perish, but that all should come to repentance.",},{verse: "10", text: "But the day of the Lord will come as a thief in the night; in the which the heavens shall pass away with a great noise, and the elements shall melt with fervent heat, the earth also and the works that are therein shall be burned up.",},{verse: "11", text: "Seeing then that all these things shall be dissolved, what manner of persons ought ye to be in all holy conversation and godliness,",},{verse: "12", text: "Looking for and hasting unto the coming of the day of God, wherein the heavens being on fire shall be dissolved, and the elements shall melt with fervent heat?",},{verse: "13", text: "Nevertheless we, according to his promise, look for new heavens and a new earth, wherein dwelleth righteousness.",},{verse: "14", text: "Wherefore, beloved, seeing that ye look for such things, be diligent that ye may be found of him in peace, without spot, and blameless.",},{verse: "15", text: "And account that the longsuffering of our Lord is salvation; even as our beloved brother Paul also according to the wisdom given unto him hath written unto you;",},{verse: "16", text: "As also in all his epistles, speaking in them of these things; in which are some things hard to be understood, which they that are unlearned and unstable wrest, as they do also the other scriptures, unto their own destruction.",},{verse: "17", text: "Ye therefore, beloved, seeing ye know these things before, beware lest ye also, being led away with the error of the wicked, fall from your own stedfastness.",},{verse: "18", text: "But grow in grace, and in the knowledge of our Lord and Saviour Jesus Christ. To him be glory both now and for ever. Amen.",},],},],}, John1:{book: "1 John", chapters: [{chapter: "1", verses: [{verse: "1", text: "That which was from the beginning, which we have heard, which we have seen with our eyes, which we have looked upon, and our hands have handled, of the Word of life;",},{verse: "2", text: "(For the life was manifested, and we have seen it, and bear witness, and shew unto you that eternal life, which was with the Father, and was manifested unto us;)",},{verse: "3", text: "That which we have seen and heard declare we unto you, that ye also may have fellowship with us: and truly our fellowship is with the Father, and with his Son Jesus Christ.",},{verse: "4", text: "And these things write we unto you, that your joy may be full.",},{verse: "5", text: "This then is the message which we have heard of him, and declare unto you, that God is light, and in him is no darkness at all.",},{verse: "6", text: "If we say that we have fellowship with him, and walk in darkness, we lie, and do not the truth:",},{verse: "7", text: "But if we walk in the light, as he is in the light, we have fellowship one with another, and the blood of Jesus Christ his Son cleanseth us from all sin.",},{verse: "8", text: "If we say that we have no sin, we deceive ourselves, and the truth is not in us.",},{verse: "9", text: "If we confess our sins, he is faithful and just to forgive us our sins, and to cleanse us from all unrighteousness.",},{verse: "10", text: "If we say that we have not sinned, we make him a liar, and his word is not in us.",},],},{chapter: "2", verses: [{verse: "1", text: "My little children, these things write I unto you, that ye sin not. And if any man sin, we have an advocate with the Father, Jesus Christ the righteous:",},{verse: "2", text: "And he is the propitiation for our sins: and not for ours only, but also for the sins of the whole world.",},{verse: "3", text: "And hereby we do know that we know him, if we keep his commandments.",},{verse: "4", text: "He that saith, I know him, and keepeth not his commandments, is a liar, and the truth is not in him.",},{verse: "5", text: "But whoso keepeth his word, in him verily is the love of God perfected: hereby know we that we are in him.",},{verse: "6", text: "He that saith he abideth in him ought himself also so to walk, even as he walked.",},{verse: "7", text: "Brethren, I write no new commandment unto you, but an old commandment which ye had from the beginning. The old commandment is the word which ye have heard from the beginning.",},{verse: "8", text: "Again, a new commandment I write unto you, which thing is true in him and in you: because the darkness is past, and the true light now shineth.",},{verse: "9", text: "He that saith he is in the light, and hateth his brother, is in darkness even until now.",},{verse: "10", text: "He that loveth his brother abideth in the light, and there is none occasion of stumbling in him.",},{verse: "11", text: "But he that hateth his brother is in darkness, and walketh in darkness, and knoweth not whither he goeth, because that darkness hath blinded his eyes.",},{verse: "12", text: "I write unto you, little children, because your sins are forgiven you for his name\u2019s sake.",},{verse: "13", text: "I write unto you, fathers, because ye have known him that is from the beginning. I write unto you, young men, because ye have overcome the wicked one. I write unto you, little children, because ye have known the Father.",},{verse: "14", text: "I have written unto you, fathers, because ye have known him that is from the beginning. I have written unto you, young men, because ye are strong, and the word of God abideth in you, and ye have overcome the wicked one.",},{verse: "15", text: "Love not the world, neither the things that are in the world. If any man love the world, the love of the Father is not in him.",},{verse: "16", text: "For all that is in the world, the lust of the flesh, and the lust of the eyes, and the pride of life, is not of the Father, but is of the world.",},{verse: "17", text: "And the world passeth away, and the lust thereof: but he that doeth the will of God abideth for ever.",},{verse: "18", text: "Little children, it is the last time: and as ye have heard that antichrist shall come, even now are there many antichrists; whereby we know that it is the last time.",},{verse: "19", text: "They went out from us, but they were not of us; for if they had been of us, they would no doubt have continued with us: but they went out, that they might be made manifest that they were not all of us.",},{verse: "20", text: "But ye have an unction from the Holy One, and ye know all things.",},{verse: "21", text: "I have not written unto you because ye know not the truth, but because ye know it, and that no lie is of the truth.",},{verse: "22", text: "Who is a liar but he that denieth that Jesus is the Christ? He is antichrist, that denieth the Father and the Son.",},{verse: "23", text: "Whosoever denieth the Son, the same hath not the Father: he that acknowledgeth the Son hath the Father also.",},{verse: "24", text: "Let that therefore abide in you, which ye have heard from the beginning. If that which ye have heard from the beginning shall remain in you, ye also shall continue in the Son, and in the Father.",},{verse: "25", text: "And this is the promise that he hath promised us, even eternal life.",},{verse: "26", text: "These things have I written unto you concerning them that seduce you.",},{verse: "27", text: "But the anointing which ye have received of him abideth in you, and ye need not that any man teach you: but as the same anointing teacheth you of all things, and is truth, and is no lie, and even as it hath taught you, ye shall abide in him.",},{verse: "28", text: "And now, little children, abide in him; that, when he shall appear, we may have confidence, and not be ashamed before him at his coming.",},{verse: "29", text: "If ye know that he is righteous, ye know that every one that doeth righteousness is born of him.",},],},{chapter: "3", verses: [{verse: "1", text: "Behold, what manner of love the Father hath bestowed upon us, that we should be called the sons of God: therefore the world knoweth us not, because it knew him not.",},{verse: "2", text: "Beloved, now are we the sons of God, and it doth not yet appear what we shall be: but we know that, when he shall appear, we shall be like him; for we shall see him as he is.",},{verse: "3", text: "And every man that hath this hope in him purifieth himself, even as he is pure.",},{verse: "4", text: "Whosoever committeth sin transgresseth also the law: for sin is the transgression of the law.",},{verse: "5", text: "And ye know that he was manifested to take away our sins; and in him is no sin.",},{verse: "6", text: "Whosoever abideth in him sinneth not: whosoever sinneth hath not seen him, neither known him.",},{verse: "7", text: "Little children, let no man deceive you: he that doeth righteousness is righteous, even as he is righteous.",},{verse: "8", text: "He that committeth sin is of the devil; for the devil sinneth from the beginning. For this purpose the Son of God was manifested, that he might destroy the works of the devil.",},{verse: "9", text: "Whosoever is born of God doth not commit sin; for his seed remaineth in him: and he cannot sin, because he is born of God.",},{verse: "10", text: "In this the children of God are manifest, and the children of the devil: whosoever doeth not righteousness is not of God, neither he that loveth not his brother.",},{verse: "11", text: "For this is the message that ye heard from the beginning, that we should love one another.",},{verse: "12", text: "Not as Cain, who was of that wicked one, and slew his brother. And wherefore slew he him? Because his own works were evil, and his brother\u2019s righteous.",},{verse: "13", text: "Marvel not, my brethren, if the world hate you.",},{verse: "14", text: "We know that we have passed from death unto life, because we love the brethren. He that loveth not his brother abideth in death.",},{verse: "15", text: "Whosoever hateth his brother is a murderer: and ye know that no murderer hath eternal life abiding in him.",},{verse: "16", text: "Hereby perceive we the love of God, because he laid down his life for us: and we ought to lay down our lives for the brethren.",},{verse: "17", text: "But whoso hath this world\u2019s good, and seeth his brother have need, and shutteth up his bowels of compassion from him, how dwelleth the love of God in him?",},{verse: "18", text: "My little children, let us not love in word, neither in tongue; but in deed and in truth.",},{verse: "19", text: "And hereby we know that we are of the truth, and shall assure our hearts before him.",},{verse: "20", text: "For if our heart condemn us, God is greater than our heart, and knoweth all things.",},{verse: "21", text: "Beloved, if our heart condemn us not, then have we confidence toward God.",},{verse: "22", text: "And whatsoever we ask, we receive of him, because we keep his commandments, and do those things that are pleasing in his sight.",},{verse: "23", text: "And this is his commandment, That we should believe on the name of his Son Jesus Christ, and love one another, as he gave us commandment.",},{verse: "24", text: "And he that keepeth his commandments dwelleth in him, and he in him. And hereby we know that he abideth in us, by the Spirit which he hath given us.",},],},{chapter: "4", verses: [{verse: "1", text: "Beloved, believe not every spirit, but try the spirits whether they are of God: because many false prophets are gone out into the world.",},{verse: "2", text: "Hereby know ye the Spirit of God: Every spirit that confesseth that Jesus Christ is come in the flesh is of God:",},{verse: "3", text: "And every spirit that confesseth not that Jesus Christ is come in the flesh is not of God: and this is that spirit of antichrist, whereof ye have heard that it should come; and even now already is it in the world.",},{verse: "4", text: "Ye are of God, little children, and have overcome them: because greater is he that is in you, than he that is in the world.",},{verse: "5", text: "They are of the world: therefore speak they of the world, and the world heareth them.",},{verse: "6", text: "We are of God: he that knoweth God heareth us; he that is not of God heareth not us. Hereby know we the spirit of truth, and the spirit of error.",},{verse: "7", text: "Beloved, let us love one another: for love is of God; and every one that loveth is born of God, and knoweth God.",},{verse: "8", text: "He that loveth not knoweth not God; for God is love.",},{verse: "9", text: "In this was manifested the love of God toward us, because that God sent his only begotten Son into the world, that we might live through him.",},{verse: "10", text: "Herein is love, not that we loved God, but that he loved us, and sent his Son to be the propitiation for our sins.",},{verse: "11", text: "Beloved, if God so loved us, we ought also to love one another.",},{verse: "12", text: "No man hath seen God at any time. If we love one another, God dwelleth in us, and his love is perfected in us.",},{verse: "13", text: "Hereby know we that we dwell in him, and he in us, because he hath given us of his Spirit.",},{verse: "14", text: "And we have seen and do testify that the Father sent the Son to be the Saviour of the world.",},{verse: "15", text: "Whosoever shall confess that Jesus is the Son of God, God dwelleth in him, and he in God.",},{verse: "16", text: "And we have known and believed the love that God hath to us. God is love; and he that dwelleth in love dwelleth in God, and God in him.",},{verse: "17", text: "Herein is our love made perfect, that we may have boldness in the day of judgment: because as he is, so are we in this world.",},{verse: "18", text: "There is no fear in love; but perfect love casteth out fear: because fear hath torment. He that feareth is not made perfect in love.",},{verse: "19", text: "We love him, because he first loved us."},{verse: "20", text: "If a man say, I love God, and hateth his brother, he is a liar: for he that loveth not his brother whom he hath seen, how can he love God whom he hath not seen?",},{verse: "21", text: "And this commandment have we from him, That he who loveth God love his brother also.",},],},{chapter: "5", verses: [{verse: "1", text: "Whosoever believeth that Jesus is the Christ is born of God: and every one that loveth him that begat loveth him also that is begotten of him.",},{verse: "2", text: "By this we know that we love the children of God, when we love God, and keep his commandments.",},{verse: "3", text: "For this is the love of God, that we keep his commandments: and his commandments are not grievous.",},{verse: "4", text: "For whatsoever is born of God overcometh the world: and this is the victory that overcometh the world, even our faith.",},{verse: "5", text: "Who is he that overcometh the world, but he that believeth that Jesus is the Son of God?",},{verse: "6", text: "This is he that came by water and blood, even Jesus Christ; not by water only, but by water and blood. And it is the Spirit that beareth witness, because the Spirit is truth.",},{verse: "7", text: "For there are three that bear record in heaven, the Father, the Word, and the Holy Ghost: and these three are one.",},{verse: "8", text: "And there are three that bear witness in earth, the Spirit, and the water, and the blood: and these three agree in one.",},{verse: "9", text: "If we receive the witness of men, the witness of God is greater: for this is the witness of God which he hath testified of his Son.",},{verse: "10", text: "He that believeth on the Son of God hath the witness in himself: he that believeth not God hath made him a liar; because he believeth not the record that God gave of his Son.",},{verse: "11", text: "And this is the record, that God hath given to us eternal life, and this life is in his Son.",},{verse: "12", text: "He that hath the Son hath life; and he that hath not the Son of God hath not life.",},{verse: "13", text: "These things have I written unto you that believe on the name of the Son of God; that ye may know that ye have eternal life, and that ye may believe on the name of the Son of God.",},{verse: "14", text: "And this is the confidence that we have in him, that, if we ask any thing according to his will, he heareth us:",},{verse: "15", text: "And if we know that he hear us, whatsoever we ask, we know that we have the petitions that we desired of him.",},{verse: "16", text: "If any man see his brother sin a sin which is not unto death, he shall ask, and he shall give him life for them that sin not unto death. There is a sin unto death: I do not say that he shall pray for it.",},{verse: "17", text: "All unrighteousness is sin: and there is a sin not unto death.",},{verse: "18", text: "We know that whosoever is born of God sinneth not; but he that is begotten of God keepeth himself, and that wicked one toucheth him not.",},{verse: "19", text: "And we know that we are of God, and the whole world lieth in wickedness.",},{verse: "20", text: "And we know that the Son of God is come, and hath given us an understanding, that we may know him that is true, and we are in him that is true, even in his Son Jesus Christ. This is the true God, and eternal life.",},{verse: "21", text: "Little children, keep yourselves from idols. Amen.",},],},],}, John2:{book: "2 John", chapters: [{chapter: "1", verses: [{verse: "1", text: "The elder unto the elect lady and her children, whom I love in the truth; and not I only, but also all they that have known the truth;",},{verse: "2", text: "For the truth\u2019s sake, which dwelleth in us, and shall be with us for ever.",},{verse: "3", text: "Grace be with you, mercy, and peace, from God the Father, and from the Lord Jesus Christ, the Son of the Father, in truth and love.",},{verse: "4", text: "I rejoiced greatly that I found of thy children walking in truth, as we have received a commandment from the Father.",},{verse: "5", text: "And now I beseech thee, lady, not as though I wrote a new commandment unto thee, but that which we had from the beginning, that we love one another.",},{verse: "6", text: "And this is love, that we walk after his commandments. This is the commandment, That, as ye have heard from the beginning, ye should walk in it.",},{verse: "7", text: "For many deceivers are entered into the world, who confess not that Jesus Christ is come in the flesh. This is a deceiver and an antichrist.",},{verse: "8", text: "Look to yourselves, that we lose not those things which we have wrought, but that we receive a full reward.",},{verse: "9", text: "Whosoever transgresseth, and abideth not in the doctrine of Christ, hath not God. He that abideth in the doctrine of Christ, he hath both the Father and the Son.",},{verse: "10", text: "If there come any unto you, and bring not this doctrine, receive him not into your house, neither bid him God speed:",},{verse: "11", text: "For he that biddeth him God speed is partaker of his evil deeds.",},{verse: "12", text: "Having many things to write unto you, I would not write with paper and ink: but I trust to come unto you, and speak face to face, that our joy may be full.",},{verse: "13", text: "The children of thy elect sister greet thee. Amen.",},],},],}, John3:{book: "3 John", chapters: [{chapter: "1", verses: [{verse: "1", text: "The elder unto the wellbeloved Gaius, whom I love in the truth.",},{verse: "2", text: "Beloved, I wish above all things that thou mayest prosper and be in health, even as thy soul prospereth.",},{verse: "3", text: "For I rejoiced greatly, when the brethren came and testified of the truth that is in thee, even as thou walkest in the truth.",},{verse: "4", text: "I have no greater joy than to hear that my children walk in truth.",},{verse: "5", text: "Beloved, thou doest faithfully whatsoever thou doest to the brethren, and to strangers;",},{verse: "6", text: "Which have borne witness of thy charity before the church: whom if thou bring forward on their journey after a godly sort, thou shalt do well:",},{verse: "7", text: "Because that for his name\u2019s sake they went forth, taking nothing of the Gentiles.",},{verse: "8", text: "We therefore ought to receive such, that we might be fellowhelpers to the truth.",},{verse: "9", text: "I wrote unto the church: but Diotrephes, who loveth to have the preeminence among them, receiveth us not.",},{verse: "10", text: "Wherefore, if I come, I will remember his deeds which he doeth, prating against us with malicious words: and not content therewith, neither doth he himself receive the brethren, and forbiddeth them that would, and casteth them out of the church.",},{verse: "11", text: "Beloved, follow not that which is evil, but that which is good. He that doeth good is of God: but he that doeth evil hath not seen God.",},{verse: "12", text: "Demetrius hath good report of all men, and of the truth itself: yea, and we also bear record; and ye know that our record is true.",},{verse: "13", text: "I had many things to write, but I will not with ink and pen write unto thee:",},{verse: "14", text: "But I trust I shall shortly see thee, and we shall speak face to face. Peace be to thee. Our friends salute thee. Greet the friends by name.",},],},],}, Jude:{book: "Jude", chapters: [{chapter: "1", verses: [{verse: "1", text: "Jude, the servant of Jesus Christ, and brother of James, to them that are sanctified by God the Father, and preserved in Jesus Christ, and called:",},{verse: "2", text: "Mercy unto you, and peace, and love, be multiplied.",},{verse: "3", text: "Beloved, when I gave all diligence to write unto you of the common salvation, it was needful for me to write unto you, and exhort you that ye should earnestly contend for the faith which was once delivered unto the saints.",},{verse: "4", text: "For there are certain men crept in unawares, who were before of old ordained to this condemnation, ungodly men, turning the grace of our God into lasciviousness, and denying the only Lord God, and our Lord Jesus Christ.",},{verse: "5", text: "I will therefore put you in remembrance, though ye once knew this, how that the Lord, having saved the people out of the land of Egypt, afterward destroyed them that believed not.",},{verse: "6", text: "And the angels which kept not their first estate, but left their own habitation, he hath reserved in everlasting chains under darkness unto the judgment of the great day.",},{verse: "7", text: "Even as Sodom and Gomorrha, and the cities about them in like manner, giving themselves over to fornication, and going after strange flesh, are set forth for an example, suffering the vengeance of eternal fire.",},{verse: "8", text: "Likewise also these filthy dreamers defile the flesh, despise dominion, and speak evil of dignities.",},{verse: "9", text: "Yet Michael the archangel, when contending with the devil he disputed about the body of Moses, durst not bring against him a railing accusation, but said, The Lord rebuke thee.",},{verse: "10", text: "But these speak evil of those things which they know not: but what they know naturally, as brute beasts, in those things they corrupt themselves.",},{verse: "11", text: "Woe unto them! for they have gone in the way of Cain, and ran greedily after the error of Balaam for reward, and perished in the gainsaying of Core.",},{verse: "12", text: "These are spots in your feasts of charity, when they feast with you, feeding themselves without fear: clouds they are without water, carried about of winds; trees whose fruit withereth, without fruit, twice dead, plucked up by the roots;",},{verse: "13", text: "Raging waves of the sea, foaming out their own shame; wandering stars, to whom is reserved the blackness of darkness for ever.",},{verse: "14", text: "And Enoch also, the seventh from Adam, prophesied of these, saying, Behold, the Lord cometh with ten thousands of his saints,",},{verse: "15", text: "To execute judgment upon all, and to convince all that are ungodly among them of all their ungodly deeds which they have ungodly committed, and of all their hard speeches which ungodly sinners have spoken against him.",},{verse: "16", text: "These are murmurers, complainers, walking after their own lusts; and their mouth speaketh great swelling words, having men\u2019s persons in admiration because of advantage.",},{verse: "17", text: "But, beloved, remember ye the words which were spoken before of the apostles of our Lord Jesus Christ;",},{verse: "18", text: "How that they told you there should be mockers in the last time, who should walk after their own ungodly lusts.",},{verse: "19", text: "These be they who separate themselves, sensual, having not the Spirit.",},{verse: "20", text: "But ye, beloved, building up yourselves on your most holy faith, praying in the Holy Ghost,",},{verse: "21", text: "Keep yourselves in the love of God, looking for the mercy of our Lord Jesus Christ unto eternal life.",},{verse: "22", text: "And of some have compassion, making a difference:",},{verse: "23", text: "And others save with fear, pulling them out of the fire; hating even the garment spotted by the flesh.",},{verse: "24", text: "Now unto him that is able to keep you from falling, and to present you faultless before the presence of his glory with exceeding joy,",},{verse: "25", text: "To the only wise God our Saviour, be glory and majesty, dominion and power, both now and ever. Amen.",},],},],}, Revelation:{book: "Revelation", chapters: [{chapter: "1", verses: [{verse: "1", text: "The Revelation of Jesus Christ, which God gave unto him, to shew unto his servants things which must shortly come to pass; and he sent and signified it by his angel unto his servant John:",},{verse: "2", text: "Who bare record of the word of God, and of the testimony of Jesus Christ, and of all things that he saw.",},{verse: "3", text: "Blessed is he that readeth, and they that hear the words of this prophecy, and keep those things which are written therein: for the time is at hand.",},{verse: "4", text: "John to the seven churches which are in Asia: Grace be unto you, and peace, from him which is, and which was, and which is to come; and from the seven Spirits which are before his throne;",},{verse: "5", text: "And from Jesus Christ, who is the faithful witness, and the first begotten of the dead, and the prince of the kings of the earth. Unto him that loved us, and washed us from our sins in his own blood,",},{verse: "6", text: "And hath made us kings and priests unto God and his Father; to him be glory and dominion for ever and ever. Amen.",},{verse: "7", text: "Behold, he cometh with clouds; and every eye shall see him, and they also which pierced him: and all kindreds of the earth shall wail because of him. Even so, Amen.",},{verse: "8", text: "I am Alpha and Omega, the beginning and the ending, saith the Lord, which is, and which was, and which is to come, the Almighty.",},{verse: "9", text: "I John, who also am your brother, and companion in tribulation, and in the kingdom and patience of Jesus Christ, was in the isle that is called Patmos, for the word of God, and for the testimony of Jesus Christ.",},{verse: "10", text: "I was in the Spirit on the Lord\u2019s day, and heard behind me a great voice, as of a trumpet,",},{verse: "11", text: "Saying, I am Alpha and Omega, the first and the last: and, What thou seest, write in a book, and send it unto the seven churches which are in Asia; unto Ephesus, and unto Smyrna, and unto Pergamos, and unto Thyatira, and unto Sardis, and unto Philadelphia, and unto Laodicea.",},{verse: "12", text: "And I turned to see the voice that spake with me. And being turned, I saw seven golden candlesticks;",},{verse: "13", text: "And in the midst of the seven candlesticks one like unto the Son of man, clothed with a garment down to the foot, and girt about the paps with a golden girdle.",},{verse: "14", text: "His head and his hairs were white like wool, as white as snow; and his eyes were as a flame of fire;",},{verse: "15", text: "And his feet like unto fine brass, as if they burned in a furnace; and his voice as the sound of many waters.",},{verse: "16", text: "And he had in his right hand seven stars: and out of his mouth went a sharp twoedged sword: and his countenance was as the sun shineth in his strength.",},{verse: "17", text: "And when I saw him, I fell at his feet as dead. And he laid his right hand upon me, saying unto me, Fear not; I am the first and the last:",},{verse: "18", text: "I am he that liveth, and was dead; and, behold, I am alive for evermore, Amen; and have the keys of hell and of death.",},{verse: "19", text: "Write the things which thou hast seen, and the things which are, and the things which shall be hereafter;",},{verse: "20", text: "The mystery of the seven stars which thou sawest in my right hand, and the seven golden candlesticks. The seven stars are the angels of the seven churches: and the seven candlesticks which thou sawest are the seven churches.",},],},{chapter: "2", verses: [{verse: "1", text: "Unto the angel of the church of Ephesus write; These things saith he that holdeth the seven stars in his right hand, who walketh in the midst of the seven golden candlesticks;",},{verse: "2", text: "I know thy works, and thy labour, and thy patience, and how thou canst not bear them which are evil: and thou hast tried them which say they are apostles, and are not, and hast found them liars:",},{verse: "3", text: "And hast borne, and hast patience, and for my name\u2019s sake hast laboured, and hast not fainted.",},{verse: "4", text: "Nevertheless I have somewhat against thee, because thou hast left thy first love.",},{verse: "5", text: "Remember therefore from whence thou art fallen, and repent, and do the first works; or else I will come unto thee quickly, and will remove thy candlestick out of his place, except thou repent.",},{verse: "6", text: "But this thou hast, that thou hatest the deeds of the Nicolaitanes, which I also hate.",},{verse: "7", text: "He that hath an ear, let him hear what the Spirit saith unto the churches; To him that overcometh will I give to eat of the tree of life, which is in the midst of the paradise of God.",},{verse: "8", text: "And unto the angel of the church in Smyrna write; These things saith the first and the last, which was dead, and is alive;",},{verse: "9", text: "I know thy works, and tribulation, and poverty, (but thou art rich) and I know the blasphemy of them which say they are Jews, and are not, but are the synagogue of Satan.",},{verse: "10", text: "Fear none of those things which thou shalt suffer: behold, the devil shall cast some of you into prison, that ye may be tried; and ye shall have tribulation ten days: be thou faithful unto death, and I will give thee a crown of life.",},{verse: "11", text: "He that hath an ear, let him hear what the Spirit saith unto the churches; He that overcometh shall not be hurt of the second death.",},{verse: "12", text: "And to the angel of the church in Pergamos write; These things saith he which hath the sharp sword with two edges;",},{verse: "13", text: "I know thy works, and where thou dwellest, even where Satan\u2019s seat is: and thou holdest fast my name, and hast not denied my faith, even in those days wherein Antipas was my faithful martyr, who was slain among you, where Satan dwelleth.",},{verse: "14", text: "But I have a few things against thee, because thou hast there them that hold the doctrine of Balaam, who taught Balac to cast a stumblingblock before the children of Israel, to eat things sacrificed unto idols, and to commit fornication.",},{verse: "15", text: "So hast thou also them that hold the doctrine of the Nicolaitanes, which thing I hate.",},{verse: "16", text: "Repent; or else I will come unto thee quickly, and will fight against them with the sword of my mouth.",},{verse: "17", text: "He that hath an ear, let him hear what the Spirit saith unto the churches; To him that overcometh will I give to eat of the hidden manna, and will give him a white stone, and in the stone a new name written, which no man knoweth saving he that receiveth it.",},{verse: "18", text: "And unto the angel of the church in Thyatira write; These things saith the Son of God, who hath his eyes like unto a flame of fire, and his feet are like fine brass;",},{verse: "19", text: "I know thy works, and charity, and service, and faith, and thy patience, and thy works; and the last to be more than the first.",},{verse: "20", text: "Notwithstanding I have a few things against thee, because thou sufferest that woman Jezebel, which calleth herself a prophetess, to teach and to seduce my servants to commit fornication, and to eat things sacrificed unto idols.",},{verse: "21", text: "And I gave her space to repent of her fornication; and she repented not.",},{verse: "22", text: "Behold, I will cast her into a bed, and them that commit adultery with her into great tribulation, except they repent of their deeds.",},{verse: "23", text: "And I will kill her children with death; and all the churches shall know that I am he which searcheth the reins and hearts: and I will give unto every one of you according to your works.",},{verse: "24", text: "But unto you I say, and unto the rest in Thyatira, as many as have not this doctrine, and which have not known the depths of Satan, as they speak; I will put upon you none other burden.",},{verse: "25", text: "But that which ye have already hold fast till I come.",},{verse: "26", text: "And he that overcometh, and keepeth my works unto the end, to him will I give power over the nations:",},{verse: "27", text: "And he shall rule them with a rod of iron; as the vessels of a potter shall they be broken to shivers: even as I received of my Father.",},{verse: "28", text: "And I will give him the morning star."},{verse: "29", text: "He that hath an ear, let him hear what the Spirit saith unto the churches.",},],},{chapter: "3", verses: [{verse: "1", te
