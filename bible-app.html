",},{verse: "11", text: "But and if she depart, let her remain unmarried, or be reconciled to her husband: and let not the husband put away his wife.",},{verse: "12", text: "But to the rest speak I, not the Lord: If any brother hath a wife that believeth not, and she be pleased to dwell with him, let him not put her away.",},{verse: "13", text: "And the woman which hath an husband that believeth not, and if he be pleased to dwell with her, let her not leave him.",},{verse: "14", text: "For the unbelieving husband is sanctified by the wife, and the unbelieving wife is sanctified by the husband: else were your children unclean; but now are they holy.",},{verse: "15", text: "But if the unbelieving depart, let him depart. A brother or a sister is not under bondage in such cases: but God hath called us to peace.",},{verse: "16", text: "For what knowest thou, O wife, whether thou shalt save thy husband? or how knowest thou, O man, whether thou shalt save thy wife?",},{verse: "17", text: "But as God hath distributed to every man, as the Lord hath called every one, so let him walk. And so ordain I in all churches.",},{verse: "18", text: "Is any man called being circumcised? let him not become uncircumcised. Is any called in uncircumcision? let him not be circumcised.",},{verse: "19", text: "Circumcision is nothing, and uncircumcision is nothing, but the keeping of the commandments of God.",},{verse: "20", text: "Let every man abide in the same calling wherein he was called.",},{verse: "21", text: "Art thou called being a servant? care not for it: but if thou mayest be made free, use it rather.",},{verse: "22", text: "For he that is called in the Lord, being a servant, is the Lord\u2019s freeman: likewise also he that is called, being free, is Christ\u2019s servant.",},{verse: "23", text: "Ye are bought with a price; be not ye the servants of men.",},{verse: "24", text: "Brethren, let every man, wherein he is called, therein abide with God.",},{verse: "25", text: "Now concerning virgins I have no commandment of the Lord: yet I give my judgment, as one that hath obtained mercy of the Lord to be faithful.",},{verse: "26", text: "I suppose therefore that this is good for the present distress, I say, that it is good for a man so to be.",},{verse: "27", text: "Art thou bound unto a wife? seek not to be loosed. Art thou loosed from a wife? seek not a wife.",},{verse: "28", text: "But and if thou marry, thou hast not sinned; and if a virgin marry, she hath not sinned. Nevertheless such shall have trouble in the flesh: but I spare you.",},{verse: "29", text: "But this I say, brethren, the time is short: it remaineth, that both they that have wives be as though they had none;",},{verse: "30", text: "And they that weep, as though they wept not; and they that rejoice, as though they rejoiced not; and they that buy, as though they possessed not;",},{verse: "31", text: "And they that use this world, as not abusing it: for the fashion of this world passeth away.",},{verse: "32", text: "But I would have you without carefulness. He that is unmarried careth for the things that belong to the Lord, how he may please the Lord:",},{verse: "33", text: "But he that is married careth for the things that are of the world, how he may please his wife.",},{verse: "34", text: "There is difference also between a wife and a virgin. The unmarried woman careth for the things of the Lord, that she may be holy both in body and in spirit: but she that is married careth for the things of the world, how she may please her husband.",},{verse: "35", text: "And this I speak for your own profit; not that I may cast a snare upon you, but for that which is comely, and that ye may attend upon the Lord without distraction.",},{verse: "36", text: "But if any man think that he behaveth himself uncomely toward his virgin, if she pass the flower of her age, and need so require, let him do what he will, he sinneth not: let them marry.",},{verse: "37", text: "Nevertheless he that standeth stedfast in his heart, having no necessity, but hath power over his own will, and hath so decreed in his heart that he will keep his virgin, doeth well.",},{verse: "38", text: "So then he that giveth her in marriage doeth well; but he that giveth her not in marriage doeth better.",},{verse: "39", text: "The wife is bound by the law as long as her husband liveth; but if her husband be dead, she is at liberty to be married to whom she will; only in the Lord.",},{verse: "40", text: "But she is happier if she so abide, after my judgment: and I think also that I have the Spirit of God.",},],},{chapter: "8", verses: [{verse: "1", text: "Now as touching things offered unto idols, we know that we all have knowledge. Knowledge puffeth up, but charity edifieth.",},{verse: "2", text: "And if any man think that he knoweth any thing, he knoweth nothing yet as he ought to know.",},{verse: "3", text: "But if any man love God, the same is known of him.",},{verse: "4", text: "As concerning therefore the eating of those things that are offered in sacrifice unto idols, we know that an idol is nothing in the world, and that there is none other God but one.",},{verse: "5", text: "For though there be that are called gods, whether in heaven or in earth, (as there be gods many, and lords many,)",},{verse: "6", text: "But to us there is but one God, the Father, of whom are all things, and we in him; and one Lord Jesus Christ, by whom are all things, and we by him.",},{verse: "7", text: "Howbeit there is not in every man that knowledge: for some with conscience of the idol unto this hour eat it as a thing offered unto an idol; and their conscience being weak is defiled.",},{verse: "8", text: "But meat commendeth us not to God: for neither, if we eat, are we the better; neither, if we eat not, are we the worse.",},{verse: "9", text: "But take heed lest by any means this liberty of yours become a stumblingblock to them that are weak.",},{verse: "10", text: "For if any man see thee which hast knowledge sit at meat in the idol\u2019s temple, shall not the conscience of him which is weak be emboldened to eat those things which are offered to idols;",},{verse: "11", text: "And through thy knowledge shall the weak brother perish, for whom Christ died?",},{verse: "12", text: "But when ye sin so against the brethren, and wound their weak conscience, ye sin against Christ.",},{verse: "13", text: "Wherefore, if meat make my brother to offend, I will eat no flesh while the world standeth, lest I make my brother to offend.",},],},{chapter: "9", verses: [{verse: "1", text: "Am I not an apostle? am I not free? have I not seen Jesus Christ our Lord? are not ye my work in the Lord?",},{verse: "2", text: "If I be not an apostle unto others, yet doubtless I am to you: for the seal of mine apostleship are ye in the Lord.",},{verse: "3", text: "Mine answer to them that do examine me is this,"},{verse: "4", text: "Have we not power to eat and to drink?"},{verse: "5", text: "Have we not power to lead about a sister, a wife, as well as other apostles, and as the brethren of the Lord, and Cephas?",},{verse: "6", text: "Or I only and Barnabas, have not we power to forbear working?",},{verse: "7", text: "Who goeth a warfare any time at his own charges? who planteth a vineyard, and eateth not of the fruit thereof? or who feedeth a flock, and eateth not of the milk of the flock?",},{verse: "8", text: "Say I these things as a man? or saith not the law the same also?",},{verse: "9", text: "For it is written in the law of Moses, Thou shalt not muzzle the mouth of the ox that treadeth out the corn. Doth God take care for oxen?",},{verse: "10", text: "Or saith he it altogether for our sakes? For our sakes, no doubt, this is written: that he that ploweth should plow in hope; and that he that thresheth in hope should be partaker of his hope.",},{verse: "11", text: "If we have sown unto you spiritual things, is it a great thing if we shall reap your carnal things?",},{verse: "12", text: "If others be partakers of this power over you, are not we rather? Nevertheless we have not used this power; but suffer all things, lest we should hinder the gospel of Christ.",},{verse: "13", text: "Do ye not know that they which minister about holy things live of the things of the temple? and they which wait at the altar are partakers with the altar?",},{verse: "14", text: "Even so hath the Lord ordained that they which preach the gospel should live of the gospel.",},{verse: "15", text: "But I have used none of these things: neither have I written these things, that it should be so done unto me: for it were better for me to die, than that any man should make my glorying void.",},{verse: "16", text: "For though I preach the gospel, I have nothing to glory of: for necessity is laid upon me; yea, woe is unto me, if I preach not the gospel!",},{verse: "17", text: "For if I do this thing willingly, I have a reward: but if against my will, a dispensation of the gospel is committed unto me.",},{verse: "18", text: "What is my reward then? Verily that, when I preach the gospel, I may make the gospel of Christ without charge, that I abuse not my power in the gospel.",},{verse: "19", text: "For though I be free from all men, yet have I made myself servant unto all, that I might gain the more.",},{verse: "20", text: "And unto the Jews I became as a Jew, that I might gain the Jews; to them that are under the law, as under the law, that I might gain them that are under the law;",},{verse: "21", text: "To them that are without law, as without law, (being not without law to God, but under the law to Christ,) that I might gain them that are without law.",},{verse: "22", text: "To the weak became I as weak, that I might gain the weak: I am made all things to all men, that I might by all means save some.",},{verse: "23", text: "And this I do for the gospel\u2019s sake, that I might be partaker thereof with you.",},{verse: "24", text: "Know ye not that they which run in a race run all, but one receiveth the prize? So run, that ye may obtain.",},{verse: "25", text: "And every man that striveth for the mastery is temperate in all things. Now they do it to obtain a corruptible crown; but we an incorruptible.",},{verse: "26", text: "I therefore so run, not as uncertainly; so fight I, not as one that beateth the air:",},{verse: "27", text: "But I keep under my body, and bring it into subjection: lest that by any means, when I have preached to others, I myself should be a castaway.",},],},{chapter: "10", verses: [{verse: "1", text: "Moreover, brethren, I would not that ye should be ignorant, how that all our fathers were under the cloud, and all passed through the sea;",},{verse: "2", text: "And were all baptized unto Moses in the cloud and in the sea;",},{verse: "3", text: "And did all eat the same spiritual meat;"},{verse: "4", text: "And did all drink the same spiritual drink: for they drank of that spiritual Rock that followed them: and that Rock was Christ.",},{verse: "5", text: "But with many of them God was not well pleased: for they were overthrown in the wilderness.",},{verse: "6", text: "Now these things were our examples, to the intent we should not lust after evil things, as they also lusted.",},{verse: "7", text: "Neither be ye idolaters, as were some of them; as it is written, The people sat down to eat and drink, and rose up to play.",},{verse: "8", text: "Neither let us commit fornication, as some of them committed, and fell in one day three and twenty thousand.",},{verse: "9", text: "Neither let us tempt Christ, as some of them also tempted, and were destroyed of serpents.",},{verse: "10", text: "Neither murmur ye, as some of them also murmured, and were destroyed of the destroyer.",},{verse: "11", text: "Now all these things happened unto them for ensamples: and they are written for our admonition, upon whom the ends of the world are come.",},{verse: "12", text: "Wherefore let him that thinketh he standeth take heed lest he fall.",},{verse: "13", text: "There hath no temptation taken you but such as is common to man: but God is faithful, who will not suffer you to be tempted above that ye are able; but will with the temptation also make a way to escape, that ye may be able to bear it.",},{verse: "14", text: "Wherefore, my dearly beloved, flee from idolatry.",},{verse: "15", text: "I speak as to wise men; judge ye what I say."},{verse: "16", text: "The cup of blessing which we bless, is it not the communion of the blood of Christ? The bread which we break, is it not the communion of the body of Christ?",},{verse: "17", text: "For we being many are one bread, and one body: for we are all partakers of that one bread.",},{verse: "18", text: "Behold Israel after the flesh: are not they which eat of the sacrifices partakers of the altar?",},{verse: "19", text: "What say I then? that the idol is any thing, or that which is offered in sacrifice to idols is any thing?",},{verse: "20", text: "But I say, that the things which the Gentiles sacrifice, they sacrifice to devils, and not to God: and I would not that ye should have fellowship with devils.",},{verse: "21", text: "Ye cannot drink the cup of the Lord, and the cup of devils: ye cannot be partakers of the Lord\u2019s table, and of the table of devils.",},{verse: "22", text: "Do we provoke the Lord to jealousy? are we stronger than he?",},{verse: "23", text: "All things are lawful for me, but all things are not expedient: all things are lawful for me, but all things edify not.",},{verse: "24", text: "Let no man seek his own, but every man another\u2019s wealth.",},{verse: "25", text: "Whatsoever is sold in the shambles, that eat, asking no question for conscience sake:",},{verse: "26", text: "For the earth is the Lord\u2019s, and the fulness thereof.",},{verse: "27", text: "If any of them that believe not bid you to a feast, and ye be disposed to go; whatsoever is set before you, eat, asking no question for conscience sake.",},{verse: "28", text: "But if any man say unto you, This is offered in sacrifice unto idols, eat not for his sake that shewed it, and for conscience sake: for the earth is the Lord\u2019s, and the fulness thereof:",},{verse: "29", text: "Conscience, I say, not thine own, but of the other: for why is my liberty judged of another man\u2019s conscience?",},{verse: "30", text: "For if I by grace be a partaker, why am I evil spoken of for that for which I give thanks?",},{verse: "31", text: "Whether therefore ye eat, or drink, or whatsoever ye do, do all to the glory of God.",},{verse: "32", text: "Give none offence, neither to the Jews, nor to the Gentiles, nor to the church of God:",},{verse: "33", text: "Even as I please all men in all things, not seeking mine own profit, but the profit of many, that they may be saved.",},],},{chapter: "11", verses: [{verse: "1", text: "Be ye followers of me, even as I also am of Christ.",},{verse: "2", text: "Now I praise you, brethren, that ye remember me in all things, and keep the ordinances, as I delivered them to you.",},{verse: "3", text: "But I would have you know, that the head of every man is Christ; and the head of the woman is the man; and the head of Christ is God.",},{verse: "4", text: "Every man praying or prophesying, having his head covered, dishonoureth his head.",},{verse: "5", text: "But every woman that prayeth or prophesieth with her head uncovered dishonoureth her head: for that is even all one as if she were shaven.",},{verse: "6", text: "For if the woman be not covered, let her also be shorn: but if it be a shame for a woman to be shorn or shaven, let her be covered.",},{verse: "7", text: "For a man indeed ought not to cover his head, forasmuch as he is the image and glory of God: but the woman is the glory of the man.",},{verse: "8", text: "For the man is not of the woman; but the woman of the man.",},{verse: "9", text: "Neither was the man created for the woman; but the woman for the man.",},{verse: "10", text: "For this cause ought the woman to have power on her head because of the angels.",},{verse: "11", text: "Nevertheless neither is the man without the woman, neither the woman without the man, in the Lord.",},{verse: "12", text: "For as the woman is of the man, even so is the man also by the woman; but all things of God.",},{verse: "13", text: "Judge in yourselves: is it comely that a woman pray unto God uncovered?",},{verse: "14", text: "Doth not even nature itself teach you, that, if a man have long hair, it is a shame unto him?",},{verse: "15", text: "But if a woman have long hair, it is a glory to her: for her hair is given her for a covering.",},{verse: "16", text: "But if any man seem to be contentious, we have no such custom, neither the churches of God.",},{verse: "17", text: "Now in this that I declare unto you I praise you not, that ye come together not for the better, but for the worse.",},{verse: "18", text: "For first of all, when ye come together in the church, I hear that there be divisions among you; and I partly believe it.",},{verse: "19", text: "For there must be also heresies among you, that they which are approved may be made manifest among you.",},{verse: "20", text: "When ye come together therefore into one place, this is not to eat the Lord\u2019s supper.",},{verse: "21", text: "For in eating every one taketh before other his own supper: and one is hungry, and another is drunken.",},{verse: "22", text: "What? have ye not houses to eat and to drink in? or despise ye the church of God, and shame them that have not? What shall I say to you? shall I praise you in this? I praise you not.",},{verse: "23", text: "For I have received of the Lord that which also I delivered unto you, That the Lord Jesus the same night in which he was betrayed took bread:",},{verse: "24", text: "And when he had given thanks, he brake it, and said, Take, eat: this is my body, which is broken for you: this do in remembrance of me.",},{verse: "25", text: "After the same manner also he took the cup, when he had supped, saying, This cup is the new testament in my blood: this do ye, as oft as ye drink it, in remembrance of me.",},{verse: "26", text: "For as often as ye eat this bread, and drink this cup, ye do shew the Lord\u2019s death till he come.",},{verse: "27", text: "Wherefore whosoever shall eat this bread, and drink this cup of the Lord, unworthily, shall be guilty of the body and blood of the Lord.",},{verse: "28", text: "But let a man examine himself, and so let him eat of that bread, and drink of that cup.",},{verse: "29", text: "For he that eateth and drinketh unworthily, eateth and drinketh damnation to himself, not discerning the Lord\u2019s body.",},{verse: "30", text: "For this cause many are weak and sickly among you, and many sleep.",},{verse: "31", text: "For if we would judge ourselves, we should not be judged.",},{verse: "32", text: "But when we are judged, we are chastened of the Lord, that we should not be condemned with the world.",},{verse: "33", text: "Wherefore, my brethren, when ye come together to eat, tarry one for another.",},{verse: "34", text: "And if any man hunger, let him eat at home; that ye come not together unto condemnation. And the rest will I set in order when I come.",},],},{chapter: "12", verses: [{verse: "1", text: "Now concerning spiritual gifts, brethren, I would not have you ignorant.",},{verse: "2", text: "Ye know that ye were Gentiles, carried away unto these dumb idols, even as ye were led.",},{verse: "3", text: "Wherefore I give you to understand, that no man speaking by the Spirit of God calleth Jesus accursed: and that no man can say that Jesus is the Lord, but by the Holy Ghost.",},{verse: "4", text: "Now there are diversities of gifts, but the same Spirit.",},{verse: "5", text: "And there are differences of administrations, but the same Lord.",},{verse: "6", text: "And there are diversities of operations, but it is the same God which worketh all in all.",},{verse: "7", text: "But the manifestation of the Spirit is given to every man to profit withal.",},{verse: "8", text: "For to one is given by the Spirit the word of wisdom; to another the word of knowledge by the same Spirit;",},{verse: "9", text: "To another faith by the same Spirit; to another the gifts of healing by the same Spirit;",},{verse: "10", text: "To another the working of miracles; to another prophecy; to another discerning of spirits; to another divers kinds of tongues; to another the interpretation of tongues:",},{verse: "11", text: "But all these worketh that one and the selfsame Spirit, dividing to every man severally as he will.",},{verse: "12", text: "For as the body is one, and hath many members, and all the members of that one body, being many, are one body: so also is Christ.",},{verse: "13", text: "For by one Spirit are we all baptized into one body, whether we be Jews or Gentiles, whether we be bond or free; and have been all made to drink into one Spirit.",},{verse: "14", text: "For the body is not one member, but many."},{verse: "15", text: "If the foot shall say, Because I am not the hand, I am not of the body; is it therefore not of the body?",},{verse: "16", text: "And if the ear shall say, Because I am not the eye, I am not of the body; is it therefore not of the body?",},{verse: "17", text: "If the whole body were an eye, where were the hearing? If the whole were hearing, where were the smelling?",},{verse: "18", text: "But now hath God set the members every one of them in the body, as it hath pleased him.",},{verse: "19", text: "And if they were all one member, where were the body?",},{verse: "20", text: "But now are they many members, yet but one body.",},{verse: "21", text: "And the eye cannot say unto the hand, I have no need of thee: nor again the head to the feet, I have no need of you.",},{verse: "22", text: "Nay, much more those members of the body, which seem to be more feeble, are necessary:",},{verse: "23", text: "And those members of the body, which we think to be less honourable, upon these we bestow more abundant honour; and our uncomely parts have more abundant comeliness.",},{verse: "24", text: "For our comely parts have no need: but God hath tempered the body together, having given more abundant honour to that part which lacked:",},{verse: "25", text: "That there should be no schism in the body; but that the members should have the same care one for another.",},{verse: "26", text: "And whether one member suffer, all the members suffer with it; or one member be honoured, all the members rejoice with it.",},{verse: "27", text: "Now ye are the body of Christ, and members in particular.",},{verse: "28", text: "And God hath set some in the church, first apostles, secondarily prophets, thirdly teachers, after that miracles, then gifts of healings, helps, governments, diversities of tongues.",},{verse: "29", text: "Are all apostles? are all prophets? are all teachers? are all workers of miracles?",},{verse: "30", text: "Have all the gifts of healing? do all speak with tongues? do all interpret?",},{verse: "31", text: "But covet earnestly the best gifts: and yet shew I unto you a more excellent way.",},],},{chapter: "13", verses: [{verse: "1", text: "Though I speak with the tongues of men and of angels, and have not charity, I am become as sounding brass, or a tinkling cymbal.",},{verse: "2", text: "And though I have the gift of prophecy, and understand all mysteries, and all knowledge; and though I have all faith, so that I could remove mountains, and have not charity, I am nothing.",},{verse: "3", text: "And though I bestow all my goods to feed the poor, and though I give my body to be burned, and have not charity, it profiteth me nothing.",},{verse: "4", text: "Charity suffereth long, and is kind; charity envieth not; charity vaunteth not itself, is not puffed up,",},{verse: "5", text: "Doth not behave itself unseemly, seeketh not her own, is not easily provoked, thinketh no evil;",},{verse: "6", text: "Rejoiceth not in iniquity, but rejoiceth in the truth;",},{verse: "7", text: "Beareth all things, believeth all things, hopeth all things, endureth all things.",},{verse: "8", text: "Charity never faileth: but whether there be prophecies, they shall fail; whether there be tongues, they shall cease; whether there be knowledge, it shall vanish away.",},{verse: "9", text: "For we know in part, and we prophesy in part."},{verse: "10", text: "But when that which is perfect is come, then that which is in part shall be done away.",},{verse: "11", text: "When I was a child, I spake as a child, I understood as a child, I thought as a child: but when I became a man, I put away childish things.",},{verse: "12", text: "For now we see through a glass, darkly; but then face to face: now I know in part; but then shall I know even as also I am known.",},{verse: "13", text: "And now abideth faith, hope, charity, these three; but the greatest of these is charity.",},],},{chapter: "14", verses: [{verse: "1", text: "Follow after charity, and desire spiritual gifts, but rather that ye may prophesy.",},{verse: "2", text: "For he that speaketh in an unknown tongue speaketh not unto men, but unto God: for no man understandeth him; howbeit in the spirit he speaketh mysteries.",},{verse: "3", text: "But he that prophesieth speaketh unto men to edification, and exhortation, and comfort.",},{verse: "4", text: "He that speaketh in an unknown tongue edifieth himself; but he that prophesieth edifieth the church.",},{verse: "5", text: "I would that ye all spake with tongues, but rather that ye prophesied: for greater is he that prophesieth than he that speaketh with tongues, except he interpret, that the church may receive edifying.",},{verse: "6", text: "Now, brethren, if I come unto you speaking with tongues, what shall I profit you, except I shall speak to you either by revelation, or by knowledge, or by prophesying, or by doctrine?",},{verse: "7", text: "And even things without life giving sound, whether pipe or harp, except they give a distinction in the sounds, how shall it be known what is piped or harped?",},{verse: "8", text: "For if the trumpet give an uncertain sound, who shall prepare himself to the battle?",},{verse: "9", text: "So likewise ye, except ye utter by the tongue words easy to be understood, how shall it be known what is spoken? for ye shall speak into the air.",},{verse: "10", text: "There are, it may be, so many kinds of voices in the world, and none of them is without signification.",},{verse: "11", text: "Therefore if I know not the meaning of the voice, I shall be unto him that speaketh a barbarian, and he that speaketh shall be a barbarian unto me.",},{verse: "12", text: "Even so ye, forasmuch as ye are zealous of spiritual gifts, seek that ye may excel to the edifying of the church.",},{verse: "13", text: "Wherefore let him that speaketh in an unknown tongue pray that he may interpret.",},{verse: "14", text: "For if I pray in an unknown tongue, my spirit prayeth, but my understanding is unfruitful.",},{verse: "15", text: "What is it then? I will pray with the spirit, and I will pray with the understanding also: I will sing with the spirit, and I will sing with the understanding also.",},{verse: "16", text: "Else when thou shalt bless with the spirit, how shall he that occupieth the room of the unlearned say Amen at thy giving of thanks, seeing he understandeth not what thou sayest?",},{verse: "17", text: "For thou verily givest thanks well, but the other is not edified.",},{verse: "18", text: "I thank my God, I speak with tongues more than ye all:",},{verse: "19", text: "Yet in the church I had rather speak five words with my understanding, that by my voice I might teach others also, than ten thousand words in an unknown tongue.",},{verse: "20", text: "Brethren, be not children in understanding: howbeit in malice be ye children, but in understanding be men.",},{verse: "21", text: "In the law it is written, With men of other tongues and other lips will I speak unto this people; and yet for all that will they not hear me, saith the LORD.",},{verse: "22", text: "Wherefore tongues are for a sign, not to them that believe, but to them that believe not: but prophesying serveth not for them that believe not, but for them which believe.",},{verse: "23", text: "If therefore the whole church be come together into one place, and all speak with tongues, and there come in those that are unlearned, or unbelievers, will they not say that ye are mad?",},{verse: "24", text: "But if all prophesy, and there come in one that believeth not, or one unlearned, he is convinced of all, he is judged of all:",},{verse: "25", text: "And thus are the secrets of his heart made manifest; and so falling down on his face he will worship God, and report that God is in you of a truth.",},{verse: "26", text: "How is it then, brethren? when ye come together, every one of you hath a psalm, hath a doctrine, hath a tongue, hath a revelation, hath an interpretation. Let all things be done unto edifying.",},{verse: "27", text: "If any man speak in an unknown tongue, let it be by two, or at the most by three, and that by course; and let one interpret.",},{verse: "28", text: "But if there be no interpreter, let him keep silence in the church; and let him speak to himself, and to God.",},{verse: "29", text: "Let the prophets speak two or three, and let the other judge.",},{verse: "30", text: "If any thing be revealed to another that sitteth by, let the first hold his peace.",},{verse: "31", text: "For ye may all prophesy one by one, that all may learn, and all may be comforted.",},{verse: "32", text: "And the spirits of the prophets are subject to the prophets.",},{verse: "33", text: "For God is not the author of confusion, but of peace, as in all churches of the saints.",},{verse: "34", text: "Let your women keep silence in the churches: for it is not permitted unto them to speak; but they are commanded to be under obedience, as also saith the law.",},{verse: "35", text: "And if they will learn any thing, let them ask their husbands at home: for it is a shame for women to speak in the church.",},{verse: "36", text: "What? came the word of God out from you? or came it unto you only?",},{verse: "37", text: "If any man think himself to be a prophet, or spiritual, let him acknowledge that the things that I write unto you are the commandments of the Lord.",},{verse: "38", text: "But if any man be ignorant, let him be ignorant.",},{verse: "39", text: "Wherefore, brethren, covet to prophesy, and forbid not to speak with tongues.",},{verse: "40", text: "Let all things be done decently and in order."},],},{chapter: "15", verses: [{verse: "1", text: "Moreover, brethren, I declare unto you the gospel which I preached unto you, which also ye have received, and wherein ye stand;",},{verse: "2", text: "By which also ye are saved, if ye keep in memory what I preached unto you, unless ye have believed in vain.",},{verse: "3", text: "For I delivered unto you first of all that which I also received, how that Christ died for our sins according to the scriptures;",},{verse: "4", text: "And that he was buried, and that he rose again the third day according to the scriptures:",},{verse: "5", text: "And that he was seen of Cephas, then of the twelve:",},{verse: "6", text: "After that, he was seen of above five hundred brethren at once; of whom the greater part remain unto this present, but some are fallen asleep.",},{verse: "7", text: "After that, he was seen of James; then of all the apostles.",},{verse: "8", text: "And last of all he was seen of me also, as of one born out of due time.",},{verse: "9", text: "For I am the least of the apostles, that am not meet to be called an apostle, because I persecuted the church of God.",},{verse: "10", text: "But by the grace of God I am what I am: and his grace which was bestowed upon me was not in vain; but I laboured more abundantly than they all: yet not I, but the grace of God which was with me.",},{verse: "11", text: "Therefore whether it were I or they, so we preach, and so ye believed.",},{verse: "12", text: "Now if Christ be preached that he rose from the dead, how say some among you that there is no resurrection of the dead?",},{verse: "13", text: "But if there be no resurrection of the dead, then is Christ not risen:",},{verse: "14", text: "And if Christ be not risen, then is our preaching vain, and your faith is also vain.",},{verse: "15", text: "Yea, and we are found false witnesses of God; because we have testified of God that he raised up Christ: whom he raised not up, if so be that the dead rise not.",},{verse: "16", text: "For if the dead rise not, then is not Christ raised:",},{verse: "17", text: "And if Christ be not raised, your faith is vain; ye are yet in your sins.",},{verse: "18", text: "Then they also which are fallen asleep in Christ are perished.",},{verse: "19", text: "If in this life only we have hope in Christ, we are of all men most miserable.",},{verse: "20", text: "But now is Christ risen from the dead, and become the firstfruits of them that slept.",},{verse: "21", text: "For since by man came death, by man came also the resurrection of the dead.",},{verse: "22", text: "For as in Adam all die, even so in Christ shall all be made alive.",},{verse: "23", text: "But every man in his own order: Christ the firstfruits; afterward they that are Christ\u2019s at his coming.",},{verse: "24", text: "Then cometh the end, when he shall have delivered up the kingdom to God, even the Father; when he shall have put down all rule and all authority and power.",},{verse: "25", text: "For he must reign, till he hath put all enemies under his feet.",},{verse: "26", text: "The last enemy that shall be destroyed is death.",},{verse: "27", text: "For he hath put all things under his feet. But when he saith all things are put under him, it is manifest that he is excepted, which did put all things under him.",},{verse: "28", text: "And when all things shall be subdued unto him, then shall the Son also himself be subject unto him that put all things under him, that God may be all in all.",},{verse: "29", text: "Else what shall they do which are baptized for the dead, if the dead rise not at all? why are they then baptized for the dead?",},{verse: "30", text: "And why stand we in jeopardy every hour?"},{verse: "31", text: "I protest by your rejoicing which I have in Christ Jesus our LORD, I die daily.",},{verse: "32", text: "If after the manner of men I have fought with beasts at Ephesus, what advantageth it me, if the dead rise not? let us eat and drink; for to morrow we die.",},{verse: "33", text: "Be not deceived: evil communications corrupt good manners.",},{verse: "34", text: "Awake to righteousness, and sin not; for some have not the knowledge of God: I speak this to your shame.",},{verse: "35", text: "But some man will say, How are the dead raised up? and with what body do they come?",},{verse: "36", text: "Thou fool, that which thou sowest is not quickened, except it die:",},{verse: "37", text: "And that which thou sowest, thou sowest not that body that shall be, but bare grain, it may chance of wheat, or of some other grain:",},{verse: "38", text: "But God giveth it a body as it hath pleased him, and to every seed his own body.",},{verse: "39", text: "All flesh is not the same flesh: but there is one kind of flesh of men, another flesh of beasts, another of fishes, and another of birds.",},{verse: "40", text: "There are also celestial bodies, and bodies terrestrial: but the glory of the celestial is one, and the glory of the terrestrial is another.",},{verse: "41", text: "There is one glory of the sun, and another glory of the moon, and another glory of the stars: for one star differeth from another star in glory.",},{verse: "42", text: "So also is the resurrection of the dead. It is sown in corruption; it is raised in incorruption:",},{verse: "43", text: "It is sown in dishonour; it is raised in glory: it is sown in weakness; it is raised in power:",},{verse: "44", text: "It is sown a natural body; it is raised a spiritual body. There is a natural body, and there is a spiritual body.",},{verse: "45", text: "And so it is written, The first man Adam was made a living soul; the last Adam was made a quickening spirit.",},{verse: "46", text: "Howbeit that was not first which is spiritual, but that which is natural; and afterward that which is spiritual.",},{verse: "47", text: "The first man is of the earth, earthy: the second man is the Lord from heaven.",},{verse: "48", text: "As is the earthy, such are they also that are earthy: and as is the heavenly, such are they also that are heavenly.",},{verse: "49", text: "And as we have borne the image of the earthy, we shall also bear the image of the heavenly.",},{verse: "50", text: "Now this I say, brethren, that flesh and blood cannot inherit the kingdom of God; neither doth corruption inherit incorruption.",},{verse: "51", text: "Behold, I shew you a mystery; We shall not all sleep, but we shall all be changed,",},{verse: "52", text: "In a moment, in the twinkling of an eye, at the last trump: for the trumpet shall sound, and the dead shall be raised incorruptible, and we shall be changed.",},{verse: "53", text: "For this corruptible must put on incorruption, and this mortal must put on immortality.",},{verse: "54", text: "So when this corruptible shall have put on incorruption, and this mortal shall have put on immortality, then shall be brought to pass the saying that is written, Death is swallowed up in victory.",},{verse: "55", text: "O death, where is thy sting? O grave, where is thy victory?",},{verse: "56", text: "The sting of death is sin; and the strength of sin is the law.",},{verse: "57", text: "But thanks be to God, which giveth us the victory through our Lord Jesus Christ.",},{verse: "58", text: "Therefore, my beloved brethren, be ye stedfast, unmoveable, always abounding in the work of the Lord, forasmuch as ye know that your labour is not in vain in the Lord.",},],},{chapter: "16", verses: [{verse: "1", text: "Now concerning the collection for the saints, as I have given order to the churches of Galatia, even so do ye.",},{verse: "2", text: "Upon the first day of the week let every one of you lay by him in store, as God hath prospered him, that there be no gatherings when I come.",},{verse: "3", text: "And when I come, whomsoever ye shall approve by your letters, them will I send to bring your liberality unto Jerusalem.",},{verse: "4", text: "And if it be meet that I go also, they shall go with me.",},{verse: "5", text: "Now I will come unto you, when I shall pass through Macedonia: for I do pass through Macedonia.",},{verse: "6", text: "And it may be that I will abide, yea, and winter with you, that ye may bring me on my journey whithersoever I go.",},{verse: "7", text: "For I will not see you now by the way; but I trust to tarry a while with you, if the Lord permit.",},{verse: "8", text: "But I will tarry at Ephesus until Pentecost."},{verse: "9", text: "For a great door and effectual is opened unto me, and there are many adversaries.",},{verse: "10", text: "Now if Timotheus come, see that he may be with you without fear: for he worketh the work of the Lord, as I also do.",},{verse: "11", text: "Let no man therefore despise him: but conduct him forth in peace, that he may come unto me: for I look for him with the brethren.",},{verse: "12", text: "As touching our brother Apollos, I greatly desired him to come unto you with the brethren: but his will was not at all to come at this time; but he will come when he shall have convenient time.",},{verse: "13", text: "Watch ye, stand fast in the faith, quit you like men, be strong.",},{verse: "14", text: "Let all your things be done with charity."},{verse: "15", text: "I beseech you, brethren, (ye know the house of Stephanas, that it is the firstfruits of Achaia, and that they have addicted themselves to the ministry of the saints,)",},{verse: "16", text: "That ye submit yourselves unto such, and to every one that helpeth with us, and laboureth.",},{verse: "17", text: "I am glad of the coming of Stephanas and Fortunatus and Achaicus: for that which was lacking on your part they have supplied.",},{verse: "18", text: "For they have refreshed my spirit and yours: therefore acknowledge ye them that are such.",},{verse: "19", text: "The churches of Asia salute you. Aquila and Priscilla salute you much in the Lord, with the church that is in their house.",},{verse: "20", text: "All the brethren greet you. Greet ye one another with an holy kiss.",},{verse: "21", text: "The salutation of me Paul with mine own hand."},{verse: "22", text: "If any man love not the Lord Jesus Christ, let him be Anathema Maranatha.",},{verse: "23", text: "The grace of our Lord Jesus Christ be with you.",},{verse: "24", text: "My love be with you all in Christ Jesus. Amen."},],},],}, Corinthians2:{book: "2 Corinthians", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul, an apostle of Jesus Christ by the will of God, and Timothy our brother, unto the church of God which is at Corinth, with all the saints which are in all Achaia:",},{verse: "2", text: "Grace be to you and peace from God our Father, and from the Lord Jesus Christ.",},{verse: "3", text: "Blessed be God, even the Father of our Lord Jesus Christ, the Father of mercies, and the God of all comfort;",},{verse: "4", text: "Who comforteth us in all our tribulation, that we may be able to comfort them which are in any trouble, by the comfort wherewith we ourselves are comforted of God.",},{verse: "5", text: "For as the sufferings of Christ abound in us, so our consolation also aboundeth by Christ.",},{verse: "6", text: "And whether we be afflicted, it is for your consolation and salvation, which is effectual in the enduring of the same sufferings which we also suffer: or whether we be comforted, it is for your consolation and salvation.",},{verse: "7", text: "And our hope of you is stedfast, knowing, that as ye are partakers of the sufferings, so shall ye be also of the consolation.",},{verse: "8", text: "For we would not, brethren, have you ignorant of our trouble which came to us in Asia, that we were pressed out of measure, above strength, insomuch that we despaired even of life:",},{verse: "9", text: "But we had the sentence of death in ourselves, that we should not trust in ourselves, but in God which raiseth the dead:",},{verse: "10", text: "Who delivered us from so great a death, and doth deliver: in whom we trust that he will yet deliver us;",},{verse: "11", text: "Ye also helping together by prayer for us, that for the gift bestowed upon us by the means of many persons thanks may be given by many on our behalf.",},{verse: "12", text: "For our rejoicing is this, the testimony of our conscience, that in simplicity and godly sincerity, not with fleshly wisdom, but by the grace of God, we have had our conversation in the world, and more abundantly to you-ward.",},{verse: "13", text: "For we write none other things unto you, than what ye read or acknowledge; and I trust ye shall acknowledge even to the end;",},{verse: "14", text: "As also ye have acknowledged us in part, that we are your rejoicing, even as ye also are ours in the day of the Lord Jesus.",},{verse: "15", text: "And in this confidence I was minded to come unto you before, that ye might have a second benefit;",},{verse: "16", text: "And to pass by you into Macedonia, and to come again out of Macedonia unto you, and of you to be brought on my way toward Judaea.",},{verse: "17", text: "When I therefore was thus minded, did I use lightness? or the things that I purpose, do I purpose according to the flesh, that with me there should be yea yea, and nay nay?",},{verse: "18", text: "But as God is true, our word toward you was not yea and nay.",},{verse: "19", text: "For the Son of God, Jesus Christ, who was preached among you by us, even by me and Silvanus and Timotheus, was not yea and nay, but in him was yea.",},{verse: "20", text: "For all the promises of God in him are yea, and in him Amen, unto the glory of God by us.",},{verse: "21", text: "Now he which stablisheth us with you in Christ, and hath anointed us, is God;",},{verse: "22", text: "Who hath also sealed us, and given the earnest of the Spirit in our hearts.",},{verse: "23", text: "Moreover I call God for a record upon my soul, that to spare you I came not as yet unto Corinth.",},{verse: "24", text: "Not for that we have dominion over your faith, but are helpers of your joy: for by faith ye stand.",},],},{chapter: "2", verses: [{verse: "1", text: "But I determined this with myself, that I would not come again to you in heaviness.",},{verse: "2", text: "For if I make you sorry, who is he then that maketh me glad, but the same which is made sorry by me?",},{verse: "3", text: "And I wrote this same unto you, lest, when I came, I should have sorrow from them of whom I ought to rejoice; having confidence in you all, that my joy is the joy of you all.",},{verse: "4", text: "For out of much affliction and anguish of heart I wrote unto you with many tears; not that ye should be grieved, but that ye might know the love which I have more abundantly unto you.",},{verse: "5", text: "But if any have caused grief, he hath not grieved me, but in part: that I may not overcharge you all.",},{verse: "6", text: "Sufficient to such a man is this punishment, which was inflicted of many.",},{verse: "7", text: "So that contrariwise ye ought rather to forgive him, and comfort him, lest perhaps such a one should be swallowed up with overmuch sorrow.",},{verse: "8", text: "Wherefore I beseech you that ye would confirm your love toward him.",},{verse: "9", text: "For to this end also did I write, that I might know the proof of you, whether ye be obedient in all things.",},{verse: "10", text: "To whom ye forgive any thing, I forgive also: for if I forgave any thing, to whom I forgave it, for your sakes forgave I it in the person of Christ;",},{verse: "11", text: "Lest Satan should get an advantage of us: for we are not ignorant of his devices.",},{verse: "12", text: "Furthermore, when I came to Troas to preach Christ\u2019s gospel, and a door was opened unto me of the Lord,",},{verse: "13", text: "I had no rest in my spirit, because I found not Titus my brother: but taking my leave of them, I went from thence into Macedonia.",},{verse: "14", text: "Now thanks be unto God, which always causeth us to triumph in Christ, and maketh manifest the savour of his knowledge by us in every place.",},{verse: "15", text: "For we are unto God a sweet savour of Christ, in them that are saved, and in them that perish:",},{verse: "16", text: "To the one we are the savour of death unto death; and to the other the savour of life unto life. And who is sufficient for these things?",},{verse: "17", text: "For we are not as many, which corrupt the word of God: but as of sincerity, but as of God, in the sight of God speak we in Christ.",},],},{chapter: "3", verses: [{verse: "1", text: "Do we begin again to commend ourselves? or need we, as some others, epistles of commendation to you, or letters of commendation from you?",},{verse: "2", text: "Ye are our epistle written in our hearts, known and read of all men:",},{verse: "3", text: "Forasmuch as ye are manifestly declared to be the epistle of Christ ministered by us, written not with ink, but with the Spirit of the living God; not in tables of stone, but in fleshy tables of the heart.",},{verse: "4", text: "And such trust have we through Christ to God-ward:",},{verse: "5", text: "Not that we are sufficient of ourselves to think any thing as of ourselves; but our sufficiency is of God;",},{verse: "6", text: "Who also hath made us able ministers of the new testament; not of the letter, but of the spirit: for the letter killeth, but the spirit giveth life.",},{verse: "7", text: "But if the ministration of death, written and engraven in stones, was glorious, so that the children of Israel could not stedfastly behold the face of Moses for the glory of his countenance; which glory was to be done away:",},{verse: "8", text: "How shall not the ministration of the spirit be rather glorious?",},{verse: "9", text: "For if the ministration of condemnation be glory, much more doth the ministration of righteousness exceed in glory.",},{verse: "10", text: "For even that which was made glorious had no glory in this respect, by reason of the glory that excelleth.",},{verse: "11", text: "For if that which is done away was glorious, much more that which remaineth is glorious.",},{verse: "12", text: "Seeing then that we have such hope, we use great plainness of speech:",},{verse: "13", text: "And not as Moses, which put a vail over his face, that the children of Israel could not stedfastly look to the end of that which is abolished:",},{verse: "14", text: "But their minds were blinded: for until this day remaineth the same vail untaken away in the reading of the old testament; which vail is done away in Christ.",},{verse: "15", text: "But even unto this day, when Moses is read, the vail is upon their heart.",},{verse: "16", text: "Nevertheless when it shall turn to the Lord, the vail shall be taken away.",},{verse: "17", text: "Now the Lord is that Spirit: and where the Spirit of the Lord is, there is liberty.",},{verse: "18", text: "But we all, with open face beholding as in a glass the glory of the Lord, are changed into the same image from glory to glory, even as by the Spirit of the LORD.",},],},{chapter: "4", verses: [{verse: "1", text: "Therefore seeing we have this ministry, as we have received mercy, we faint not;",},{verse: "2", text: "But have renounced the hidden things of dishonesty, not walking in craftiness, nor handling the word of God deceitfully; but by manifestation of the truth commending ourselves to every man\u2019s conscience in the sight of God.",},{verse: "3", text: "But if our gospel be hid, it is hid to them that are lost:",},{verse: "4", text: "In whom the god of this world hath blinded the minds of them which believe not, lest the light of the glorious gospel of Christ, who is the image of God, should shine unto them.",},{verse: "5", text: "For we preach not ourselves, but Christ Jesus the Lord; and ourselves your servants for Jesus\u2019 sake.",},{verse: "6", text: "For God, who commanded the light to shine out of darkness, hath shined in our hearts, to give the light of the knowledge of the glory of God in the face of Jesus Christ.",},{verse: "7", text: "But we have this treasure in earthen vessels, that the excellency of the power may be of God, and not of us.",},{verse: "8", text: "We are troubled on every side, yet not distressed; we are perplexed, but not in despair;",},{verse: "9", text: "Persecuted, but not forsaken; cast down, but not destroyed;",},{verse: "10", text: "Always bearing about in the body the dying of the Lord Jesus, that the life also of Jesus might be made manifest in our body.",},{verse: "11", text: "For we which live are alway delivered unto death for Jesus\u2019 sake, that the life also of Jesus might be made manifest in our mortal flesh.",},{verse: "12", text: "So then death worketh in us, but life in you."},{verse: "13", text: "We having the same spirit of faith, according as it is written, I believed, and therefore have I spoken; we also believe, and therefore speak;",},{verse: "14", text: "Knowing that he which raised up the Lord Jesus shall raise up us also by Jesus, and shall present us with you.",},{verse: "15", text: "For all things are for your sakes, that the abundant grace might through the thanksgiving of many redound to the glory of God.",},{verse: "16", text: "For which cause we faint not; but though our outward man perish, yet the inward man is renewed day by day.",},{verse: "17", text: "For our light affliction, which is but for a moment, worketh for us a far more exceeding and eternal weight of glory;",},{verse: "18", text: "While we look not at the things which are seen, but at the things which are not seen: for the things which are seen are temporal; but the things which are not seen are eternal.",},],},{chapter: "5", verses: [{verse: "1", text: "For we know that if our earthly house of this tabernacle were dissolved, we have a building of God, an house not made with hands, eternal in the heavens.",},{verse: "2", text: "For in this we groan, earnestly desiring to be clothed upon with our house which is from heaven:",},{verse: "3", text: "If so be that being clothed we shall not be found naked.",},{verse: "4", text: "For we that are in this tabernacle do groan, being burdened: not for that we would be unclothed, but clothed upon, that mortality might be swallowed up of life.",},{verse: "5", text: "Now he that hath wrought us for the selfsame thing is God, who also hath given unto us the earnest of the Spirit.",},{verse: "6", text: "Therefore we are always confident, knowing that, whilst we are at home in the body, we are absent from the Lord:",},{verse: "7", text: "(For we walk by faith, not by sight:)"},{verse: "8", text: "We are confident, I say, and willing rather to be absent from the body, and to be present with the Lord.",},{verse: "9", text: "Wherefore we labour, that, whether present or absent, we may be accepted of him.",},{verse: "10", text: "For we must all appear before the judgment seat of Christ; that every one may receive the things done in his body, according to that he hath done, whether it be good or bad.",},{verse: "11", text: "Knowing therefore the terror of the Lord, we persuade men; but we are made manifest unto God; and I trust also are made manifest in your consciences.",},{verse: "12", text: "For we commend not ourselves again unto you, but give you occasion to glory on our behalf, that ye may have somewhat to answer them which glory in appearance, and not in heart.",},{verse: "13", text: "For whether we be beside ourselves, it is to God: or whether we be sober, it is for your cause.",},{verse: "14", text: "For the love of Christ constraineth us; because we thus judge, that if one died for all, then were all dead:",},{verse: "15", text: "And that he died for all, that they which live should not henceforth live unto themselves, but unto him which died for them, and rose again.",},{verse: "16", text: "Wherefore henceforth know we no man after the flesh: yea, though we have known Christ after the flesh, yet now henceforth know we him no more.",},{verse: "17", text: "Therefore if any man be in Christ, he is a new creature: old things are passed away; behold, all things are become new.",},{verse: "18", text: "And all things are of God, who hath reconciled us to himself by Jesus Christ, and hath given to us the ministry of reconciliation;",},{verse: "19", text: "To wit, that God was in Christ, reconciling the world unto himself, not imputing their trespasses unto them; and hath committed unto us the word of reconciliation.",},{verse: "20", text: "Now then we are ambassadors for Christ, as though God did beseech you by us: we pray you in Christ\u2019s stead, be ye reconciled to God.",},{verse: "21", text: "For he hath made him to be sin for us, who knew no sin; that we might be made the righteousness of God in him.",},],},{chapter: "6", verses: [{verse: "1", text: "We then, as workers together with him, beseech you also that ye receive not the grace of God in vain.",},{verse: "2", text: "(For he saith, I have heard thee in a time accepted, and in the day of salvation have I succoured thee: behold, now is the accepted time; behold, now is the day of salvation.)",},{verse: "3", text: "Giving no offence in any thing, that the ministry be not blamed:",},{verse: "4", text: "But in all things approving ourselves as the ministers of God, in much patience, in afflictions, in necessities, in distresses,",},{verse: "5", text: "In stripes, in imprisonments, in tumults, in labours, in watchings, in fastings;",},{verse: "6", text: "By pureness, by knowledge, by longsuffering, by kindness, by the Holy Ghost, by love unfeigned,",},{verse: "7", text: "By the word of truth, by the power of God, by the armour of righteousness on the right hand and on the left,",},{verse: "8", text: "By honour and dishonour, by evil report and good report: as deceivers, and yet true;",},{verse: "9", text: "As unknown, and yet well known; as dying, and, behold, we live; as chastened, and not killed;",},{verse: "10", text: "As sorrowful, yet alway rejoicing; as poor, yet making many rich; as having nothing, and yet possessing all things.",},{verse: "11", text: "O ye Corinthians, our mouth is open unto you, our heart is enlarged.",},{verse: "12", text: "Ye are not straitened in us, but ye are straitened in your own bowels.",},{verse: "13", text: "Now for a recompence in the same, (I speak as unto my children,) be ye also enlarged.",},{verse: "14", text: "Be ye not unequally yoked together with unbelievers: for what fellowship hath righteousness with unrighteousness? and what communion hath light with darkness?",},{verse: "15", text: "And what concord hath Christ with Belial? or what part hath he that believeth with an infidel?",},{verse: "16", text: "And what agreement hath the temple of God with idols? for ye are the temple of the living God; as God hath said, I will dwell in them, and walk in them; and I will be their God, and they shall be my people.",},{verse: "17", text: "Wherefore come out from among them, and be ye separate, saith the Lord, and touch not the unclean thing; and I will receive you,",},{verse: "18", text: "And will be a Father unto you, and ye shall be my sons and daughters, saith the Lord Almighty.",},],},{chapter: "7", verses: [{verse: "1", text: "Having therefore these promises, dearly beloved, let us cleanse ourselves from all filthiness of the flesh and spirit, perfecting holiness in the fear of God.",},{verse: "2", text: "Receive us; we have wronged no man, we have corrupted no man, we have defrauded no man.",},{verse: "3", text: "I speak not this to condemn you: for I have said before, that ye are in our hearts to die and live with you.",},{verse: "4", text: "Great is my boldness of speech toward you, great is my glorying of you: I am filled with comfort, I am exceeding joyful in all our tribulation.",},{verse: "5", text: "For, when we were come into Macedonia, our flesh had no rest, but we were troubled on every side; without were fightings, within were fears.",},{verse: "6", text: "Nevertheless God, that comforteth those that are cast down, comforted us by the coming of Titus;",},{verse: "7", text: "And not by his coming only, but by the consolation wherewith he was comforted in you, when he told us your earnest desire, your mourning, your fervent mind toward me; so that I rejoiced the more.",},{verse: "8", text: "For though I made you sorry with a letter, I do not repent, though I did repent: for I perceive that the same epistle hath made you sorry, though it were but for a season.",},{verse: "9", text: "Now I rejoice, not that ye were made sorry, but that ye sorrowed to repentance: for ye were made sorry after a godly manner, that ye might receive damage by us in nothing.",},{verse: "10", text: "For godly sorrow worketh repentance to salvation not to be repented of: but the sorrow of the world worketh death.",},{verse: "11", text: "For behold this selfsame thing, that ye sorrowed after a godly sort, what carefulness it wrought in you, yea, what clearing of yourselves, yea, what indignation, yea, what fear, yea, what vehement desire, yea, what zeal, yea, what revenge! In all things ye have approved yourselves to be clear in this matter.",},{verse: "12", text: "Wherefore, though I wrote unto you, I did it not for his cause that had done the wrong, nor for his cause that suffered wrong, but that our care for you in the sight of God might appear unto you.",},{verse: "13", text: "Therefore we were comforted in your comfort: yea, and exceedingly the more joyed we for the joy of Titus, because his spirit was refreshed by you all.",},{verse: "14", text: "For if I have boasted any thing to him of you, I am not ashamed; but as we spake all things to you in truth, even so our boasting, which I made before Titus, is found a truth.",},{verse: "15", text: "And his inward affection is more abundant toward you, whilst he remembereth the obedience of you all, how with fear and trembling ye received him.",},{verse: "16", text: "I rejoice therefore that I have confidence in you in all things.",},],},{chapter: "8", verses: [{verse: "1", text: "Moreover, brethren, we do you to wit of the grace of God bestowed on the churches of Macedonia;",},{verse: "2", text: "How that in a great trial of affliction the abundance of their joy and their deep poverty abounded unto the riches of their liberality.",},{verse: "3", text: "For to their power, I bear record, yea, and beyond their power they were willing of themselves;",},{verse: "4", text: "Praying us with much intreaty that we would receive the gift, and take upon us the fellowship of the ministering to the saints.",},{verse: "5", text: "And this they did, not as we hoped, but first gave their own selves to the Lord, and unto us by the will of God.",},{verse: "6", text: "Insomuch that we desired Titus, that as he had begun, so he would also finish in you the same grace also.",},{verse: "7", text: "Therefore, as ye abound in every thing, in faith, and utterance, and knowledge, and in all diligence, and in your love to us, see that ye abound in this grace also.",},{verse: "8", text: "I speak not by commandment, but by occasion of the forwardness of others, and to prove the sincerity of your love.",},{verse: "9", text: "For ye know the grace of our Lord Jesus Christ, that, though he was rich, yet for your sakes he became poor, that ye through his poverty might be rich.",},{verse: "10", text: "And herein I give my advice: for this is expedient for you, who have begun before, not only to do, but also to be forward a year ago.",},{verse: "11", text: "Now therefore perform the doing of it; that as there was a readiness to will, so there may be a performance also out of that which ye have.",},{verse: "12", text: "For if there be first a willing mind, it is accepted according to that a man hath, and not according to that he hath not.",},{verse: "13", text: "For I mean not that other men be eased, and ye burdened:",},{verse: "14", text: "But by an equality, that now at this time your abundance may be a supply for their want, that their abundance also may be a supply for your want: that there may be equality:",},{verse: "15", text: "As it is written, He that had gathered much had nothing over; and he that had gathered little had no lack.",},{verse: "16", text: "But thanks be to God, which put the same earnest care into the heart of Titus for you.",},{verse: "17", text: "For indeed he accepted the exhortation; but being more forward, of his own accord he went unto you.",},{verse: "18", text: "And we have sent with him the brother, whose praise is in the gospel throughout all the churches;",},{verse: "19", text: "And not that only, but who was also chosen of the churches to travel with us with this grace, which is administered by us to the glory of the same Lord, and declaration of your ready mind:",},{verse: "20", text: "Avoiding this, that no man should blame us in this abundance which is administered by us:",},{verse: "21", text: "Providing for honest things, not only in the sight of the Lord, but also in the sight of men.",},{verse: "22", text: "And we have sent with them our brother, whom we have oftentimes proved diligent in many things, but now much more diligent, upon the great confidence which I have in you.",},{verse: "23", text: "Whether any do enquire of Titus, he is my partner and fellowhelper concerning you: or our brethren be enquired of, they are the messengers of the churches, and the glory of Christ.",},{verse: "24", text: "Wherefore shew ye to them, and before the churches, the proof of your love, and of our boasting on your behalf.",},],},{chapter: "9", verses: [{verse: "1", text: "For as touching the ministering to the saints, it is superfluous for me to write to you:",},{verse: "2", text: "For I know the forwardness of your mind, for which I boast of you to them of Macedonia, that Achaia was ready a year ago; and your zeal hath provoked very many.",},{verse: "3", text: "Yet have I sent the brethren, lest our boasting of you should be in vain in this behalf; that, as I said, ye may be ready:",},{verse: "4", text: "Lest haply if they of Macedonia come with me, and find you unprepared, we (that we say not, ye) should be ashamed in this same confident boasting.",},{verse: "5", text: "Therefore I thought it necessary to exhort the brethren, that they would go before unto you, and make up beforehand your bounty, whereof ye had notice before, that the same might be ready, as a matter of bounty, and not as of covetousness.",},{verse: "6", text: "But this I say, He which soweth sparingly shall reap also sparingly; and he which soweth bountifully shall reap also bountifully.",},{verse: "7", text: "Every man according as he purposeth in his heart, so let him give; not grudgingly, or of necessity: for God loveth a cheerful giver.",},{verse: "8", text: "And God is able to make all grace abound toward you; that ye, always having all sufficiency in all things, may abound to every good work:",},{verse: "9", text: "(As it is written, He hath dispersed abroad; he hath given to the poor: his righteousness remaineth for ever.",},{verse: "10", text: "Now he that ministereth seed to the sower both minister bread for your food, and multiply your seed sown, and increase the fruits of your righteousness;)",},{verse: "11", text: "Being enriched in every thing to all bountifulness, which causeth through us thanksgiving to God.",},{verse: "12", text: "For the administration of this service not only supplieth the want of the saints, but is abundant also by many thanksgivings unto God;",},{verse: "13", text: "Whiles by the experiment of this ministration they glorify God for your professed subjection unto the gospel of Christ, and for your liberal distribution unto them, and unto all men;",},{verse: "14", text: "And by their prayer for you, which long after you for the exceeding grace of God in you.",},{verse: "15", text: "Thanks be unto God for his unspeakable gift."},],},{chapter: "10", verses: [{verse: "1", text: "Now I Paul myself beseech you by the meekness and gentleness of Christ, who in presence am base among you, but being absent am bold toward you:",},{verse: "2", text: "But I beseech you, that I may not be bold when I am present with that confidence, wherewith I think to be bold against some, which think of us as if we walked according to the flesh.",},{verse: "3", text: "For though we walk in the flesh, we do not war after the flesh:",},{verse: "4", text: "(For the weapons of our warfare are not carnal, but mighty through God to the pulling down of strong holds;)",},{verse: "5", text: "Casting down imaginations, and every high thing that exalteth itself against the knowledge of God, and bringing into captivity every thought to the obedience of Christ;",},{verse: "6", text: "And having in a readiness to revenge all disobedience, when your obedience is fulfilled.",},{verse: "7", text: "Do ye look on things after the outward appearance? If any man trust to himself that he is Christ\u2019s, let him of himself think this again, that, as he is Christ\u2019s, even so are we Christ\u2019s.",},{verse: "8", text: "For though I should boast somewhat more of our authority, which the Lord hath given us for edification, and not for your destruction, I should not be ashamed:",},{verse: "9", text: "That I may not seem as if I would terrify you by letters.",},{verse: "10", text: "For his letters, say they, are weighty and powerful; but his bodily presence is weak, and his speech contemptible.",},{verse: "11", text: "Let such an one think this, that, such as we are in word by letters when we are absent, such will we be also in deed when we are present.",},{verse: "12", text: "For we dare not make ourselves of the number, or compare ourselves with some that commend themselves: but they measuring themselves by themselves, and comparing themselves among themselves, are not wise.",},{verse: "13", text: "But we will not boast of things without our measure, but according to the measure of the rule which God hath distributed to us, a measure to reach even unto you.",},{verse: "14", text: "For we stretch not ourselves beyond our measure, as though we reached not unto you: for we are come as far as to you also in preaching the gospel of Christ:",},{verse: "15", text: "Not boasting of things without our measure, that is, of other men\u2019s labours; but having hope, when your faith is increased, that we shall be enlarged by you according to our rule abundantly,",},{verse: "16", text: "To preach the gospel in the regions beyond you, and not to boast in another man\u2019s line of things made ready to our hand.",},{verse: "17", text: "But he that glorieth, let him glory in the Lord.",},{verse: "18", text: "For not he that commendeth himself is approved, but whom the Lord commendeth.",},],},{chapter: "11", verses: [{verse: "1", text: "Would to God ye could bear with me a little in my folly: and indeed bear with me.",},{verse: "2", text: "For I am jealous over you with godly jealousy: for I have espoused you to one husband, that I may present you as a chaste virgin to Christ.",},{verse: "3", text: "But I fear, lest by any means, as the serpent beguiled Eve through his subtilty, so your minds should be corrupted from the simplicity that is in Christ.",},{verse: "4", text: "For if he that cometh preacheth another Jesus, whom we have not preached, or if ye receive another spirit, which ye have not received, or another gospel, which ye have not accepted, ye might well bear with him.",},{verse: "5", text: "For I suppose I was not a whit behind the very chiefest apostles.",},{verse: "6", text: "But though I be rude in speech, yet not in knowledge; but we have been throughly made manifest among you in all things.",},{verse: "7", text: "Have I committed an offence in abasing myself that ye might be exalted, because I have preached to you the gospel of God freely?",},{verse: "8", text: "I robbed other churches, taking wages of them, to do you service.",},{verse: "9", text: "And when I was present with you, and wanted, I was chargeable to no man: for that which was lacking to me the brethren which came from Macedonia supplied: and in all things I have kept myself from being burdensome unto you, and so will I keep myself.",},{verse: "10", text: "As the truth of Christ is in me, no man shall stop me of this boasting in the regions of Achaia.",},{verse: "11", text: "Wherefore? because I love you not? God knoweth.",},{verse: "12", text: "But what I do, that I will do, that I may cut off occasion from them which desire occasion; that wherein they glory, they may be found even as we.",},{verse: "13", text: "For such are false apostles, deceitful workers, transforming themselves into the apostles of Christ.",},{verse: "14", text: "And no marvel; for Satan himself is transformed into an angel of light.",},{verse: "15", text: "Therefore it is no great thing if his ministers also be transformed as the ministers of righteousness; whose end shall be according to their works.",},{verse: "16", text: "I say again, Let no man think me a fool; if otherwise, yet as a fool receive me, that I may boast myself a little.",},{verse: "17", text: "That which I speak, I speak it not after the Lord, but as it were foolishly, in this confidence of boasting.",},{verse: "18", text: "Seeing that many glory after the flesh, I will glory also.",},{verse: "19", text: "For ye suffer fools gladly, seeing ye yourselves are wise.",},{verse: "20", text: "For ye suffer, if a man bring you into bondage, if a man devour you, if a man take of you, if a man exalt himself, if a man smite you on the face.",},{verse: "21", text: "I speak as concerning reproach, as though we had been weak. Howbeit whereinsoever any is bold, (I speak foolishly,) I am bold also.",},{verse: "22", text: "Are they Hebrews? so am I. Are they Israelites? so am I. Are they the seed of Abraham? so am I.",},{verse: "23", text: "Are they ministers of Christ? (I speak as a fool) I am more; in labours more abundant, in stripes above measure, in prisons more frequent, in deaths oft.",},{verse: "24", text: "Of the Jews five times received I forty stripes save one.",},{verse: "25", text: "Thrice was I beaten with rods, once was I stoned, thrice I suffered shipwreck, a night and a day I have been in the deep;",},{verse: "26", text: "In journeyings often, in perils of waters, in perils of robbers, in perils by mine own countrymen, in perils by the heathen, in perils in the city, in perils in the wilderness, in perils in the sea, in perils among false brethren;",},{verse: "27", text: "In weariness and painfulness, in watchings often, in hunger and thirst, in fastings often, in cold and nakedness.",},{verse: "28", text: "Beside those things that are without, that which cometh upon me daily, the care of all the churches.",},{verse: "29", text: "Who is weak, and I am not weak? who is offended, and I burn not?",},{verse: "30", text: "If I must needs glory, I will glory of the things which concern mine infirmities.",},{verse: "31", text: "The God and Father of our Lord Jesus Christ, which is blessed for evermore, knoweth that I lie not.",},{verse: "32", text: "In Damascus the governor under Aretas the king kept the city of the Damascenes with a garrison, desirous to apprehend me:",},{verse: "33", text: "And through a window in a basket was I let down by the wall, and escaped his hands.",},],},{chapter: "12", verses: [{verse: "1", text: "It is not expedient for me doubtless to glory. I will come to visions and revelations of the Lord.",},{verse: "2", text: "I knew a man in Christ above fourteen years ago, (whether in the body, I cannot tell; or whether out of the body, I cannot tell: God knoweth;) such an one caught up to the third heaven.",},{verse: "3", text: "And I knew such a man, (whether in the body, or out of the body, I cannot tell: God knoweth;)",},{verse: "4", text: "How that he was caught up into paradise, and heard unspeakable words, which it is not lawful for a man to utter.",},{verse: "5", text: "Of such an one will I glory: yet of myself I will not glory, but in mine infirmities.",},{verse: "6", text: "For though I would desire to glory, I shall not be a fool; for I will say the truth: but now I forbear, lest any man should think of me above that which he seeth me to be, or that he heareth of me.",},{verse: "7", text: "And lest I should be exalted above measure through the abundance of the revelations, there was given to me a thorn in the flesh, the messenger of Satan to buffet me, lest I should be exalted above measure.",},{verse: "8", text: "For this thing I besought the Lord thrice, that it might depart from me.",},{verse: "9", text: "And he said unto me, My grace is sufficient for thee: for my strength is made perfect in weakness. Most gladly therefore will I rather glory in my infirmities, that the power of Christ may rest upon me.",},{verse: "10", text: "Therefore I take pleasure in infirmities, in reproaches, in necessities, in persecutions, in distresses for Christ\u2019s sake: for when I am weak, then am I strong.",},{verse: "11", text: "I am become a fool in glorying; ye have compelled me: for I ought to have been commended of you: for in nothing am I behind the very chiefest apostles, though I be nothing.",},{verse: "12", text: "Truly the signs of an apostle were wrought among you in all patience, in signs, and wonders, and mighty deeds.",},{verse: "13", text: "For what is it wherein ye were inferior to other churches, except it be that I myself was not burdensome to you? forgive me this wrong.",},{verse: "14", text: "Behold, the third time I am ready to come to you; and I will not be burdensome to you: for I seek not yours, but you: for the children ought not to lay up for the parents, but the parents for the children.",},{verse: "15", text: "And I will very gladly spend and be spent for you; though the more abundantly I love you, the less I be loved.",},{verse: "16", text: "But be it so, I did not burden you: nevertheless, being crafty, I caught you with guile.",},{verse: "17", text: "Did I make a gain of you by any of them whom I sent unto you?",},{verse: "18", text: "I desired Titus, and with him I sent a brother. Did Titus make a gain of you? walked we not in the same spirit? walked we not in the same steps?",},{verse: "19", text: "Again, think ye that we excuse ourselves unto you? we speak before God in Christ: but we do all things, dearly beloved, for your edifying.",},{verse: "20", text: "For I fear, lest, when I come, I shall not find you such as I would, and that I shall be found unto you such as ye would not: lest there be debates, envyings, wraths, strifes, backbitings, whisperings, swellings, tumults:",},{verse: "21", text: "And lest, when I come again, my God will humble me among you, and that I shall bewail many which have sinned already, and have not repented of the uncleanness and fornication and lasciviousness which they have committed.",},],},{chapter: "13", verses: [{verse: "1", text: "This is the third time I am coming to you. In the mouth of two or three witnesses shall every word be established.",},{verse: "2", text: "I told you before, and foretell you, as if I were present, the second time; and being absent now I write to them which heretofore have sinned, and to all other, that, if I come again, I will not spare:",},{verse: "3", text: "Since ye seek a proof of Christ speaking in me, which to you-ward is not weak, but is mighty in you.",},{verse: "4", text: "For though he was crucified through weakness, yet he liveth by the power of God. For we also are weak in him, but we shall live with him by the power of God toward you.",},{verse: "5", text: "Examine yourselves, whether ye be in the faith; prove your own selves. Know ye not your own selves, how that Jesus Christ is in you, except ye be reprobates?",},{verse: "6", text: "But I trust that ye shall know that we are not reprobates.",},{verse: "7", text: "Now I pray to God that ye do no evil; not that we should appear approved, but that ye should do that which is honest, though we be as reprobates.",},{verse: "8", text: "For we can do nothing against the truth, but for the truth.",},{verse: "9", text: "For we are glad, when we are weak, and ye are strong: and this also we wish, even your perfection.",},{verse: "10", text: "Therefore I write these things being absent, lest being present I should use sharpness, according to the power which the Lord hath given me to edification, and not to destruction.",},{verse: "11", text: "Finally, brethren, farewell. Be perfect, be of good comfort, be of one mind, live in peace; and the God of love and peace shall be with you.",},{verse: "12", text: "Greet one another with an holy kiss."},{verse: "13", text: "All the saints salute you."},{verse: "14", text: "The grace of the Lord Jesus Christ, and the love of God, and the communion of the Holy Ghost, be with you all. Amen.",},],},],}, Galatians:{book: "Galatians", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul, an apostle, (not of men, neither by man, but by Jesus Christ, and God the Father, who raised him from the dead;)",},{verse: "2", text: "And all the brethren which are with me, unto the churches of Galatia:",},{verse: "3", text: "Grace be to you and peace from God the Father, and from our Lord Jesus Christ,",},{verse: "4", text: "Who gave himself for our sins, that he might deliver us from this present evil world, according to the
