 his mighty angels,",},{verse: "8", text: "In flaming fire taking vengeance on them that know not God, and that obey not the gospel of our Lord Jesus Christ:",},{verse: "9", text: "Who shall be punished with everlasting destruction from the presence of the Lord, and from the glory of his power;",},{verse: "10", text: "When he shall come to be glorified in his saints, and to be admired in all them that believe (because our testimony among you was believed) in that day.",},{verse: "11", text: "Wherefore also we pray always for you, that our God would count you worthy of this calling, and fulfil all the good pleasure of his goodness, and the work of faith with power:",},{verse: "12", text: "That the name of our Lord Jesus Christ may be glorified in you, and ye in him, according to the grace of our God and the Lord Jesus Christ.",},],},{chapter: "2", verses: [{verse: "1", text: "Now we beseech you, brethren, by the coming of our Lord Jesus Christ, and by our gathering together unto him,",},{verse: "2", text: "That ye be not soon shaken in mind, or be troubled, neither by spirit, nor by word, nor by letter as from us, as that the day of Christ is at hand.",},{verse: "3", text: "Let no man deceive you by any means: for that day shall not come, except there come a falling away first, and that man of sin be revealed, the son of perdition;",},{verse: "4", text: "Who opposeth and exalteth himself above all that is called God, or that is worshipped; so that he as God sitteth in the temple of God, shewing himself that he is God.",},{verse: "5", text: "Remember ye not, that, when I was yet with you, I told you these things?",},{verse: "6", text: "And now ye know what withholdeth that he might be revealed in his time.",},{verse: "7", text: "For the mystery of iniquity doth already work: only he who now letteth will let, until he be taken out of the way.",},{verse: "8", text: "And then shall that Wicked be revealed, whom the Lord shall consume with the spirit of his mouth, and shall destroy with the brightness of his coming:",},{verse: "9", text: "Even him, whose coming is after the working of Satan with all power and signs and lying wonders,",},{verse: "10", text: "And with all deceivableness of unrighteousness in them that perish; because they received not the love of the truth, that they might be saved.",},{verse: "11", text: "And for this cause God shall send them strong delusion, that they should believe a lie:",},{verse: "12", text: "That they all might be damned who believed not the truth, but had pleasure in unrighteousness.",},{verse: "13", text: "But we are bound to give thanks alway to God for you, brethren beloved of the Lord, because God hath from the beginning chosen you to salvation through sanctification of the Spirit and belief of the truth:",},{verse: "14", text: "Whereunto he called you by our gospel, to the obtaining of the glory of our Lord Jesus Christ.",},{verse: "15", text: "Therefore, brethren, stand fast, and hold the traditions which ye have been taught, whether by word, or our epistle.",},{verse: "16", text: "Now our Lord Jesus Christ himself, and God, even our Father, which hath loved us, and hath given us everlasting consolation and good hope through grace,",},{verse: "17", text: "Comfort your hearts, and stablish you in every good word and work.",},],},{chapter: "3", verses: [{verse: "1", text: "Finally, brethren, pray for us, that the word of the Lord may have free course, and be glorified, even as it is with you:",},{verse: "2", text: "And that we may be delivered from unreasonable and wicked men: for all men have not faith.",},{verse: "3", text: "But the Lord is faithful, who shall stablish you, and keep you from evil.",},{verse: "4", text: "And we have confidence in the Lord touching you, that ye both do and will do the things which we command you.",},{verse: "5", text: "And the Lord direct your hearts into the love of God, and into the patient waiting for Christ.",},{verse: "6", text: "Now we command you, brethren, in the name of our Lord Jesus Christ, that ye withdraw yourselves from every brother that walketh disorderly, and not after the tradition which he received of us.",},{verse: "7", text: "For yourselves know how ye ought to follow us: for we behaved not ourselves disorderly among you;",},{verse: "8", text: "Neither did we eat any man\u2019s bread for nought; but wrought with labour and travail night and day, that we might not be chargeable to any of you:",},{verse: "9", text: "Not because we have not power, but to make ourselves an ensample unto you to follow us.",},{verse: "10", text: "For even when we were with you, this we commanded you, that if any would not work, neither should he eat.",},{verse: "11", text: "For we hear that there are some which walk among you disorderly, working not at all, but are busybodies.",},{verse: "12", text: "Now them that are such we command and exhort by our Lord Jesus Christ, that with quietness they work, and eat their own bread.",},{verse: "13", text: "But ye, brethren, be not weary in well doing."},{verse: "14", text: "And if any man obey not our word by this epistle, note that man, and have no company with him, that he may be ashamed.",},{verse: "15", text: "Yet count him not as an enemy, but admonish him as a brother.",},{verse: "16", text: "Now the Lord of peace himself give you peace always by all means. The Lord be with you all.",},{verse: "17", text: "The salutation of Paul with mine own hand, which is the token in every epistle: so I write.",},{verse: "18", text: "The grace of our Lord Jesus Christ be with you all. Amen.",},],},],}, Timothy1:{book: "1 Timothy", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul, an apostle of Jesus Christ by the commandment of God our Saviour, and Lord Jesus Christ, which is our hope;",},{verse: "2", text: "Unto Timothy, my own son in the faith: Grace, mercy, and peace, from God our Father and Jesus Christ our Lord.",},{verse: "3", text: "As I besought thee to abide still at Ephesus, when I went into Macedonia, that thou mightest charge some that they teach no other doctrine,",},{verse: "4", text: "Neither give heed to fables and endless genealogies, which minister questions, rather than godly edifying which is in faith: so do.",},{verse: "5", text: "Now the end of the commandment is charity out of a pure heart, and of a good conscience, and of faith unfeigned:",},{verse: "6", text: "From which some having swerved have turned aside unto vain jangling;",},{verse: "7", text: "Desiring to be teachers of the law; understanding neither what they say, nor whereof they affirm.",},{verse: "8", text: "But we know that the law is good, if a man use it lawfully;",},{verse: "9", text: "Knowing this, that the law is not made for a righteous man, but for the lawless and disobedient, for the ungodly and for sinners, for unholy and profane, for murderers of fathers and murderers of mothers, for manslayers,",},{verse: "10", text: "For whoremongers, for them that defile themselves with mankind, for menstealers, for liars, for perjured persons, and if there be any other thing that is contrary to sound doctrine;",},{verse: "11", text: "According to the glorious gospel of the blessed God, which was committed to my trust.",},{verse: "12", text: "And I thank Christ Jesus our Lord, who hath enabled me, for that he counted me faithful, putting me into the ministry;",},{verse: "13", text: "Who was before a blasphemer, and a persecutor, and injurious: but I obtained mercy, because I did it ignorantly in unbelief.",},{verse: "14", text: "And the grace of our Lord was exceeding abundant with faith and love which is in Christ Jesus.",},{verse: "15", text: "This is a faithful saying, and worthy of all acceptation, that Christ Jesus came into the world to save sinners; of whom I am chief.",},{verse: "16", text: "Howbeit for this cause I obtained mercy, that in me first Jesus Christ might shew forth all longsuffering, for a pattern to them which should hereafter believe on him to life everlasting.",},{verse: "17", text: "Now unto the King eternal, immortal, invisible, the only wise God, be honour and glory for ever and ever. Amen.",},{verse: "18", text: "This charge I commit unto thee, son Timothy, according to the prophecies which went before on thee, that thou by them mightest war a good warfare;",},{verse: "19", text: "Holding faith, and a good conscience; which some having put away concerning faith have made shipwreck:",},{verse: "20", text: "Of whom is Hymenaeus and Alexander; whom I have delivered unto Satan, that they may learn not to blaspheme.",},],},{chapter: "2", verses: [{verse: "1", text: "I exhort therefore, that, first of all, supplications, prayers, intercessions, and giving of thanks, be made for all men;",},{verse: "2", text: "For kings, and for all that are in authority; that we may lead a quiet and peaceable life in all godliness and honesty.",},{verse: "3", text: "For this is good and acceptable in the sight of God our Saviour;",},{verse: "4", text: "Who will have all men to be saved, and to come unto the knowledge of the truth.",},{verse: "5", text: "For there is one God, and one mediator between God and men, the man Christ Jesus;",},{verse: "6", text: "Who gave himself a ransom for all, to be testified in due time.",},{verse: "7", text: "Whereunto I am ordained a preacher, and an apostle, (I speak the truth in Christ, and lie not;) a teacher of the Gentiles in faith and verity.",},{verse: "8", text: "I will therefore that men pray every where, lifting up holy hands, without wrath and doubting.",},{verse: "9", text: "In like manner also, that women adorn themselves in modest apparel, with shamefacedness and sobriety; not with broided hair, or gold, or pearls, or costly array;",},{verse: "10", text: "But (which becometh women professing godliness) with good works.",},{verse: "11", text: "Let the woman learn in silence with all subjection.",},{verse: "12", text: "But I suffer not a woman to teach, nor to usurp authority over the man, but to be in silence.",},{verse: "13", text: "For Adam was first formed, then Eve."},{verse: "14", text: "And Adam was not deceived, but the woman being deceived was in the transgression.",},{verse: "15", text: "Notwithstanding she shall be saved in childbearing, if they continue in faith and charity and holiness with sobriety.",},],},{chapter: "3", verses: [{verse: "1", text: "This is a true saying, If a man desire the office of a bishop, he desireth a good work.",},{verse: "2", text: "A bishop then must be blameless, the husband of one wife, vigilant, sober, of good behaviour, given to hospitality, apt to teach;",},{verse: "3", text: "Not given to wine, no striker, not greedy of filthy lucre; but patient, not a brawler, not covetous;",},{verse: "4", text: "One that ruleth well his own house, having his children in subjection with all gravity;",},{verse: "5", text: "(For if a man know not how to rule his own house, how shall he take care of the church of God?)",},{verse: "6", text: "Not a novice, lest being lifted up with pride he fall into the condemnation of the devil.",},{verse: "7", text: "Moreover he must have a good report of them which are without; lest he fall into reproach and the snare of the devil.",},{verse: "8", text: "Likewise must the deacons be grave, not doubletongued, not given to much wine, not greedy of filthy lucre;",},{verse: "9", text: "Holding the mystery of the faith in a pure conscience.",},{verse: "10", text: "And let these also first be proved; then let them use the office of a deacon, being found blameless.",},{verse: "11", text: "Even so must their wives be grave, not slanderers, sober, faithful in all things.",},{verse: "12", text: "Let the deacons be the husbands of one wife, ruling their children and their own houses well.",},{verse: "13", text: "For they that have used the office of a deacon well purchase to themselves a good degree, and great boldness in the faith which is in Christ Jesus.",},{verse: "14", text: "These things write I unto thee, hoping to come unto thee shortly:",},{verse: "15", text: "But if I tarry long, that thou mayest know how thou oughtest to behave thyself in the house of God, which is the church of the living God, the pillar and ground of the truth.",},{verse: "16", text: "And without controversy great is the mystery of godliness: God was manifest in the flesh, justified in the Spirit, seen of angels, preached unto the Gentiles, believed on in the world, received up into glory.",},],},{chapter: "4", verses: [{verse: "1", text: "Now the Spirit speaketh expressly, that in the latter times some shall depart from the faith, giving heed to seducing spirits, and doctrines of devils;",},{verse: "2", text: "Speaking lies in hypocrisy; having their conscience seared with a hot iron;",},{verse: "3", text: "Forbidding to marry, and commanding to abstain from meats, which God hath created to be received with thanksgiving of them which believe and know the truth.",},{verse: "4", text: "For every creature of God is good, and nothing to be refused, if it be received with thanksgiving:",},{verse: "5", text: "For it is sanctified by the word of God and prayer.",},{verse: "6", text: "If thou put the brethren in remembrance of these things, thou shalt be a good minister of Jesus Christ, nourished up in the words of faith and of good doctrine, whereunto thou hast attained.",},{verse: "7", text: "But refuse profane and old wives\u2019 fables, and exercise thyself rather unto godliness.",},{verse: "8", text: "For bodily exercise profiteth little: but godliness is profitable unto all things, having promise of the life that now is, and of that which is to come.",},{verse: "9", text: "This is a faithful saying and worthy of all acceptation.",},{verse: "10", text: "For therefore we both labour and suffer reproach, because we trust in the living God, who is the Saviour of all men, specially of those that believe.",},{verse: "11", text: "These things command and teach."},{verse: "12", text: "Let no man despise thy youth; but be thou an example of the believers, in word, in conversation, in charity, in spirit, in faith, in purity.",},{verse: "13", text: "Till I come, give attendance to reading, to exhortation, to doctrine.",},{verse: "14", text: "Neglect not the gift that is in thee, which was given thee by prophecy, with the laying on of the hands of the presbytery.",},{verse: "15", text: "Meditate upon these things; give thyself wholly to them; that thy profiting may appear to all.",},{verse: "16", text: "Take heed unto thyself, and unto the doctrine; continue in them: for in doing this thou shalt both save thyself, and them that hear thee.",},],},{chapter: "5", verses: [{verse: "1", text: "Rebuke not an elder, but intreat him as a father; and the younger men as brethren;",},{verse: "2", text: "The elder women as mothers; the younger as sisters, with all purity.",},{verse: "3", text: "Honour widows that are widows indeed."},{verse: "4", text: "But if any widow have children or nephews, let them learn first to shew piety at home, and to requite their parents: for that is good and acceptable before God.",},{verse: "5", text: "Now she that is a widow indeed, and desolate, trusteth in God, and continueth in supplications and prayers night and day.",},{verse: "6", text: "But she that liveth in pleasure is dead while she liveth.",},{verse: "7", text: "And these things give in charge, that they may be blameless.",},{verse: "8", text: "But if any provide not for his own, and specially for those of his own house, he hath denied the faith, and is worse than an infidel.",},{verse: "9", text: "Let not a widow be taken into the number under threescore years old, having been the wife of one man,",},{verse: "10", text: "Well reported of for good works; if she have brought up children, if she have lodged strangers, if she have washed the saints\u2019 feet, if she have relieved the afflicted, if she have diligently followed every good work.",},{verse: "11", text: "But the younger widows refuse: for when they have begun to wax wanton against Christ, they will marry;",},{verse: "12", text: "Having damnation, because they have cast off their first faith.",},{verse: "13", text: "And withal they learn to be idle, wandering about from house to house; and not only idle, but tattlers also and busybodies, speaking things which they ought not.",},{verse: "14", text: "I will therefore that the younger women marry, bear children, guide the house, give none occasion to the adversary to speak reproachfully.",},{verse: "15", text: "For some are already turned aside after Satan."},{verse: "16", text: "If any man or woman that believeth have widows, let them relieve them, and let not the church be charged; that it may relieve them that are widows indeed.",},{verse: "17", text: "Let the elders that rule well be counted worthy of double honour, especially they who labour in the word and doctrine.",},{verse: "18", text: "For the scripture saith, Thou shalt not muzzle the ox that treadeth out the corn. And, The labourer is worthy of his reward.",},{verse: "19", text: "Against an elder receive not an accusation, but before two or three witnesses.",},{verse: "20", text: "Them that sin rebuke before all, that others also may fear.",},{verse: "21", text: "I charge thee before God, and the Lord Jesus Christ, and the elect angels, that thou observe these things without preferring one before another, doing nothing by partiality.",},{verse: "22", text: "Lay hands suddenly on no man, neither be partaker of other men\u2019s sins: keep thyself pure.",},{verse: "23", text: "Drink no longer water, but use a little wine for thy stomach\u2019s sake and thine often infirmities.",},{verse: "24", text: "Some men\u2019s sins are open beforehand, going before to judgment; and some men they follow after.",},{verse: "25", text: "Likewise also the good works of some are manifest beforehand; and they that are otherwise cannot be hid.",},],},{chapter: "6", verses: [{verse: "1", text: "Let as many servants as are under the yoke count their own masters worthy of all honour, that the name of God and his doctrine be not blasphemed.",},{verse: "2", text: "And they that have believing masters, let them not despise them, because they are brethren; but rather do them service, because they are faithful and beloved, partakers of the benefit. These things teach and exhort.",},{verse: "3", text: "If any man teach otherwise, and consent not to wholesome words, even the words of our Lord Jesus Christ, and to the doctrine which is according to godliness;",},{verse: "4", text: "He is proud, knowing nothing, but doting about questions and strifes of words, whereof cometh envy, strife, railings, evil surmisings,",},{verse: "5", text: "Perverse disputings of men of corrupt minds, and destitute of the truth, supposing that gain is godliness: from such withdraw thyself.",},{verse: "6", text: "But godliness with contentment is great gain."},{verse: "7", text: "For we brought nothing into this world, and it is certain we can carry nothing out.",},{verse: "8", text: "And having food and raiment let us be therewith content.",},{verse: "9", text: "But they that will be rich fall into temptation and a snare, and into many foolish and hurtful lusts, which drown men in destruction and perdition.",},{verse: "10", text: "For the love of money is the root of all evil: which while some coveted after, they have erred from the faith, and pierced themselves through with many sorrows.",},{verse: "11", text: "But thou, O man of God, flee these things; and follow after righteousness, godliness, faith, love, patience, meekness.",},{verse: "12", text: "Fight the good fight of faith, lay hold on eternal life, whereunto thou art also called, and hast professed a good profession before many witnesses.",},{verse: "13", text: "I give thee charge in the sight of God, who quickeneth all things, and before Christ Jesus, who before Pontius Pilate witnessed a good confession;",},{verse: "14", text: "That thou keep this commandment without spot, unrebukeable, until the appearing of our Lord Jesus Christ:",},{verse: "15", text: "Which in his times he shall shew, who is the blessed and only Potentate, the King of kings, and Lord of lords;",},{verse: "16", text: "Who only hath immortality, dwelling in the light which no man can approach unto; whom no man hath seen, nor can see: to whom be honour and power everlasting. Amen.",},{verse: "17", text: "Charge them that are rich in this world, that they be not highminded, nor trust in uncertain riches, but in the living God, who giveth us richly all things to enjoy;",},{verse: "18", text: "That they do good, that they be rich in good works, ready to distribute, willing to communicate;",},{verse: "19", text: "Laying up in store for themselves a good foundation against the time to come, that they may lay hold on eternal life.",},{verse: "20", text: "O Timothy, keep that which is committed to thy trust, avoiding profane and vain babblings, and oppositions of science falsely so called:",},{verse: "21", text: "Which some professing have erred concerning the faith. Grace be with thee. Amen.",},],},],}, Timothy2:{book: "2 Timothy", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul, an apostle of Jesus Christ by the will of God, according to the promise of life which is in Christ Jesus,",},{verse: "2", text: "To Timothy, my dearly beloved son: Grace, mercy, and peace, from God the Father and Christ Jesus our Lord.",},{verse: "3", text: "I thank God, whom I serve from my forefathers with pure conscience, that without ceasing I have remembrance of thee in my prayers night and day;",},{verse: "4", text: "Greatly desiring to see thee, being mindful of thy tears, that I may be filled with joy;",},{verse: "5", text: "When I call to remembrance the unfeigned faith that is in thee, which dwelt first in thy grandmother Lois, and thy mother Eunice; and I am persuaded that in thee also.",},{verse: "6", text: "Wherefore I put thee in remembrance that thou stir up the gift of God, which is in thee by the putting on of my hands.",},{verse: "7", text: "For God hath not given us the spirit of fear; but of power, and of love, and of a sound mind.",},{verse: "8", text: "Be not thou therefore ashamed of the testimony of our Lord, nor of me his prisoner: but be thou partaker of the afflictions of the gospel according to the power of God;",},{verse: "9", text: "Who hath saved us, and called us with an holy calling, not according to our works, but according to his own purpose and grace, which was given us in Christ Jesus before the world began,",},{verse: "10", text: "But is now made manifest by the appearing of our Saviour Jesus Christ, who hath abolished death, and hath brought life and immortality to light through the gospel:",},{verse: "11", text: "Whereunto I am appointed a preacher, and an apostle, and a teacher of the Gentiles.",},{verse: "12", text: "For the which cause I also suffer these things: nevertheless I am not ashamed: for I know whom I have believed, and am persuaded that he is able to keep that which I have committed unto him against that day.",},{verse: "13", text: "Hold fast the form of sound words, which thou hast heard of me, in faith and love which is in Christ Jesus.",},{verse: "14", text: "That good thing which was committed unto thee keep by the Holy Ghost which dwelleth in us.",},{verse: "15", text: "This thou knowest, that all they which are in Asia be turned away from me; of whom are Phygellus and Hermogenes.",},{verse: "16", text: "The Lord give mercy unto the house of Onesiphorus; for he oft refreshed me, and was not ashamed of my chain:",},{verse: "17", text: "But, when he was in Rome, he sought me out very diligently, and found me.",},{verse: "18", text: "The Lord grant unto him that he may find mercy of the Lord in that day: and in how many things he ministered unto me at Ephesus, thou knowest very well.",},],},{chapter: "2", verses: [{verse: "1", text: "Thou therefore, my son, be strong in the grace that is in Christ Jesus.",},{verse: "2", text: "And the things that thou hast heard of me among many witnesses, the same commit thou to faithful men, who shall be able to teach others also.",},{verse: "3", text: "Thou therefore endure hardness, as a good soldier of Jesus Christ.",},{verse: "4", text: "No man that warreth entangleth himself with the affairs of this life; that he may please him who hath chosen him to be a soldier.",},{verse: "5", text: "And if a man also strive for masteries, yet is he not crowned, except he strive lawfully.",},{verse: "6", text: "The husbandman that laboureth must be first partaker of the fruits.",},{verse: "7", text: "Consider what I say; and the Lord give thee understanding in all things.",},{verse: "8", text: "Remember that Jesus Christ of the seed of David was raised from the dead according to my gospel:",},{verse: "9", text: "Wherein I suffer trouble, as an evil doer, even unto bonds; but the word of God is not bound.",},{verse: "10", text: "Therefore I endure all things for the elect\u2019s sakes, that they may also obtain the salvation which is in Christ Jesus with eternal glory.",},{verse: "11", text: "It is a faithful saying: For if we be dead with him, we shall also live with him:",},{verse: "12", text: "If we suffer, we shall also reign with him: if we deny him, he also will deny us:",},{verse: "13", text: "If we believe not, yet he abideth faithful: he cannot deny himself.",},{verse: "14", text: "Of these things put them in remembrance, charging them before the Lord that they strive not about words to no profit, but to the subverting of the hearers.",},{verse: "15", text: "Study to shew thyself approved unto God, a workman that needeth not to be ashamed, rightly dividing the word of truth.",},{verse: "16", text: "But shun profane and vain babblings: for they will increase unto more ungodliness.",},{verse: "17", text: "And their word will eat as doth a canker: of whom is Hymenaeus and Philetus;",},{verse: "18", text: "Who concerning the truth have erred, saying that the resurrection is past already; and overthrow the faith of some.",},{verse: "19", text: "Nevertheless the foundation of God standeth sure, having this seal, The Lord knoweth them that are his. And, Let every one that nameth the name of Christ depart from iniquity.",},{verse: "20", text: "But in a great house there are not only vessels of gold and of silver, but also of wood and of earth; and some to honour, and some to dishonour.",},{verse: "21", text: "If a man therefore purge himself from these, he shall be a vessel unto honour, sanctified, and meet for the master\u2019s use, and prepared unto every good work.",},{verse: "22", text: "Flee also youthful lusts: but follow righteousness, faith, charity, peace, with them that call on the Lord out of a pure heart.",},{verse: "23", text: "But foolish and unlearned questions avoid, knowing that they do gender strifes.",},{verse: "24", text: "And the servant of the Lord must not strive; but be gentle unto all men, apt to teach, patient,",},{verse: "25", text: "In meekness instructing those that oppose themselves; if God peradventure will give them repentance to the acknowledging of the truth;",},{verse: "26", text: "And that they may recover themselves out of the snare of the devil, who are taken captive by him at his will.",},],},{chapter: "3", verses: [{verse: "1", text: "This know also, that in the last days perilous times shall come.",},{verse: "2", text: "For men shall be lovers of their own selves, covetous, boasters, proud, blasphemers, disobedient to parents, unthankful, unholy,",},{verse: "3", text: "Without natural affection, trucebreakers, false accusers, incontinent, fierce, despisers of those that are good,",},{verse: "4", text: "Traitors, heady, highminded, lovers of pleasures more than lovers of God;",},{verse: "5", text: "Having a form of godliness, but denying the power thereof: from such turn away.",},{verse: "6", text: "For of this sort are they which creep into houses, and lead captive silly women laden with sins, led away with divers lusts,",},{verse: "7", text: "Ever learning, and never able to come to the knowledge of the truth.",},{verse: "8", text: "Now as Jannes and Jambres withstood Moses, so do these also resist the truth: men of corrupt minds, reprobate concerning the faith.",},{verse: "9", text: "But they shall proceed no further: for their folly shall be manifest unto all men, as theirs also was.",},{verse: "10", text: "But thou hast fully known my doctrine, manner of life, purpose, faith, longsuffering, charity, patience,",},{verse: "11", text: "Persecutions, afflictions, which came unto me at Antioch, at Iconium, at Lystra; what persecutions I endured: but out of them all the Lord delivered me.",},{verse: "12", text: "Yea, and all that will live godly in Christ Jesus shall suffer persecution.",},{verse: "13", text: "But evil men and seducers shall wax worse and worse, deceiving, and being deceived.",},{verse: "14", text: "But continue thou in the things which thou hast learned and hast been assured of, knowing of whom thou hast learned them;",},{verse: "15", text: "And that from a child thou hast known the holy scriptures, which are able to make thee wise unto salvation through faith which is in Christ Jesus.",},{verse: "16", text: "All scripture is given by inspiration of God, and is profitable for doctrine, for reproof, for correction, for instruction in righteousness:",},{verse: "17", text: "That the man of God may be perfect, throughly furnished unto all good works.",},],},{chapter: "4", verses: [{verse: "1", text: "I charge thee therefore before God, and the Lord Jesus Christ, who shall judge the quick and the dead at his appearing and his kingdom;",},{verse: "2", text: "Preach the word; be instant in season, out of season; reprove, rebuke, exhort with all longsuffering and doctrine.",},{verse: "3", text: "For the time will come when they will not endure sound doctrine; but after their own lusts shall they heap to themselves teachers, having itching ears;",},{verse: "4", text: "And they shall turn away their ears from the truth, and shall be turned unto fables.",},{verse: "5", text: "But watch thou in all things, endure afflictions, do the work of an evangelist, make full proof of thy ministry.",},{verse: "6", text: "For I am now ready to be offered, and the time of my departure is at hand.",},{verse: "7", text: "I have fought a good fight, I have finished my course, I have kept the faith:",},{verse: "8", text: "Henceforth there is laid up for me a crown of righteousness, which the Lord, the righteous judge, shall give me at that day: and not to me only, but unto all them also that love his appearing.",},{verse: "9", text: "Do thy diligence to come shortly unto me:"},{verse: "10", text: "For Demas hath forsaken me, having loved this present world, and is departed unto Thessalonica; Crescens to Galatia, Titus unto Dalmatia.",},{verse: "11", text: "Only Luke is with me. Take Mark, and bring him with thee: for he is profitable to me for the ministry.",},{verse: "12", text: "And Tychicus have I sent to Ephesus."},{verse: "13", text: "The cloke that I left at Troas with Carpus, when thou comest, bring with thee, and the books, but especially the parchments.",},{verse: "14", text: "Alexander the coppersmith did me much evil: the Lord reward him according to his works:",},{verse: "15", text: "Of whom be thou ware also; for he hath greatly withstood our words.",},{verse: "16", text: "At my first answer no man stood with me, but all men forsook me: I pray God that it may not be laid to their charge.",},{verse: "17", text: "Notwithstanding the Lord stood with me, and strengthened me; that by me the preaching might be fully known, and that all the Gentiles might hear: and I was delivered out of the mouth of the lion.",},{verse: "18", text: "And the Lord shall deliver me from every evil work, and will preserve me unto his heavenly kingdom: to whom be glory for ever and ever. Amen.",},{verse: "19", text: "Salute Prisca and Aquila, and the household of Onesiphorus.",},{verse: "20", text: "Erastus abode at Corinth: but Trophimus have I left at Miletum sick.",},{verse: "21", text: "Do thy diligence to come before winter. Eubulus greeteth thee, and Pudens, and Linus, and Claudia, and all the brethren.",},{verse: "22", text: "The Lord Jesus Christ be with thy spirit. Grace be with you. Amen.",},],},],}, Titus:{book: "Titus", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul, a servant of God, and an apostle of Jesus Christ, according to the faith of God\u2019s elect, and the acknowledging of the truth which is after godliness;",},{verse: "2", text: "In hope of eternal life, which God, that cannot lie, promised before the world began;",},{verse: "3", text: "But hath in due times manifested his word through preaching, which is committed unto me according to the commandment of God our Saviour;",},{verse: "4", text: "To Titus, mine own son after the common faith: Grace, mercy, and peace, from God the Father and the Lord Jesus Christ our Saviour.",},{verse: "5", text: "For this cause left I thee in Crete, that thou shouldest set in order the things that are wanting, and ordain elders in every city, as I had appointed thee:",},{verse: "6", text: "If any be blameless, the husband of one wife, having faithful children not accused of riot or unruly.",},{verse: "7", text: "For a bishop must be blameless, as the steward of God; not selfwilled, not soon angry, not given to wine, no striker, not given to filthy lucre;",},{verse: "8", text: "But a lover of hospitality, a lover of good men, sober, just, holy, temperate;",},{verse: "9", text: "Holding fast the faithful word as he hath been taught, that he may be able by sound doctrine both to exhort and to convince the gainsayers.",},{verse: "10", text: "For there are many unruly and vain talkers and deceivers, specially they of the circumcision:",},{verse: "11", text: "Whose mouths must be stopped, who subvert whole houses, teaching things which they ought not, for filthy lucre\u2019s sake.",},{verse: "12", text: "One of themselves, even a prophet of their own, said, The Cretians are alway liars, evil beasts, slow bellies.",},{verse: "13", text: "This witness is true. Wherefore rebuke them sharply, that they may be sound in the faith;",},{verse: "14", text: "Not giving heed to Jewish fables, and commandments of men, that turn from the truth.",},{verse: "15", text: "Unto the pure all things are pure: but unto them that are defiled and unbelieving is nothing pure; but even their mind and conscience is defiled.",},{verse: "16", text: "They profess that they know God; but in works they deny him, being abominable, and disobedient, and unto every good work reprobate.",},],},{chapter: "2", verses: [{verse: "1", text: "But speak thou the things which become sound doctrine:",},{verse: "2", text: "That the aged men be sober, grave, temperate, sound in faith, in charity, in patience.",},{verse: "3", text: "The aged women likewise, that they be in behaviour as becometh holiness, not false accusers, not given to much wine, teachers of good things;",},{verse: "4", text: "That they may teach the young women to be sober, to love their husbands, to love their children,",},{verse: "5", text: "To be discreet, chaste, keepers at home, good, obedient to their own husbands, that the word of God be not blasphemed.",},{verse: "6", text: "Young men likewise exhort to be sober minded."},{verse: "7", text: "In all things shewing thyself a pattern of good works: in doctrine shewing uncorruptness, gravity, sincerity,",},{verse: "8", text: "Sound speech, that cannot be condemned; that he that is of the contrary part may be ashamed, having no evil thing to say of you.",},{verse: "9", text: "Exhort servants to be obedient unto their own masters, and to please them well in all things; not answering again;",},{verse: "10", text: "Not purloining, but shewing all good fidelity; that they may adorn the doctrine of God our Saviour in all things.",},{verse: "11", text: "For the grace of God that bringeth salvation hath appeared to all men,",},{verse: "12", text: "Teaching us that, denying ungodliness and worldly lusts, we should live soberly, righteously, and godly, in this present world;",},{verse: "13", text: "Looking for that blessed hope, and the glorious appearing of the great God and our Saviour Jesus Christ;",},{verse: "14", text: "Who gave himself for us, that he might redeem us from all iniquity, and purify unto himself a peculiar people, zealous of good works.",},{verse: "15", text: "These things speak, and exhort, and rebuke with all authority. Let no man despise thee.",},],},{chapter: "3", verses: [{verse: "1", text: "Put them in mind to be subject to principalities and powers, to obey magistrates, to be ready to every good work,",},{verse: "2", text: "To speak evil of no man, to be no brawlers, but gentle, shewing all meekness unto all men.",},{verse: "3", text: "For we ourselves also were sometimes foolish, disobedient, deceived, serving divers lusts and pleasures, living in malice and envy, hateful, and hating one another.",},{verse: "4", text: "But after that the kindness and love of God our Saviour toward man appeared,",},{verse: "5", text: "Not by works of righteousness which we have done, but according to his mercy he saved us, by the washing of regeneration, and renewing of the Holy Ghost;",},{verse: "6", text: "Which he shed on us abundantly through Jesus Christ our Saviour;",},{verse: "7", text: "That being justified by his grace, we should be made heirs according to the hope of eternal life.",},{verse: "8", text: "This is a faithful saying, and these things I will that thou affirm constantly, that they which have believed in God might be careful to maintain good works. These things are good and profitable unto men.",},{verse: "9", text: "But avoid foolish questions, and genealogies, and contentions, and strivings about the law; for they are unprofitable and vain.",},{verse: "10", text: "A man that is an heretick after the first and second admonition reject;",},{verse: "11", text: "Knowing that he that is such is subverted, and sinneth, being condemned of himself.",},{verse: "12", text: "When I shall send Artemas unto thee, or Tychicus, be diligent to come unto me to Nicopolis: for I have determined there to winter.",},{verse: "13", text: "Bring Zenas the lawyer and Apollos on their journey diligently, that nothing be wanting unto them.",},{verse: "14", text: "And let ours also learn to maintain good works for necessary uses, that they be not unfruitful.",},{verse: "15", text: "All that are with me salute thee. Greet them that love us in the faith. Grace be with you all. Amen.",},],},],}, Philemon:{book: "Philemon", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul, a prisoner of Jesus Christ, and Timothy our brother, unto Philemon our dearly beloved, and fellowlabourer,",},{verse: "2", text: "And to our beloved Apphia, and Archippus our fellowsoldier, and to the church in thy house:",},{verse: "3", text: "Grace to you, and peace, from God our Father and the Lord Jesus Christ.",},{verse: "4", text: "I thank my God, making mention of thee always in my prayers,",},{verse: "5", text: "Hearing of thy love and faith, which thou hast toward the Lord Jesus, and toward all saints;",},{verse: "6", text: "That the communication of thy faith may become effectual by the acknowledging of every good thing which is in you in Christ Jesus.",},{verse: "7", text: "For we have great joy and consolation in thy love, because the bowels of the saints are refreshed by thee, brother.",},{verse: "8", text: "Wherefore, though I might be much bold in Christ to enjoin thee that which is convenient,",},{verse: "9", text: "Yet for love\u2019s sake I rather beseech thee, being such an one as Paul the aged, and now also a prisoner of Jesus Christ.",},{verse: "10", text: "I beseech thee for my son Onesimus, whom I have begotten in my bonds:",},{verse: "11", text: "Which in time past was to thee unprofitable, but now profitable to thee and to me:",},{verse: "12", text: "Whom I have sent again: thou therefore receive him, that is, mine own bowels:",},{verse: "13", text: "Whom I would have retained with me, that in thy stead he might have ministered unto me in the bonds of the gospel:",},{verse: "14", text: "But without thy mind would I do nothing; that thy benefit should not be as it were of necessity, but willingly.",},{verse: "15", text: "For perhaps he therefore departed for a season, that thou shouldest receive him for ever;",},{verse: "16", text: "Not now as a servant, but above a servant, a brother beloved, specially to me, but how much more unto thee, both in the flesh, and in the Lord?",},{verse: "17", text: "If thou count me therefore a partner, receive him as myself.",},{verse: "18", text: "If he hath wronged thee, or oweth thee ought, put that on mine account;",},{verse: "19", text: "I Paul have written it with mine own hand, I will repay it: albeit I do not say to thee how thou owest unto me even thine own self besides.",},{verse: "20", text: "Yea, brother, let me have joy of thee in the Lord: refresh my bowels in the Lord.",},{verse: "21", text: "Having confidence in thy obedience I wrote unto thee, knowing that thou wilt also do more than I say.",},{verse: "22", text: "But withal prepare me also a lodging: for I trust that through your prayers I shall be given unto you.",},{verse: "23", text: "There salute thee Epaphras, my fellowprisoner in Christ Jesus;",},{verse: "24", text: "Marcus, Aristarchus, Demas, Lucas, my fellowlabourers.",},{verse: "25", text: "The grace of our Lord Jesus Christ be with your spirit. Amen.",},],},],}, Hebrews:{book: "Hebrews", chapters: [{chapter: "1", verses: [{verse: "1", text: "God, who at sundry times and in divers manners spake in time past unto the fathers by the prophets,",},{verse: "2", text: "Hath in these last days spoken unto us by his Son, whom he hath appointed heir of all things, by whom also he made the worlds;",},{verse: "3", text: "Who being the brightness of his glory, and the express image of his person, and upholding all things by the word of his power, when he had by himself purged our sins, sat down on the right hand of the Majesty on high;",},{verse: "4", text: "Being made so much better than the angels, as he hath by inheritance obtained a more excellent name than they.",},{verse: "5", text: "For unto which of the angels said he at any time, Thou art my Son, this day have I begotten thee? And again, I will be to him a Father, and he shall be to me a Son?",},{verse: "6", text: "And again, when he bringeth in the firstbegotten into the world, he saith, And let all the angels of God worship him.",},{verse: "7", text: "And of the angels he saith, Who maketh his angels spirits, and his ministers a flame of fire.",},{verse: "8", text: "But unto the Son he saith, Thy throne, O God, is for ever and ever: a sceptre of righteousness is the sceptre of thy kingdom.",},{verse: "9", text: "Thou hast loved righteousness, and hated iniquity; therefore God, even thy God, hath anointed thee with the oil of gladness above thy fellows.",},{verse: "10", text: "And, Thou, Lord, in the beginning hast laid the foundation of the earth; and the heavens are the works of thine hands:",},{verse: "11", text: "They shall perish; but thou remainest; and they all shall wax old as doth a garment;",},{verse: "12", text: "And as a vesture shalt thou fold them up, and they shall be changed: but thou art the same, and thy years shall not fail.",},{verse: "13", text: "But to which of the angels said he at any time, Sit on my right hand, until I make thine enemies thy footstool?",},{verse: "14", text: "Are they not all ministering spirits, sent forth to minister for them who shall be heirs of salvation?",},],},{chapter: "2", verses: [{verse: "1", text: "Therefore we ought to give the more earnest heed to the things which we have heard, lest at any time we should let them slip.",},{verse: "2", text: "For if the word spoken by angels was stedfast, and every transgression and disobedience received a just recompence of reward;",},{verse: "3", text: "How shall we escape, if we neglect so great salvation; which at the first began to be spoken by the Lord, and was confirmed unto us by them that heard him;",},{verse: "4", text: "God also bearing them witness, both with signs and wonders, and with divers miracles, and gifts of the Holy Ghost, according to his own will?",},{verse: "5", text: "For unto the angels hath he not put in subjection the world to come, whereof we speak.",},{verse: "6", text: "But one in a certain place testified, saying, What is man, that thou art mindful of him? or the son of man, that thou visitest him?",},{verse: "7", text: "Thou madest him a little lower than the angels; thou crownedst him with glory and honour, and didst set him over the works of thy hands:",},{verse: "8", text: "Thou hast put all things in subjection under his feet. For in that he put all in subjection under him, he left nothing that is not put under him. But now we see not yet all things put under him.",},{verse: "9", text: "But we see Jesus, who was made a little lower than the angels for the suffering of death, crowned with glory and honour; that he by the grace of God should taste death for every man.",},{verse: "10", text: "For it became him, for whom are all things, and by whom are all things, in bringing many sons unto glory, to make the captain of their salvation perfect through sufferings.",},{verse: "11", text: "For both he that sanctifieth and they who are sanctified are all of one: for which cause he is not ashamed to call them brethren,",},{verse: "12", text: "Saying, I will declare thy name unto my brethren, in the midst of the church will I sing praise unto thee.",},{verse: "13", text: "And again, I will put my trust in him. And again, Behold I and the children which God hath given me.",},{verse: "14", text: "Forasmuch then as the children are partakers of flesh and blood, he also himself likewise took part of the same; that through death he might destroy him that had the power of death, that is, the devil;",},{verse: "15", text: "And deliver them who through fear of death were all their lifetime subject to bondage.",},{verse: "16", text: "For verily he took not on him the nature of angels; but he took on him the seed of Abraham.",},{verse: "17", text: "Wherefore in all things it behoved him to be made like unto his brethren, that he might be a merciful and faithful high priest in things pertaining to God, to make reconciliation for the sins of the people.",},{verse: "18", text: "For in that he himself hath suffered being tempted, he is able to succour them that are tempted.",},],},{chapter: "3", verses: [{verse: "1", text: "Wherefore, holy brethren, partakers of the heavenly calling, consider the Apostle and High Priest of our profession, Christ Jesus;",},{verse: "2", text: "Who was faithful to him that appointed him, as also Moses was faithful in all his house.",},{verse: "3", text: "For this man was counted worthy of more glory than Moses, inasmuch as he who hath builded the house hath more honour than the house.",},{verse: "4", text: "For every house is builded by some man; but he that built all things is God.",},{verse: "5", text: "And Moses verily was faithful in all his house, as a servant, for a testimony of those things which were to be spoken after;",},{verse: "6", text: "But Christ as a son over his own house; whose house are we, if we hold fast the confidence and the rejoicing of the hope firm unto the end.",},{verse: "7", text: "Wherefore (as the Holy Ghost saith, To day if ye will hear his voice,",},{verse: "8", text: "Harden not your hearts, as in the provocation, in the day of temptation in the wilderness:",},{verse: "9", text: "When your fathers tempted me, proved me, and saw my works forty years.",},{verse: "10", text: "Wherefore I was grieved with that generation, and said, They do alway err in their heart; and they have not known my ways.",},{verse: "11", text: "So I sware in my wrath, They shall not enter into my rest.)",},{verse: "12", text: "Take heed, brethren, lest there be in any of you an evil heart of unbelief, in departing from the living God.",},{verse: "13", text: "But exhort one another daily, while it is called To day; lest any of you be hardened through the deceitfulness of sin.",},{verse: "14", text: "For we are made partakers of Christ, if we hold the beginning of our confidence stedfast unto the end;",},{verse: "15", text: "While it is said, To day if ye will hear his voice, harden not your hearts, as in the provocation.",},{verse: "16", text: "For some, when they had heard, did provoke: howbeit not all that came out of Egypt by Moses.",},{verse: "17", text: "But with whom was he grieved forty years? was it not with them that had sinned, whose carcases fell in the wilderness?",},{verse: "18", text: "And to whom sware he that they should not enter into his rest, but to them that believed not?",},{verse: "19", text: "So we see that they could not enter in because of unbelief.",},],},{chapter: "4", verses: [{verse: "1", text: "Let us therefore fear, lest, a promise being left us of entering into his rest, any of you should seem to come short of it.",},{verse: "2", text: "For unto us was the gospel preached, as well as unto them: but the word preached did not profit them, not being mixed with faith in them that heard it.",},{verse: "3", text: "For we which have believed do enter into rest, as he said, As I have sworn in my wrath, if they shall enter into my rest: although the works were finished from the foundation of the world.",},{verse: "4", text: "For he spake in a certain place of the seventh day on this wise, And God did rest the seventh day from all his works.",},{verse: "5", text: "And in this place again, If they shall enter into my rest.",},{verse: "6", text: "Seeing therefore it remaineth that some must enter therein, and they to whom it was first preached entered not in because of unbelief:",},{verse: "7", text: "Again, he limiteth a certain day, saying in David, To day, after so long a time; as it is said, To day if ye will hear his voice, harden not your hearts.",},{verse: "8", text: "For if Jesus had given them rest, then would he not afterward have spoken of another day.",},{verse: "9", text: "There remaineth therefore a rest to the people of God.",},{verse: "10", text: "For he that is entered into his rest, he also hath ceased from his own works, as God did from his.",},{verse: "11", text: "Let us labour therefore to enter into that rest, lest any man fall after the same example of unbelief.",},{verse: "12", text: "For the word of God is quick, and powerful, and sharper than any twoedged sword, piercing even to the dividing asunder of soul and spirit, and of the joints and marrow, and is a discerner of the thoughts and intents of the heart.",},{verse: "13", text: "Neither is there any creature that is not manifest in his sight: but all things are naked and opened unto the eyes of him with whom we have to do.",},{verse: "14", text: "Seeing then that we have a great high priest, that is passed into the heavens, Jesus the Son of God, let us hold fast our profession.",},{verse: "15", text: "For we have not an high priest which cannot be touched with the feeling of our infirmities; but was in all points tempted like as we are, yet without sin.",},{verse: "16", text: "Let us therefore come boldly unto the throne of grace, that we may obtain mercy, and find grace to help in time of need.",},],},{chapter: "5", verses: [{verse: "1", text: "For every high priest taken from among men is ordained for men in things pertaining to God, that he may offer both gifts and sacrifices for sins:",},{verse: "2", text: "Who can have compassion on the ignorant, and on them that are out of the way; for that he himself also is compassed with infirmity.",},{verse: "3", text: "And by reason hereof he ought, as for the people, so also for himself, to offer for sins.",},{verse: "4", text: "And no man taketh this honour unto himself, but he that is called of God, as was Aaron.",},{verse: "5", text: "So also Christ glorified not himself to be made an high priest; but he that said unto him, Thou art my Son, to day have I begotten thee.",},{verse: "6", text: "As he saith also in another place, Thou art a priest for ever after the order of Melchisedec.",},{verse: "7", text: "Who in the days of his flesh, when he had offered up prayers and supplications with strong crying and tears unto him that was able to save him from death, and was heard in that he feared;",},{verse: "8", text: "Though he were a Son, yet learned he obedience by the things which he suffered;",},{verse: "9", text: "And being made perfect, he became the author of eternal salvation unto all them that obey him;",},{verse: "10", text: "Called of God an high priest after the order of Melchisedec.",},{verse: "11", text: "Of whom we have many things to say, and hard to be uttered, seeing ye are dull of hearing.",},{verse: "12", text: "For when for the time ye ought to be teachers, ye have need that one teach you again which be the first principles of the oracles of God; and are become such as have need of milk, and not of strong meat.",},{verse: "13", text: "For every one that useth milk is unskilful in the word of righteousness: for he is a babe.",},{verse: "14", text: "But strong meat belongeth to them that are of full age, even those who by reason of use have their senses exercised to discern both good and evil.",},],},{chapter: "6", verses: [{verse: "1", text: "Therefore leaving the principles of the doctrine of Christ, let us go on unto perfection; not laying again the foundation of repentance from dead works, and of faith toward God,",},{verse: "2", text: "Of the doctrine of baptisms, and of laying on of hands, and of resurrection of the dead, and of eternal judgment.",},{verse: "3", text: "And this will we do, if God permit."},{verse: "4", text: "For it is impossible for those who were once enlightened, and have tasted of the heavenly gift, and were made partakers of the Holy Ghost,",},{verse: "5", text: "And have tasted the good word of God, and the powers of the world to come,",},{verse: "6", text: "If they shall fall away, to renew them again unto repentance; seeing they crucify to themselves the Son of God afresh, and put him to an open shame.",},{verse: "7", text: "For the earth which drinketh in the rain that cometh oft upon it, and bringeth forth herbs meet for them by whom it is dressed, receiveth blessing from God:",},{verse: "8", text: "But that which beareth thorns and briers is rejected, and is nigh unto cursing; whose end is to be burned.",},{verse: "9", text: "But, beloved, we are persuaded better things of you, and things that accompany salvation, though we thus speak.",},{verse: "10", text: "For God is not unrighteous to forget your work and labour of love, which ye have shewed toward his name, in that ye have ministered to the saints, and do minister.",},{verse: "11", text: "And we desire that every one of you do shew the same diligence to the full assurance of hope unto the end:",},{verse: "12", text: "That ye be not slothful, but followers of them who through faith and patience inherit the promises.",},{verse: "13", text: "For when God made promise to Abraham, because he could swear by no greater, he sware by himself,",},{verse: "14", text: "Saying, Surely blessing I will bless thee, and multiplying I will multiply thee.",},{verse: "15", text: "And so, after he had patiently endured, he obtained the promise.",},{verse: "16", text: "For men verily swear by the greater: and an oath for confirmation is to them an end of all strife.",},{verse: "17", text: "Wherein God, willing more abundantly to shew unto the heirs of promise the immutability of his counsel, confirmed it by an oath:",},{verse: "18", text: "That by two immutable things, in which it was impossible for God to lie, we might have a strong consolation, who have fled for refuge to lay hold upon the hope set before us:",},{verse: "19", text: "Which hope we have as an anchor of the soul, both sure and stedfast, and which entereth into that within the veil;",},{verse: "20", text: "Whither the forerunner is for us entered, even Jesus, made an high priest for ever after the order of Melchisedec.",},],},{chapter: "7", verses: [{verse: "1", text: "For this Melchisedec, king of Salem, priest of the most high God, who met Abraham returning from the slaughter of the kings, and blessed him;",},{verse: "2", text: "To whom also Abraham gave a tenth part of all; first being by interpretation King of righteousness, and after that also King of Salem, which is, King of peace;",},{verse: "3", text: "Without father, without mother, without descent, having neither beginning of days, nor end of life; but made like unto the Son of God; abideth a priest continually.",},{verse: "4", text: "Now consider how great this man was, unto whom even the patriarch Abraham gave the tenth of the spoils.",},{verse: "5", text: "And verily they that are of the sons of Levi, who receive the office of the priesthood, have a commandment to take tithes of the people according to the law, that is, of their brethren, though they come out of the loins of Abraham:",},{verse: "6", text: "But he whose descent is not counted from them received tithes of Abraham, and blessed him that had the promises.",},{verse: "7", text: "And without all contradiction the less is blessed of the better.",},{verse: "8", text: "And here men that die receive tithes; but there he receiveth them, of whom it is witnessed that he liveth.",},{verse: "9", text: "And as I may so say, Levi also, who receiveth tithes, payed tithes in Abraham.",},{verse: "10", text: "For he was yet in the loins of his father, when Melchisedec met him.",},{verse: "11", text: "If therefore perfection were by the Levitical priesthood, (for under it the people received the law,) what further need was there that another priest should rise after the order of Melchisedec, and not be called after the order of Aaron?",},{verse: "12", text: "For the priesthood being changed, there is made of necessity a change also of the law.",},{verse: "13", text: "For he of whom these things are spoken pertaineth to another tribe, of which no man gave attendance at the altar.",},{verse: "14", text: "For it is evident that our Lord sprang out of Juda; of which tribe Moses spake nothing concerning priesthood.",},{verse: "15", text: "And it is yet far more evident: for that after the similitude of Melchisedec there ariseth another priest,",},{verse: "16", text: "Who is made, not after the law of a carnal commandment, but after the power of an endless life.",},{verse: "17", text: "For he testifieth, Thou art a priest for ever after the order of Melchisedec.",},{verse: "18", text: "For there is verily a disannulling of the commandment going before for the weakness and unprofitableness thereof.",},{verse: "19", text: "For the law made nothing perfect, but the bringing in of a better hope did; by the which we draw nigh unto God.",},{verse: "20", text: "And inasmuch as not without an oath he was made priest:",},{verse: "21", text: "(For those priests were made without an oath; but this with an oath by him that said unto him, The Lord sware and will not repent, Thou art a priest for ever after the order of Melchisedec:)",},{verse: "22", text: "By so much was Jesus made a surety of a better testament.",},{verse: "23", text: "And they truly were many priests, because they were not suffered to continue by reason of death:",},{verse: "24", text: "But this man, because he continueth ever, hath an unchangeable priesthood.",},{verse: "25", text: "Wherefore he is able also to save them to the uttermost that come unto God by him, seeing he ever liveth to make intercession for them.",},{verse: "26", text: "For such an high priest became us, who is holy, harmless, undefiled, separate from sinners, and made higher than the heavens;",},{verse: "27", text: "Who needeth not daily, as those high priests, to offer up sacrifice, first for his own sins, and then for the people\u2019s: for this he did once, when he offered up himself.",},{verse: "28", text: "For the law maketh men high priests which have infirmity; but the word of the oath, which was since the law, maketh the Son, who is consecrated for evermore.",},],},{chapter: "8", verses: [{verse: "1", text: "Now of the things which we have spoken this is the sum: We have such an high priest, who is set on the right hand of the throne of the Majesty in the heavens;",},{verse: "2", text: "A minister of the sanctuary, and of the true tabernacle, which the Lord pitched, and not man.",},{verse: "3", text: "For every high priest is ordained to offer gifts and sacrifices: wherefore it is of necessity that this man have somewhat also to offer.",},{verse: "4", text: "For if he were on earth, he should not be a priest, seeing that there are priests that offer gifts according to the law:",},{verse: "5", text: "Who serve unto the example and shadow of heavenly things, as Moses was admonished of God when he was about to make the tabernacle: for, See, saith he, that thou make all things according to the pattern shewed to thee in the mount.",},{verse: "6", text: "But now hath he obtained a more excellent ministry, by how much also he is the mediator of a better covenant, which was established upon better promises.",},{verse: "7", text: "For if that first covenant had been faultless, then should no place have been sought for the second.",},{verse: "8", text: "For finding fault with them, he saith, Behold, the days come, saith the Lord, when I will make a new covenant with the house of Israel and with the house of Judah:",},{verse: "9", text: "Not according to the covenant that I made with their fathers in the day when I took them by the hand to lead them out of the land of Egypt; because they continued not in my covenant, and I regarded them not, saith the Lord.",},{verse: "10", text: "For this is the covenant that I will make with the house of Israel after those days, saith the Lord; I will put my laws into their mind, and write them in their hearts: and I will be to them a God, and they shall be to me a people:",},{verse: "11", text: "And they shall not teach every man his neighbour, and every man his brother, saying, Know the Lord: for all shall know me, from the least to the greatest.",},{verse: "12", text: "For I will be merciful to their unrighteousness, and their sins and their iniquities will I remember no more.",},{verse: "13", text: "In that he saith, A new covenant, he hath made the first old. Now that which decayeth and waxeth old is ready to vanish away.",},],},{chapter: "9", verses: [{verse: "1", text: "Then verily the first covenant had also ordinances of divine service, and a worldly sanctuary.",},{verse: "2", text: "For there was a tabernacle made; the first, wherein was the candlestick, and the table, and the shewbread; which is called the sanctuary.",},{verse: "3", text: "And after the second veil, the tabernacle which is called the Holiest of all;",},{verse: "4", text: "Which had the golden censer, and the ark of the covenant overlaid round about with gold, wherein was the golden pot that had manna, and Aaron\u2019s rod that budded, and the tables of the covenant;",},{verse: "5", text: "And over it the cherubims of glory shadowing the mercyseat; of which we cannot now speak particularly.",},{verse: "6", text: "Now when these things were thus ordained, the priests went always into the first tabernacle, accomplishing the service of God.",},{verse: "7", text: "But into the second went the high priest alone once every year, not without blood, which he offered for himself, and for the errors of the people:",},{verse: "8", text: "The Holy Ghost this signifying, that the way into the holiest of all was not yet made manifest, while as the first tabernacle was yet standing:",},{verse: "9", text: "Which was a figure for the time then present, in which were offered both gifts and sacrifices, that could not make him that did the service perfect, as pertaining to the conscience;",},{verse: "10", text: "Which stood only in meats and drinks, and divers washings, and carnal ordinances, imposed on them until the time of reformation.",},{verse: "11", text: "But Christ being come an high priest of good things to come, by a greater and more perfect tabernacle, not made with hands, that is to say, not of this building;",},{verse: "12", text: "Neither by the blood of goats and calves, but by his own blood he entered in once into the holy place, having obtained eternal redemption for us.",},{verse: "13", text: "For if the blood of bulls and of goats, and the ashes of an heifer sprinkling the unclean, sanctifieth to the purifying of the flesh:",},{verse: "14", text: "How much more shall the blood of Christ, who through the eternal Spirit offered himself without spot to God, purge your conscience from dead works to serve the living God?",},{verse: "15", text: "And for this cause he is the mediator of the new testament, that by means of death, for the redemption of the transgressions that were under the first testament, they which are called might receive the promise of eternal inheritance.",},{verse: "16", text: "For where a testament is, there must also of necessity be the death of the testator.",},{verse: "17", text: "For a testament is of force after men are dead: otherwise it is of no strength at all while the testator liveth.",},{verse: "18", text: "Whereupon neither the first testament was dedicated without blood.",},{verse: "19", text: "For when Moses had spoken every precept to all the people according to the law, he took the blood of calves and of goats, with water, and scarlet wool, and hyssop, and sprinkled both the book, and all the people,",},{verse: "20", text: "Saying, This is the blood of the testament which God hath enjoined unto you.",},{verse: "21", text: "Moreover he sprinkled with blood both the tabernacle, and all the vessels of the ministry.",},{verse: "22", text: "And almost all things are by the law purged with blood; and without shedding of blood is no remission.",},{verse: "23", text: "It was therefore necessary that the patterns of things in the heavens should be purified with these; but the heavenly things themselves with better sacrifices than these.",},{verse: "24", text: "For Christ is not entered into the holy places made with hands, which are the figures of the true; but into heaven itself, now to appear in the presence of God for us:",},{verse: "25", text: "Nor yet that he should offer himself often, as the high priest entereth into the holy place every year with blood of others;",},{verse: "26", text: "For then must he often have suffered since the foundation of the world: but now once in the end of the world hath he appeared to put away sin by the sacrifice of himself.",},{verse: "27", text: "And as it is appointed unto men once to die, but after this the judgment:",},{verse: "28", text: "So Christ was once offered to bear the sins of many; and unto them that look for him shall he appear the second time without sin unto salvation.",},],},{chapter: "10", verses: [{verse: "1", text: "For the law having a shadow of good things to come, and not the very image of the things, can never with those sacrifices which they offered year by year continually make the comers thereunto perfect.",},{verse: "2", text: "For then would they not have ceased to be offered? because that the worshippers once purged should have had no more conscience of sins.",},{verse: "3", text: "But in those sacrifices there is a remembrance again made of sins every year.",},{verse: "4", text: "For it is not possible that the blood of bulls and of goats should take away sins.",},{verse: "5", text: "Wherefore when he cometh into the world, he saith, Sacrifice and offering thou wouldest not, but a body hast thou prepared me:",},{verse: "6", text: "In burnt offerings and sacrifices for sin thou hast had no pleasure.",},{verse: "7", text: "Then said I, Lo, I come (in the volume of the book it is written of me,) to do thy will, O God.",},{verse: "8", text: "Above when he said, Sacrifice and offering and burnt offerings and offering for sin thou wouldest not, neither hadst pleasure therein; which are offered by the law;",},{verse: "9", text: "Then said he, Lo, I come to do thy will, O God. He taketh away the first, that he may establish the second.",},{verse: "10", text: "By the which will we are sanctified through the offering of the body of Jesus Christ once for all.",},{verse: "11", text: "And every priest standeth daily ministering and offering oftentimes the same sacrifices, which can never take away sins:",},{verse: "12", text: "But this man, after he had offered one sacrifice for sins for ever, sat down on the right hand of God;",},{verse: "13", text: "From henceforth expecting till his enemies be made his footstool.",},{verse: "14", text: "For by one offering he hath perfected for ever them that are sanctified.",},{verse: "15", text: "Whereof the Holy Ghost also is a witness to us: for after that he had said before,",},{verse: "16", text: "This is the covenant that I will make with them after those days, saith the Lord, I will put my laws into their hearts, and in their minds will I write them;",},{verse: "17", text: "And their sins and iniquities will I remember no more.",},{verse: "18", text: "Now where remission of these is, there is no more offering for sin.",},{verse: "19", text: "Having therefore, brethren, boldness to enter into the holiest by the blood of Jesus,",},{verse: "20", text: "By a new and living way, which he hath consecrated for us, through the veil, that is to say, his flesh;",},{verse: "21", text: "And having an high priest over the house of God;",},{verse: "22", text: "Let us draw near with a true heart in full assurance of faith, having our hearts sprinkled from an evil conscience, and our bodies washed with pure water.",},{verse: "23", text: "Let us hold fast the profession of our faith without wavering; (for he is faithful that promised;)",},{verse: "24", text: "And let us consider one another to provoke unto love and to good works:",},{verse: "25", text: "Not forsaking the assembling of ourselves together, as the manner of some is; but exhorting one another: and so much the more, as ye see the day approaching.",},{verse: "26", text: "For if we sin wilfully after that we have received the knowledge of the truth, there remaineth no more sacrifice for sins,",},{verse: "27", text: "But a certain fearful looking for of judgment and fiery indignation, which shall devour the adversaries.",},{verse: "28", text: "He that despised Moses\u2019 law died without mercy under two or three witnesses:",},{verse: "29", text: "Of how much sorer punishment, suppose ye, shall he be thought worthy, who hath trodden under foot the Son of God, and hath counted the blood of the covenant, wherewith he was sanctified, an unholy thing, and hath done despite unto the Spirit of grace?",},{verse: "30", text: "For we know him that hath said, Vengeance belongeth unto me, I will recompense, saith the Lord. And again, The Lord shall judge his people.",},{verse: "31", text: "It is a fearful thing to fall into the hands of the living God.",},{verse: "32", text: "But call to remembrance the former days, in which, after ye were illuminated, ye endured a great fight of afflictions;",},{verse: "33", text: "Partly, whilst ye were made a gazingstock both by reproaches and afflictions; and partly, whilst ye became companions of them that were so used.",},{verse: "34", text: "For ye had compassion of me in my bonds, and took joyfully the spoiling of your goods, knowing in yourselves that ye have in heaven a better and an enduring substance.",},{verse: "35", text: "Cast not away therefore your confidence, which hath great recompence of reward.",},{verse: "36", text: "For ye have need of patience, that, after ye have done the will of God, ye might receive the promise.",},{verse: "37", text: "For yet a little while, and he that shall come will come, and will not tarry.",},{verse: "38", text: "Now the just shall live by faith: but if any man draw back, my soul shall have no pleasure in him.",},{verse: "39", text: "But we are not of them who draw back unto perdition; but of them that believe to the saving of the soul.",},],},{chapter: "11", verses: [{verse: "1", text: "Now faith is the substance of things hoped for, the evidence of things not seen.",},{verse: "2", text: "For by it the elders obtained a good report."},{verse: "3", text: "Through faith we understand that the worlds were framed by the word of God, so that things which are seen were not made of things which do appear.",},{verse: "4", text: "By faith Abel offered unto God a more excellent sacrifice than Cain, by which he obtained witness that he was righteous, God testifying of his gifts: and by it he being dead yet speaketh.",},{verse: "5", text: "By faith Enoch was translated that he should not see death; and was not found, because God had translated him: for before his translation he had this testimony, that he pleased God.",},{verse: "6", text: "But without faith it is impossible to please him: for he that cometh to God must believe that he is, and that he is a rewarder of them that diligently seek him.",},{verse: "7", text: "By faith Noah, being warned of God of things not seen as yet, moved with fear, prepared an ark to the saving of his house; by the which he condemned the world, and became heir of the righteousness which is by faith.",},{verse: "8", text: "By faith Abraham, when he was called to go out into a place which he should after receive for an inheritance, obeyed; and he went out, not knowing whither he went.",},{verse: "9", text: "By faith he sojourned in the land of promise, as in a strange country, dwelling in tabernacles with Isaac and Jacob, the heirs with him of the same promise:",},{verse: "10", text: "For he looked for a city which hath foundations, whose builder and maker is God.",},{verse: "11", text: "Through faith also Sara herself received strength to conceive seed, and was delivered of a child when she was past age, because she judged him faithful who had promised.",},{verse: "12", text: "Therefore sprang there even of one, and him as good as dead, so many as the stars of the sky in multitude, and as the sand which is by the sea shore innumerable.",},{verse: "13", text: "These all died in faith, not having received the promises, but having seen them afar off, and were persuaded of them, and embraced them, and confessed that they were strangers and pilgrims on the earth.",},{verse: "14", text: "For they that say such things declare plainly that they seek a country.",},{verse: "15", text: "And truly, if they had been mindful of that country from whence they came out, they might have had opportunity to have returned.",},{verse: "16", text: "But now they desire a better country, that is, an heavenly: wherefore God is not ashamed to be called their God: for he hath prepared for them a city.",},{verse: "17", text: "By faith Abraham, when he was tried, offered up Isaac: and he that had received the promises offered up his only begotten son,",},{verse: "18", text: "Of whom it was said, That in Isaac shall thy seed be called:",},{verse: "19", text: "Accounting that God was able to raise him up, even from the dead; from whence also he received him in a figure.",},{verse: "20", text: "By faith Isaac blessed Jacob and Esau concerning things to come.",},{verse: "21", text: "By faith Jacob, when he was a dying, blessed both the sons of Joseph; and worshipped, leaning upon the top of his staff.",},{verse: "22", text: "By faith Joseph, when he died, made mention of the departing of the children of Israel; and gave commandment concerning his bones.",},{verse: "23", text: "By faith Moses, when he was born, was hid three months of his parents, because they saw he was a proper child; and they were not afraid of the king\u2019s commandment.",},{verse: "24", text: "By faith Moses, when he was come to years, refused to be called the son of Pharaoh\u2019s daughter;",},{verse: "25", text: "Choosing rather to suffer affliction with the people of God, than to enjoy the pleasures of sin for a season;",},{verse: "26", text: "Esteeming the reproach of Christ greater riches than the treasures in Egypt: for he had respect unto the recompence of the reward.",},{verse: "27", text: "By faith he forsook Egypt, not fearing the wrath of the king: for he endured, as seeing him who is invisible.",},{verse: "28", text: "Through faith he kept the passover, and the sprinkling of blood, lest he that destroyed the firstborn should touch them.",},{verse: "29", text: "By faith they passed through the Red sea as by dry land: which the Egyptians assaying to do were drowned.",},{verse: "30", text: "By faith the walls of Jericho fell down, after they were compassed about seven days.",},{verse: "31", text: "By faith the harlot Rahab perished not with them that believed not, when she had received the spies with peace.",},{verse: "32", text: "And what shall I more say? for the time would fail me to tell of Gedeon, and of Barak, and of Samson, and of Jephthae; of David also, and Samuel, and of the prophets:",},{verse: "33", text: "Who through faith subdued kingdoms, wrought righteousness, obtained promises, stopped the mouths of lions,",},{verse: "34", text: "Quenched the violence of fire, escaped the edge of the sword, out of weakness were made strong, waxed valiant in fight, turned to flight the armies of the aliens.",},{verse: "35", text: "Women received their dead raised to life again: and others were tortured, not accepting deliverance; that they might obtain a better resurrection:",},{verse: "36", text: "And others had trial of cruel mockings and scourgings, yea, moreover of bonds and imprisonment:",},{verse: "37", text: "They were stoned, they were sawn asunder, were tempted, were slain with the sword: they wandered about in sheepskins and goatskins; being destitute, afflicted, tormented;",},{verse: "38", text: "(Of whom the world was not worthy:) they wandered in deserts, and in mountains, and in dens and caves of the earth.",},{verse: "39", text: "And these all, having obtained a good report through faith, received not the promise:",},{verse: "40", text: "God having provided some better thing for us, that they without us should not be made perfect.",},],},{chapter: "12", verses: [{verse: "1", text: "Wherefore seeing we also are compassed about with so great a cloud of witnesses, let us lay aside every weight, and the sin which doth so easily beset us, and let us run with patience the race that is set before us,",},{verse: "2", text: "Looking unto Jesus the author and finisher of our faith; who for the joy that was set before him endured the cross, despising the shame, and is set down at the right hand of the throne of God.",},{verse: "3", text: "For consider him that endured such contradiction of sinners against himself, lest ye be wearied and faint in your minds.",},{verse: "4", text: "Ye have not yet resisted unto blood, striving against sin.",},{verse: "5", text: "And ye have forgotten the exhortation which speaketh unto you as unto children, My son, despise not thou the chastening of the Lord, nor faint when thou art rebuked of him:",},{verse: "6", text: "For whom the Lord loveth he chasteneth, and scourgeth every son whom he receiveth.",},{verse: "7", text: "If ye endure chastening, God dealeth with you as with sons; for what son is he whom the father chasteneth not?",},{verse: "8", text: "But if ye be without chastisement, whereof all are partakers, then are
