 will of God and our Father:",},{verse: "5", text: "To whom be glory for ever and ever. Amen."},{verse: "6", text: "I marvel that ye are so soon removed from him that called you into the grace of Christ unto another gospel:",},{verse: "7", text: "Which is not another; but there be some that trouble you, and would pervert the gospel of Christ.",},{verse: "8", text: "But though we, or an angel from heaven, preach any other gospel unto you than that which we have preached unto you, let him be accursed.",},{verse: "9", text: "As we said before, so say I now again, If any man preach any other gospel unto you than that ye have received, let him be accursed.",},{verse: "10", text: "For do I now persuade men, or God? or do I seek to please men? for if I yet pleased men, I should not be the servant of Christ.",},{verse: "11", text: "But I certify you, brethren, that the gospel which was preached of me is not after man.",},{verse: "12", text: "For I neither received it of man, neither was I taught it, but by the revelation of Jesus Christ.",},{verse: "13", text: "For ye have heard of my conversation in time past in the Jews\u2019 religion, how that beyond measure I persecuted the church of God, and wasted it:",},{verse: "14", text: "And profited in the Jews\u2019 religion above many my equals in mine own nation, being more exceedingly zealous of the traditions of my fathers.",},{verse: "15", text: "But when it pleased God, who separated me from my mother\u2019s womb, and called me by his grace,",},{verse: "16", text: "To reveal his Son in me, that I might preach him among the heathen; immediately I conferred not with flesh and blood:",},{verse: "17", text: "Neither went I up to Jerusalem to them which were apostles before me; but I went into Arabia, and returned again unto Damascus.",},{verse: "18", text: "Then after three years I went up to Jerusalem to see Peter, and abode with him fifteen days.",},{verse: "19", text: "But other of the apostles saw I none, save James the Lord\u2019s brother.",},{verse: "20", text: "Now the things which I write unto you, behold, before God, I lie not.",},{verse: "21", text: "Afterwards I came into the regions of Syria and Cilicia;",},{verse: "22", text: "And was unknown by face unto the churches of Judaea which were in Christ:",},{verse: "23", text: "But they had heard only, That he which persecuted us in times past now preacheth the faith which once he destroyed.",},{verse: "24", text: "And they glorified God in me."},],},{chapter: "2", verses: [{verse: "1", text: "Then fourteen years after I went up again to Jerusalem with Barnabas, and took Titus with me also.",},{verse: "2", text: "And I went up by revelation, and communicated unto them that gospel which I preach among the Gentiles, but privately to them which were of reputation, lest by any means I should run, or had run, in vain.",},{verse: "3", text: "But neither Titus, who was with me, being a Greek, was compelled to be circumcised:",},{verse: "4", text: "And that because of false brethren unawares brought in, who came in privily to spy out our liberty which we have in Christ Jesus, that they might bring us into bondage:",},{verse: "5", text: "To whom we gave place by subjection, no, not for an hour; that the truth of the gospel might continue with you.",},{verse: "6", text: "But of these who seemed to be somewhat, (whatsoever they were, it maketh no matter to me: God accepteth no man\u2019s person:) for they who seemed to be somewhat in conference added nothing to me:",},{verse: "7", text: "But contrariwise, when they saw that the gospel of the uncircumcision was committed unto me, as the gospel of the circumcision was unto Peter;",},{verse: "8", text: "(For he that wrought effectually in Peter to the apostleship of the circumcision, the same was mighty in me toward the Gentiles:)",},{verse: "9", text: "And when James, Cephas, and John, who seemed to be pillars, perceived the grace that was given unto me, they gave to me and Barnabas the right hands of fellowship; that we should go unto the heathen, and they unto the circumcision.",},{verse: "10", text: "Only they would that we should remember the poor; the same which I also was forward to do.",},{verse: "11", text: "But when Peter was come to Antioch, I withstood him to the face, because he was to be blamed.",},{verse: "12", text: "For before that certain came from James, he did eat with the Gentiles: but when they were come, he withdrew and separated himself, fearing them which were of the circumcision.",},{verse: "13", text: "And the other Jews dissembled likewise with him; insomuch that Barnabas also was carried away with their dissimulation.",},{verse: "14", text: "But when I saw that they walked not uprightly according to the truth of the gospel, I said unto Peter before them all, If thou, being a Jew, livest after the manner of Gentiles, and not as do the Jews, why compellest thou the Gentiles to live as do the Jews?",},{verse: "15", text: "We who are Jews by nature, and not sinners of the Gentiles,",},{verse: "16", text: "Knowing that a man is not justified by the works of the law, but by the faith of Jesus Christ, even we have believed in Jesus Christ, that we might be justified by the faith of Christ, and not by the works of the law: for by the works of the law shall no flesh be justified.",},{verse: "17", text: "But if, while we seek to be justified by Christ, we ourselves also are found sinners, is therefore Christ the minister of sin? God forbid.",},{verse: "18", text: "For if I build again the things which I destroyed, I make myself a transgressor.",},{verse: "19", text: "For I through the law am dead to the law, that I might live unto God.",},{verse: "20", text: "I am crucified with Christ: nevertheless I live; yet not I, but Christ liveth in me: and the life which I now live in the flesh I live by the faith of the Son of God, who loved me, and gave himself for me.",},{verse: "21", text: "I do not frustrate the grace of God: for if righteousness come by the law, then Christ is dead in vain.",},],},{chapter: "3", verses: [{verse: "1", text: "O foolish Galatians, who hath bewitched you, that ye should not obey the truth, before whose eyes Jesus Christ hath been evidently set forth, crucified among you?",},{verse: "2", text: "This only would I learn of you, Received ye the Spirit by the works of the law, or by the hearing of faith?",},{verse: "3", text: "Are ye so foolish? having begun in the Spirit, are ye now made perfect by the flesh?",},{verse: "4", text: "Have ye suffered so many things in vain? if it be yet in vain.",},{verse: "5", text: "He therefore that ministereth to you the Spirit, and worketh miracles among you, doeth he it by the works of the law, or by the hearing of faith?",},{verse: "6", text: "Even as Abraham believed God, and it was accounted to him for righteousness.",},{verse: "7", text: "Know ye therefore that they which are of faith, the same are the children of Abraham.",},{verse: "8", text: "And the scripture, foreseeing that God would justify the heathen through faith, preached before the gospel unto Abraham, saying, In thee shall all nations be blessed.",},{verse: "9", text: "So then they which be of faith are blessed with faithful Abraham.",},{verse: "10", text: "For as many as are of the works of the law are under the curse: for it is written, Cursed is every one that continueth not in all things which are written in the book of the law to do them.",},{verse: "11", text: "But that no man is justified by the law in the sight of God, it is evident: for, The just shall live by faith.",},{verse: "12", text: "And the law is not of faith: but, The man that doeth them shall live in them.",},{verse: "13", text: "Christ hath redeemed us from the curse of the law, being made a curse for us: for it is written, Cursed is every one that hangeth on a tree:",},{verse: "14", text: "That the blessing of Abraham might come on the Gentiles through Jesus Christ; that we might receive the promise of the Spirit through faith.",},{verse: "15", text: "Brethren, I speak after the manner of men; Though it be but a man\u2019s covenant, yet if it be confirmed, no man disannulleth, or addeth thereto.",},{verse: "16", text: "Now to Abraham and his seed were the promises made. He saith not, And to seeds, as of many; but as of one, And to thy seed, which is Christ.",},{verse: "17", text: "And this I say, that the covenant, that was confirmed before of God in Christ, the law, which was four hundred and thirty years after, cannot disannul, that it should make the promise of none effect.",},{verse: "18", text: "For if the inheritance be of the law, it is no more of promise: but God gave it to Abraham by promise.",},{verse: "19", text: "Wherefore then serveth the law? It was added because of transgressions, till the seed should come to whom the promise was made; and it was ordained by angels in the hand of a mediator.",},{verse: "20", text: "Now a mediator is not a mediator of one, but God is one.",},{verse: "21", text: "Is the law then against the promises of God? God forbid: for if there had been a law given which could have given life, verily righteousness should have been by the law.",},{verse: "22", text: "But the scripture hath concluded all under sin, that the promise by faith of Jesus Christ might be given to them that believe.",},{verse: "23", text: "But before faith came, we were kept under the law, shut up unto the faith which should afterwards be revealed.",},{verse: "24", text: "Wherefore the law was our schoolmaster to bring us unto Christ, that we might be justified by faith.",},{verse: "25", text: "But after that faith is come, we are no longer under a schoolmaster.",},{verse: "26", text: "For ye are all the children of God by faith in Christ Jesus.",},{verse: "27", text: "For as many of you as have been baptized into Christ have put on Christ.",},{verse: "28", text: "There is neither Jew nor Greek, there is neither bond nor free, there is neither male nor female: for ye are all one in Christ Jesus.",},{verse: "29", text: "And if ye be Christ\u2019s, then are ye Abraham\u2019s seed, and heirs according to the promise.",},],},{chapter: "4", verses: [{verse: "1", text: "Now I say, That the heir, as long as he is a child, differeth nothing from a servant, though he be lord of all;",},{verse: "2", text: "But is under tutors and governors until the time appointed of the father.",},{verse: "3", text: "Even so we, when we were children, were in bondage under the elements of the world:",},{verse: "4", text: "But when the fulness of the time was come, God sent forth his Son, made of a woman, made under the law,",},{verse: "5", text: "To redeem them that were under the law, that we might receive the adoption of sons.",},{verse: "6", text: "And because ye are sons, God hath sent forth the Spirit of his Son into your hearts, crying, Abba, Father.",},{verse: "7", text: "Wherefore thou art no more a servant, but a son; and if a son, then an heir of God through Christ.",},{verse: "8", text: "Howbeit then, when ye knew not God, ye did service unto them which by nature are no gods.",},{verse: "9", text: "But now, after that ye have known God, or rather are known of God, how turn ye again to the weak and beggarly elements, whereunto ye desire again to be in bondage?",},{verse: "10", text: "Ye observe days, and months, and times, and years.",},{verse: "11", text: "I am afraid of you, lest I have bestowed upon you labour in vain.",},{verse: "12", text: "Brethren, I beseech you, be as I am; for I am as ye are: ye have not injured me at all.",},{verse: "13", text: "Ye know how through infirmity of the flesh I preached the gospel unto you at the first.",},{verse: "14", text: "And my temptation which was in my flesh ye despised not, nor rejected; but received me as an angel of God, even as Christ Jesus.",},{verse: "15", text: "Where is then the blessedness ye spake of? for I bear you record, that, if it had been possible, ye would have plucked out your own eyes, and have given them to me.",},{verse: "16", text: "Am I therefore become your enemy, because I tell you the truth?",},{verse: "17", text: "They zealously affect you, but not well; yea, they would exclude you, that ye might affect them.",},{verse: "18", text: "But it is good to be zealously affected always in a good thing, and not only when I am present with you.",},{verse: "19", text: "My little children, of whom I travail in birth again until Christ be formed in you,",},{verse: "20", text: "I desire to be present with you now, and to change my voice; for I stand in doubt of you.",},{verse: "21", text: "Tell me, ye that desire to be under the law, do ye not hear the law?",},{verse: "22", text: "For it is written, that Abraham had two sons, the one by a bondmaid, the other by a freewoman.",},{verse: "23", text: "But he who was of the bondwoman was born after the flesh; but he of the freewoman was by promise.",},{verse: "24", text: "Which things are an allegory: for these are the two covenants; the one from the mount Sinai, which gendereth to bondage, which is Agar.",},{verse: "25", text: "For this Agar is mount Sinai in Arabia, and answereth to Jerusalem which now is, and is in bondage with her children.",},{verse: "26", text: "But Jerusalem which is above is free, which is the mother of us all.",},{verse: "27", text: "For it is written, Rejoice, thou barren that bearest not; break forth and cry, thou that travailest not: for the desolate hath many more children than she which hath an husband.",},{verse: "28", text: "Now we, brethren, as Isaac was, are the children of promise.",},{verse: "29", text: "But as then he that was born after the flesh persecuted him that was born after the Spirit, even so it is now.",},{verse: "30", text: "Nevertheless what saith the scripture? Cast out the bondwoman and her son: for the son of the bondwoman shall not be heir with the son of the freewoman.",},{verse: "31", text: "So then, brethren, we are not children of the bondwoman, but of the free.",},],},{chapter: "5", verses: [{verse: "1", text: "Stand fast therefore in the liberty wherewith Christ hath made us free, and be not entangled again with the yoke of bondage.",},{verse: "2", text: "Behold, I Paul say unto you, that if ye be circumcised, Christ shall profit you nothing.",},{verse: "3", text: "For I testify again to every man that is circumcised, that he is a debtor to do the whole law.",},{verse: "4", text: "Christ is become of no effect unto you, whosoever of you are justified by the law; ye are fallen from grace.",},{verse: "5", text: "For we through the Spirit wait for the hope of righteousness by faith.",},{verse: "6", text: "For in Jesus Christ neither circumcision availeth any thing, nor uncircumcision; but faith which worketh by love.",},{verse: "7", text: "Ye did run well; who did hinder you that ye should not obey the truth?",},{verse: "8", text: "This persuasion cometh not of him that calleth you.",},{verse: "9", text: "A little leaven leaveneth the whole lump."},{verse: "10", text: "I have confidence in you through the Lord, that ye will be none otherwise minded: but he that troubleth you shall bear his judgment, whosoever he be.",},{verse: "11", text: "And I, brethren, if I yet preach circumcision, why do I yet suffer persecution? then is the offence of the cross ceased.",},{verse: "12", text: "I would they were even cut off which trouble you.",},{verse: "13", text: "For, brethren, ye have been called unto liberty; only use not liberty for an occasion to the flesh, but by love serve one another.",},{verse: "14", text: "For all the law is fulfilled in one word, even in this; Thou shalt love thy neighbour as thyself.",},{verse: "15", text: "But if ye bite and devour one another, take heed that ye be not consumed one of another.",},{verse: "16", text: "This I say then, Walk in the Spirit, and ye shall not fulfil the lust of the flesh.",},{verse: "17", text: "For the flesh lusteth against the Spirit, and the Spirit against the flesh: and these are contrary the one to the other: so that ye cannot do the things that ye would.",},{verse: "18", text: "But if ye be led of the Spirit, ye are not under the law.",},{verse: "19", text: "Now the works of the flesh are manifest, which are these; Adultery, fornication, uncleanness, lasciviousness,",},{verse: "20", text: "Idolatry, witchcraft, hatred, variance, emulations, wrath, strife, seditions, heresies,",},{verse: "21", text: "Envyings, murders, drunkenness, revellings, and such like: of the which I tell you before, as I have also told you in time past, that they which do such things shall not inherit the kingdom of God.",},{verse: "22", text: "But the fruit of the Spirit is love, joy, peace, longsuffering, gentleness, goodness, faith,",},{verse: "23", text: "Meekness, temperance: against such there is no law.",},{verse: "24", text: "And they that are Christ\u2019s have crucified the flesh with the affections and lusts.",},{verse: "25", text: "If we live in the Spirit, let us also walk in the Spirit.",},{verse: "26", text: "Let us not be desirous of vain glory, provoking one another, envying one another.",},],},{chapter: "6", verses: [{verse: "1", text: "Brethren, if a man be overtaken in a fault, ye which are spiritual, restore such an one in the spirit of meekness; considering thyself, lest thou also be tempted.",},{verse: "2", text: "Bear ye one another\u2019s burdens, and so fulfil the law of Christ.",},{verse: "3", text: "For if a man think himself to be something, when he is nothing, he deceiveth himself.",},{verse: "4", text: "But let every man prove his own work, and then shall he have rejoicing in himself alone, and not in another.",},{verse: "5", text: "For every man shall bear his own burden."},{verse: "6", text: "Let him that is taught in the word communicate unto him that teacheth in all good things.",},{verse: "7", text: "Be not deceived; God is not mocked: for whatsoever a man soweth, that shall he also reap.",},{verse: "8", text: "For he that soweth to his flesh shall of the flesh reap corruption; but he that soweth to the Spirit shall of the Spirit reap life everlasting.",},{verse: "9", text: "And let us not be weary in well doing: for in due season we shall reap, if we faint not.",},{verse: "10", text: "As we have therefore opportunity, let us do good unto all men, especially unto them who are of the household of faith.",},{verse: "11", text: "Ye see how large a letter I have written unto you with mine own hand.",},{verse: "12", text: "As many as desire to make a fair shew in the flesh, they constrain you to be circumcised; only lest they should suffer persecution for the cross of Christ.",},{verse: "13", text: "For neither they themselves who are circumcised keep the law; but desire to have you circumcised, that they may glory in your flesh.",},{verse: "14", text: "But God forbid that I should glory, save in the cross of our Lord Jesus Christ, by whom the world is crucified unto me, and I unto the world.",},{verse: "15", text: "For in Christ Jesus neither circumcision availeth any thing, nor uncircumcision, but a new creature.",},{verse: "16", text: "And as many as walk according to this rule, peace be on them, and mercy, and upon the Israel of God.",},{verse: "17", text: "From henceforth let no man trouble me: for I bear in my body the marks of the Lord Jesus.",},{verse: "18", text: "Brethren, the grace of our Lord Jesus Christ be with your spirit. Amen.",},],},],}, Ephesians:{book: "Ephesians", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul, an apostle of Jesus Christ by the will of God, to the saints which are at Ephesus, and to the faithful in Christ Jesus:",},{verse: "2", text: "Grace be to you, and peace, from God our Father, and from the Lord Jesus Christ.",},{verse: "3", text: "Blessed be the God and Father of our Lord Jesus Christ, who hath blessed us with all spiritual blessings in heavenly places in Christ:",},{verse: "4", text: "According as he hath chosen us in him before the foundation of the world, that we should be holy and without blame before him in love:",},{verse: "5", text: "Having predestinated us unto the adoption of children by Jesus Christ to himself, according to the good pleasure of his will,",},{verse: "6", text: "To the praise of the glory of his grace, wherein he hath made us accepted in the beloved.",},{verse: "7", text: "In whom we have redemption through his blood, the forgiveness of sins, according to the riches of his grace;",},{verse: "8", text: "Wherein he hath abounded toward us in all wisdom and prudence;",},{verse: "9", text: "Having made known unto us the mystery of his will, according to his good pleasure which he hath purposed in himself:",},{verse: "10", text: "That in the dispensation of the fulness of times he might gather together in one all things in Christ, both which are in heaven, and which are on earth; even in him:",},{verse: "11", text: "In whom also we have obtained an inheritance, being predestinated according to the purpose of him who worketh all things after the counsel of his own will:",},{verse: "12", text: "That we should be to the praise of his glory, who first trusted in Christ.",},{verse: "13", text: "In whom ye also trusted, after that ye heard the word of truth, the gospel of your salvation: in whom also after that ye believed, ye were sealed with that holy Spirit of promise,",},{verse: "14", text: "Which is the earnest of our inheritance until the redemption of the purchased possession, unto the praise of his glory.",},{verse: "15", text: "Wherefore I also, after I heard of your faith in the Lord Jesus, and love unto all the saints,",},{verse: "16", text: "Cease not to give thanks for you, making mention of you in my prayers;",},{verse: "17", text: "That the God of our Lord Jesus Christ, the Father of glory, may give unto you the spirit of wisdom and revelation in the knowledge of him:",},{verse: "18", text: "The eyes of your understanding being enlightened; that ye may know what is the hope of his calling, and what the riches of the glory of his inheritance in the saints,",},{verse: "19", text: "And what is the exceeding greatness of his power to us-ward who believe, according to the working of his mighty power,",},{verse: "20", text: "Which he wrought in Christ, when he raised him from the dead, and set him at his own right hand in the heavenly places,",},{verse: "21", text: "Far above all principality, and power, and might, and dominion, and every name that is named, not only in this world, but also in that which is to come:",},{verse: "22", text: "And hath put all things under his feet, and gave him to be the head over all things to the church,",},{verse: "23", text: "Which is his body, the fulness of him that filleth all in all.",},],},{chapter: "2", verses: [{verse: "1", text: "And you hath he quickened, who were dead in trespasses and sins;",},{verse: "2", text: "Wherein in time past ye walked according to the course of this world, according to the prince of the power of the air, the spirit that now worketh in the children of disobedience:",},{verse: "3", text: "Among whom also we all had our conversation in times past in the lusts of our flesh, fulfilling the desires of the flesh and of the mind; and were by nature the children of wrath, even as others.",},{verse: "4", text: "But God, who is rich in mercy, for his great love wherewith he loved us,",},{verse: "5", text: "Even when we were dead in sins, hath quickened us together with Christ, (by grace ye are saved;)",},{verse: "6", text: "And hath raised us up together, and made us sit together in heavenly places in Christ Jesus:",},{verse: "7", text: "That in the ages to come he might shew the exceeding riches of his grace in his kindness toward us through Christ Jesus.",},{verse: "8", text: "For by grace are ye saved through faith; and that not of yourselves: it is the gift of God:",},{verse: "9", text: "Not of works, lest any man should boast."},{verse: "10", text: "For we are his workmanship, created in Christ Jesus unto good works, which God hath before ordained that we should walk in them.",},{verse: "11", text: "Wherefore remember, that ye being in time past Gentiles in the flesh, who are called Uncircumcision by that which is called the Circumcision in the flesh made by hands;",},{verse: "12", text: "That at that time ye were without Christ, being aliens from the commonwealth of Israel, and strangers from the covenants of promise, having no hope, and without God in the world:",},{verse: "13", text: "But now in Christ Jesus ye who sometimes were far off are made nigh by the blood of Christ.",},{verse: "14", text: "For he is our peace, who hath made both one, and hath broken down the middle wall of partition between us;",},{verse: "15", text: "Having abolished in his flesh the enmity, even the law of commandments contained in ordinances; for to make in himself of twain one new man, so making peace;",},{verse: "16", text: "And that he might reconcile both unto God in one body by the cross, having slain the enmity thereby:",},{verse: "17", text: "And came and preached peace to you which were afar off, and to them that were nigh.",},{verse: "18", text: "For through him we both have access by one Spirit unto the Father.",},{verse: "19", text: "Now therefore ye are no more strangers and foreigners, but fellowcitizens with the saints, and of the household of God;",},{verse: "20", text: "And are built upon the foundation of the apostles and prophets, Jesus Christ himself being the chief corner stone;",},{verse: "21", text: "In whom all the building fitly framed together groweth unto an holy temple in the Lord:",},{verse: "22", text: "In whom ye also are builded together for an habitation of God through the Spirit.",},],},{chapter: "3", verses: [{verse: "1", text: "For this cause I Paul, the prisoner of Jesus Christ for you Gentiles,",},{verse: "2", text: "If ye have heard of the dispensation of the grace of God which is given me to you-ward:",},{verse: "3", text: "How that by revelation he made known unto me the mystery; (as I wrote afore in few words,",},{verse: "4", text: "Whereby, when ye read, ye may understand my knowledge in the mystery of Christ)",},{verse: "5", text: "Which in other ages was not made known unto the sons of men, as it is now revealed unto his holy apostles and prophets by the Spirit;",},{verse: "6", text: "That the Gentiles should be fellowheirs, and of the same body, and partakers of his promise in Christ by the gospel:",},{verse: "7", text: "Whereof I was made a minister, according to the gift of the grace of God given unto me by the effectual working of his power.",},{verse: "8", text: "Unto me, who am less than the least of all saints, is this grace given, that I should preach among the Gentiles the unsearchable riches of Christ;",},{verse: "9", text: "And to make all men see what is the fellowship of the mystery, which from the beginning of the world hath been hid in God, who created all things by Jesus Christ:",},{verse: "10", text: "To the intent that now unto the principalities and powers in heavenly places might be known by the church the manifold wisdom of God,",},{verse: "11", text: "According to the eternal purpose which he purposed in Christ Jesus our Lord:",},{verse: "12", text: "In whom we have boldness and access with confidence by the faith of him.",},{verse: "13", text: "Wherefore I desire that ye faint not at my tribulations for you, which is your glory.",},{verse: "14", text: "For this cause I bow my knees unto the Father of our Lord Jesus Christ,",},{verse: "15", text: "Of whom the whole family in heaven and earth is named,",},{verse: "16", text: "That he would grant you, according to the riches of his glory, to be strengthened with might by his Spirit in the inner man;",},{verse: "17", text: "That Christ may dwell in your hearts by faith; that ye, being rooted and grounded in love,",},{verse: "18", text: "May be able to comprehend with all saints what is the breadth, and length, and depth, and height;",},{verse: "19", text: "And to know the love of Christ, which passeth knowledge, that ye might be filled with all the fulness of God.",},{verse: "20", text: "Now unto him that is able to do exceeding abundantly above all that we ask or think, according to the power that worketh in us,",},{verse: "21", text: "Unto him be glory in the church by Christ Jesus throughout all ages, world without end. Amen.",},],},{chapter: "4", verses: [{verse: "1", text: "I therefore, the prisoner of the Lord, beseech you that ye walk worthy of the vocation wherewith ye are called,",},{verse: "2", text: "With all lowliness and meekness, with longsuffering, forbearing one another in love;",},{verse: "3", text: "Endeavouring to keep the unity of the Spirit in the bond of peace.",},{verse: "4", text: "There is one body, and one Spirit, even as ye are called in one hope of your calling;",},{verse: "5", text: "One Lord, one faith, one baptism,"},{verse: "6", text: "One God and Father of all, who is above all, and through all, and in you all.",},{verse: "7", text: "But unto every one of us is given grace according to the measure of the gift of Christ.",},{verse: "8", text: "Wherefore he saith, When he ascended up on high, he led captivity captive, and gave gifts unto men.",},{verse: "9", text: "(Now that he ascended, what is it but that he also descended first into the lower parts of the earth?",},{verse: "10", text: "He that descended is the same also that ascended up far above all heavens, that he might fill all things.)",},{verse: "11", text: "And he gave some, apostles; and some, prophets; and some, evangelists; and some, pastors and teachers;",},{verse: "12", text: "For the perfecting of the saints, for the work of the ministry, for the edifying of the body of Christ:",},{verse: "13", text: "Till we all come in the unity of the faith, and of the knowledge of the Son of God, unto a perfect man, unto the measure of the stature of the fulness of Christ:",},{verse: "14", text: "That we henceforth be no more children, tossed to and fro, and carried about with every wind of doctrine, by the sleight of men, and cunning craftiness, whereby they lie in wait to deceive;",},{verse: "15", text: "But speaking the truth in love, may grow up into him in all things, which is the head, even Christ:",},{verse: "16", text: "From whom the whole body fitly joined together and compacted by that which every joint supplieth, according to the effectual working in the measure of every part, maketh increase of the body unto the edifying of itself in love.",},{verse: "17", text: "This I say therefore, and testify in the Lord, that ye henceforth walk not as other Gentiles walk, in the vanity of their mind,",},{verse: "18", text: "Having the understanding darkened, being alienated from the life of God through the ignorance that is in them, because of the blindness of their heart:",},{verse: "19", text: "Who being past feeling have given themselves over unto lasciviousness, to work all uncleanness with greediness.",},{verse: "20", text: "But ye have not so learned Christ;"},{verse: "21", text: "If so be that ye have heard him, and have been taught by him, as the truth is in Jesus:",},{verse: "22", text: "That ye put off concerning the former conversation the old man, which is corrupt according to the deceitful lusts;",},{verse: "23", text: "And be renewed in the spirit of your mind;"},{verse: "24", text: "And that ye put on the new man, which after God is created in righteousness and true holiness.",},{verse: "25", text: "Wherefore putting away lying, speak every man truth with his neighbour: for we are members one of another.",},{verse: "26", text: "Be ye angry, and sin not: let not the sun go down upon your wrath:",},{verse: "27", text: "Neither give place to the devil."},{verse: "28", text: "Let him that stole steal no more: but rather let him labour, working with his hands the thing which is good, that he may have to give to him that needeth.",},{verse: "29", text: "Let no corrupt communication proceed out of your mouth, but that which is good to the use of edifying, that it may minister grace unto the hearers.",},{verse: "30", text: "And grieve not the holy Spirit of God, whereby ye are sealed unto the day of redemption.",},{verse: "31", text: "Let all bitterness, and wrath, and anger, and clamour, and evil speaking, be put away from you, with all malice:",},{verse: "32", text: "And be ye kind one to another, tenderhearted, forgiving one another, even as God for Christ\u2019s sake hath forgiven you.",},],},{chapter: "5", verses: [{verse: "1", text: "Be ye therefore followers of God, as dear children;",},{verse: "2", text: "And walk in love, as Christ also hath loved us, and hath given himself for us an offering and a sacrifice to God for a sweetsmelling savour.",},{verse: "3", text: "But fornication, and all uncleanness, or covetousness, let it not be once named among you, as becometh saints;",},{verse: "4", text: "Neither filthiness, nor foolish talking, nor jesting, which are not convenient: but rather giving of thanks.",},{verse: "5", text: "For this ye know, that no whoremonger, nor unclean person, nor covetous man, who is an idolater, hath any inheritance in the kingdom of Christ and of God.",},{verse: "6", text: "Let no man deceive you with vain words: for because of these things cometh the wrath of God upon the children of disobedience.",},{verse: "7", text: "Be not ye therefore partakers with them."},{verse: "8", text: "For ye were sometimes darkness, but now are ye light in the Lord: walk as children of light:",},{verse: "9", text: "(For the fruit of the Spirit is in all goodness and righteousness and truth;)",},{verse: "10", text: "Proving what is acceptable unto the Lord."},{verse: "11", text: "And have no fellowship with the unfruitful works of darkness, but rather reprove them.",},{verse: "12", text: "For it is a shame even to speak of those things which are done of them in secret.",},{verse: "13", text: "But all things that are reproved are made manifest by the light: for whatsoever doth make manifest is light.",},{verse: "14", text: "Wherefore he saith, Awake thou that sleepest, and arise from the dead, and Christ shall give thee light.",},{verse: "15", text: "See then that ye walk circumspectly, not as fools, but as wise,",},{verse: "16", text: "Redeeming the time, because the days are evil."},{verse: "17", text: "Wherefore be ye not unwise, but understanding what the will of the Lord is.",},{verse: "18", text: "And be not drunk with wine, wherein is excess; but be filled with the Spirit;",},{verse: "19", text: "Speaking to yourselves in psalms and hymns and spiritual songs, singing and making melody in your heart to the Lord;",},{verse: "20", text: "Giving thanks always for all things unto God and the Father in the name of our Lord Jesus Christ;",},{verse: "21", text: "Submitting yourselves one to another in the fear of God.",},{verse: "22", text: "Wives, submit yourselves unto your own husbands, as unto the Lord.",},{verse: "23", text: "For the husband is the head of the wife, even as Christ is the head of the church: and he is the saviour of the body.",},{verse: "24", text: "Therefore as the church is subject unto Christ, so let the wives be to their own husbands in every thing.",},{verse: "25", text: "Husbands, love your wives, even as Christ also loved the church, and gave himself for it;",},{verse: "26", text: "That he might sanctify and cleanse it with the washing of water by the word,",},{verse: "27", text: "That he might present it to himself a glorious church, not having spot, or wrinkle, or any such thing; but that it should be holy and without blemish.",},{verse: "28", text: "So ought men to love their wives as their own bodies. He that loveth his wife loveth himself.",},{verse: "29", text: "For no man ever yet hated his own flesh; but nourisheth and cherisheth it, even as the Lord the church:",},{verse: "30", text: "For we are members of his body, of his flesh, and of his bones.",},{verse: "31", text: "For this cause shall a man leave his father and mother, and shall be joined unto his wife, and they two shall be one flesh.",},{verse: "32", text: "This is a great mystery: but I speak concerning Christ and the church.",},{verse: "33", text: "Nevertheless let every one of you in particular so love his wife even as himself; and the wife see that she reverence her husband.",},],},{chapter: "6", verses: [{verse: "1", text: "Children, obey your parents in the Lord: for this is right.",},{verse: "2", text: "Honour thy father and mother; which is the first commandment with promise;",},{verse: "3", text: "That it may be well with thee, and thou mayest live long on the earth.",},{verse: "4", text: "And, ye fathers, provoke not your children to wrath: but bring them up in the nurture and admonition of the Lord.",},{verse: "5", text: "Servants, be obedient to them that are your masters according to the flesh, with fear and trembling, in singleness of your heart, as unto Christ;",},{verse: "6", text: "Not with eyeservice, as menpleasers; but as the servants of Christ, doing the will of God from the heart;",},{verse: "7", text: "With good will doing service, as to the Lord, and not to men:",},{verse: "8", text: "Knowing that whatsoever good thing any man doeth, the same shall he receive of the Lord, whether he be bond or free.",},{verse: "9", text: "And, ye masters, do the same things unto them, forbearing threatening: knowing that your Master also is in heaven; neither is there respect of persons with him.",},{verse: "10", text: "Finally, my brethren, be strong in the Lord, and in the power of his might.",},{verse: "11", text: "Put on the whole armour of God, that ye may be able to stand against the wiles of the devil.",},{verse: "12", text: "For we wrestle not against flesh and blood, but against principalities, against powers, against the rulers of the darkness of this world, against spiritual wickedness in high places.",},{verse: "13", text: "Wherefore take unto you the whole armour of God, that ye may be able to withstand in the evil day, and having done all, to stand.",},{verse: "14", text: "Stand therefore, having your loins girt about with truth, and having on the breastplate of righteousness;",},{verse: "15", text: "And your feet shod with the preparation of the gospel of peace;",},{verse: "16", text: "Above all, taking the shield of faith, wherewith ye shall be able to quench all the fiery darts of the wicked.",},{verse: "17", text: "And take the helmet of salvation, and the sword of the Spirit, which is the word of God:",},{verse: "18", text: "Praying always with all prayer and supplication in the Spirit, and watching thereunto with all perseverance and supplication for all saints;",},{verse: "19", text: "And for me, that utterance may be given unto me, that I may open my mouth boldly, to make known the mystery of the gospel,",},{verse: "20", text: "For which I am an ambassador in bonds: that therein I may speak boldly, as I ought to speak.",},{verse: "21", text: "But that ye also may know my affairs, and how I do, Tychicus, a beloved brother and faithful minister in the Lord, shall make known to you all things:",},{verse: "22", text: "Whom I have sent unto you for the same purpose, that ye might know our affairs, and that he might comfort your hearts.",},{verse: "23", text: "Peace be to the brethren, and love with faith, from God the Father and the Lord Jesus Christ.",},{verse: "24", text: "Grace be with all them that love our Lord Jesus Christ in sincerity. Amen.",},],},],}, Philippians:{book: "Philippians", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul and Timotheus, the servants of Jesus Christ, to all the saints in Christ Jesus which are at Philippi, with the bishops and deacons:",},{verse: "2", text: "Grace be unto you, and peace, from God our Father, and from the Lord Jesus Christ.",},{verse: "3", text: "I thank my God upon every remembrance of you,"},{verse: "4", text: "Always in every prayer of mine for you all making request with joy,",},{verse: "5", text: "For your fellowship in the gospel from the first day until now;",},{verse: "6", text: "Being confident of this very thing, that he which hath begun a good work in you will perform it until the day of Jesus Christ:",},{verse: "7", text: "Even as it is meet for me to think this of you all, because I have you in my heart; inasmuch as both in my bonds, and in the defence and confirmation of the gospel, ye all are partakers of my grace.",},{verse: "8", text: "For God is my record, how greatly I long after you all in the bowels of Jesus Christ.",},{verse: "9", text: "And this I pray, that your love may abound yet more and more in knowledge and in all judgment;",},{verse: "10", text: "That ye may approve things that are excellent; that ye may be sincere and without offence till the day of Christ;",},{verse: "11", text: "Being filled with the fruits of righteousness, which are by Jesus Christ, unto the glory and praise of God.",},{verse: "12", text: "But I would ye should understand, brethren, that the things which happened unto me have fallen out rather unto the furtherance of the gospel;",},{verse: "13", text: "So that my bonds in Christ are manifest in all the palace, and in all other places;",},{verse: "14", text: "And many of the brethren in the Lord, waxing confident by my bonds, are much more bold to speak the word without fear.",},{verse: "15", text: "Some indeed preach Christ even of envy and strife; and some also of good will:",},{verse: "16", text: "The one preach Christ of contention, not sincerely, supposing to add affliction to my bonds:",},{verse: "17", text: "But the other of love, knowing that I am set for the defence of the gospel.",},{verse: "18", text: "What then? notwithstanding, every way, whether in pretence, or in truth, Christ is preached; and I therein do rejoice, yea, and will rejoice.",},{verse: "19", text: "For I know that this shall turn to my salvation through your prayer, and the supply of the Spirit of Jesus Christ,",},{verse: "20", text: "According to my earnest expectation and my hope, that in nothing I shall be ashamed, but that with all boldness, as always, so now also Christ shall be magnified in my body, whether it be by life, or by death.",},{verse: "21", text: "For to me to live is Christ, and to die is gain.",},{verse: "22", text: "But if I live in the flesh, this is the fruit of my labour: yet what I shall choose I wot not.",},{verse: "23", text: "For I am in a strait betwixt two, having a desire to depart, and to be with Christ; which is far better:",},{verse: "24", text: "Nevertheless to abide in the flesh is more needful for you.",},{verse: "25", text: "And having this confidence, I know that I shall abide and continue with you all for your furtherance and joy of faith;",},{verse: "26", text: "That your rejoicing may be more abundant in Jesus Christ for me by my coming to you again.",},{verse: "27", text: "Only let your conversation be as it becometh the gospel of Christ: that whether I come and see you, or else be absent, I may hear of your affairs, that ye stand fast in one spirit, with one mind striving together for the faith of the gospel;",},{verse: "28", text: "And in nothing terrified by your adversaries: which is to them an evident token of perdition, but to you of salvation, and that of God.",},{verse: "29", text: "For unto you it is given in the behalf of Christ, not only to believe on him, but also to suffer for his sake;",},{verse: "30", text: "Having the same conflict which ye saw in me, and now hear to be in me.",},],},{chapter: "2", verses: [{verse: "1", text: "If there be therefore any consolation in Christ, if any comfort of love, if any fellowship of the Spirit, if any bowels and mercies,",},{verse: "2", text: "Fulfil ye my joy, that ye be likeminded, having the same love, being of one accord, of one mind.",},{verse: "3", text: "Let nothing be done through strife or vainglory; but in lowliness of mind let each esteem other better than themselves.",},{verse: "4", text: "Look not every man on his own things, but every man also on the things of others.",},{verse: "5", text: "Let this mind be in you, which was also in Christ Jesus:",},{verse: "6", text: "Who, being in the form of God, thought it not robbery to be equal with God:",},{verse: "7", text: "But made himself of no reputation, and took upon him the form of a servant, and was made in the likeness of men:",},{verse: "8", text: "And being found in fashion as a man, he humbled himself, and became obedient unto death, even the death of the cross.",},{verse: "9", text: "Wherefore God also hath highly exalted him, and given him a name which is above every name:",},{verse: "10", text: "That at the name of Jesus every knee should bow, of things in heaven, and things in earth, and things under the earth;",},{verse: "11", text: "And that every tongue should confess that Jesus Christ is Lord, to the glory of God the Father.",},{verse: "12", text: "Wherefore, my beloved, as ye have always obeyed, not as in my presence only, but now much more in my absence, work out your own salvation with fear and trembling.",},{verse: "13", text: "For it is God which worketh in you both to will and to do of his good pleasure.",},{verse: "14", text: "Do all things without murmurings and disputings:",},{verse: "15", text: "That ye may be blameless and harmless, the sons of God, without rebuke, in the midst of a crooked and perverse nation, among whom ye shine as lights in the world;",},{verse: "16", text: "Holding forth the word of life; that I may rejoice in the day of Christ, that I have not run in vain, neither laboured in vain.",},{verse: "17", text: "Yea, and if I be offered upon the sacrifice and service of your faith, I joy, and rejoice with you all.",},{verse: "18", text: "For the same cause also do ye joy, and rejoice with me.",},{verse: "19", text: "But I trust in the Lord Jesus to send Timotheus shortly unto you, that I also may be of good comfort, when I know your state.",},{verse: "20", text: "For I have no man likeminded, who will naturally care for your state.",},{verse: "21", text: "For all seek their own, not the things which are Jesus Christ\u2019s.",},{verse: "22", text: "But ye know the proof of him, that, as a son with the father, he hath served with me in the gospel.",},{verse: "23", text: "Him therefore I hope to send presently, so soon as I shall see how it will go with me.",},{verse: "24", text: "But I trust in the Lord that I also myself shall come shortly.",},{verse: "25", text: "Yet I supposed it necessary to send to you Epaphroditus, my brother, and companion in labour, and fellowsoldier, but your messenger, and he that ministered to my wants.",},{verse: "26", text: "For he longed after you all, and was full of heaviness, because that ye had heard that he had been sick.",},{verse: "27", text: "For indeed he was sick nigh unto death: but God had mercy on him; and not on him only, but on me also, lest I should have sorrow upon sorrow.",},{verse: "28", text: "I sent him therefore the more carefully, that, when ye see him again, ye may rejoice, and that I may be the less sorrowful.",},{verse: "29", text: "Receive him therefore in the Lord with all gladness; and hold such in reputation:",},{verse: "30", text: "Because for the work of Christ he was nigh unto death, not regarding his life, to supply your lack of service toward me.",},],},{chapter: "3", verses: [{verse: "1", text: "Finally, my brethren, rejoice in the Lord. To write the same things to you, to me indeed is not grievous, but for you it is safe.",},{verse: "2", text: "Beware of dogs, beware of evil workers, beware of the concision.",},{verse: "3", text: "For we are the circumcision, which worship God in the spirit, and rejoice in Christ Jesus, and have no confidence in the flesh.",},{verse: "4", text: "Though I might also have confidence in the flesh. If any other man thinketh that he hath whereof he might trust in the flesh, I more:",},{verse: "5", text: "Circumcised the eighth day, of the stock of Israel, of the tribe of Benjamin, an Hebrew of the Hebrews; as touching the law, a Pharisee;",},{verse: "6", text: "Concerning zeal, persecuting the church; touching the righteousness which is in the law, blameless.",},{verse: "7", text: "But what things were gain to me, those I counted loss for Christ.",},{verse: "8", text: "Yea doubtless, and I count all things but loss for the excellency of the knowledge of Christ Jesus my Lord: for whom I have suffered the loss of all things, and do count them but dung, that I may win Christ,",},{verse: "9", text: "And be found in him, not having mine own righteousness, which is of the law, but that which is through the faith of Christ, the righteousness which is of God by faith:",},{verse: "10", text: "That I may know him, and the power of his resurrection, and the fellowship of his sufferings, being made conformable unto his death;",},{verse: "11", text: "If by any means I might attain unto the resurrection of the dead.",},{verse: "12", text: "Not as though I had already attained, either were already perfect: but I follow after, if that I may apprehend that for which also I am apprehended of Christ Jesus.",},{verse: "13", text: "Brethren, I count not myself to have apprehended: but this one thing I do, forgetting those things which are behind, and reaching forth unto those things which are before,",},{verse: "14", text: "I press toward the mark for the prize of the high calling of God in Christ Jesus.",},{verse: "15", text: "Let us therefore, as many as be perfect, be thus minded: and if in any thing ye be otherwise minded, God shall reveal even this unto you.",},{verse: "16", text: "Nevertheless, whereto we have already attained, let us walk by the same rule, let us mind the same thing.",},{verse: "17", text: "Brethren, be followers together of me, and mark them which walk so as ye have us for an ensample.",},{verse: "18", text: "(For many walk, of whom I have told you often, and now tell you even weeping, that they are the enemies of the cross of Christ:",},{verse: "19", text: "Whose end is destruction, whose God is their belly, and whose glory is in their shame, who mind earthly things.)",},{verse: "20", text: "For our conversation is in heaven; from whence also we look for the Saviour, the Lord Jesus Christ:",},{verse: "21", text: "Who shall change our vile body, that it may be fashioned like unto his glorious body, according to the working whereby he is able even to subdue all things unto himself.",},],},{chapter: "4", verses: [{verse: "1", text: "Therefore, my brethren dearly beloved and longed for, my joy and crown, so stand fast in the Lord, my dearly beloved.",},{verse: "2", text: "I beseech Euodias, and beseech Syntyche, that they be of the same mind in the Lord.",},{verse: "3", text: "And I intreat thee also, true yokefellow, help those women which laboured with me in the gospel, with Clement also, and with other my fellowlabourers, whose names are in the book of life.",},{verse: "4", text: "Rejoice in the Lord alway: and again I say, Rejoice.",},{verse: "5", text: "Let your moderation be known unto all men. The Lord is at hand.",},{verse: "6", text: "Be careful for nothing; but in every thing by prayer and supplication with thanksgiving let your requests be made known unto God.",},{verse: "7", text: "And the peace of God, which passeth all understanding, shall keep your hearts and minds through Christ Jesus.",},{verse: "8", text: "Finally, brethren, whatsoever things are true, whatsoever things are honest, whatsoever things are just, whatsoever things are pure, whatsoever things are lovely, whatsoever things are of good report; if there be any virtue, and if there be any praise, think on these things.",},{verse: "9", text: "Those things, which ye have both learned, and received, and heard, and seen in me, do: and the God of peace shall be with you.",},{verse: "10", text: "But I rejoiced in the Lord greatly, that now at the last your care of me hath flourished again; wherein ye were also careful, but ye lacked opportunity.",},{verse: "11", text: "Not that I speak in respect of want: for I have learned, in whatsoever state I am, therewith to be content.",},{verse: "12", text: "I know both how to be abased, and I know how to abound: every where and in all things I am instructed both to be full and to be hungry, both to abound and to suffer need.",},{verse: "13", text: "I can do all things through Christ which strengtheneth me.",},{verse: "14", text: "Notwithstanding ye have well done, that ye did communicate with my affliction.",},{verse: "15", text: "Now ye Philippians know also, that in the beginning of the gospel, when I departed from Macedonia, no church communicated with me as concerning giving and receiving, but ye only.",},{verse: "16", text: "For even in Thessalonica ye sent once and again unto my necessity.",},{verse: "17", text: "Not because I desire a gift: but I desire fruit that may abound to your account.",},{verse: "18", text: "But I have all, and abound: I am full, having received of Epaphroditus the things which were sent from you, an odour of a sweet smell, a sacrifice acceptable, wellpleasing to God.",},{verse: "19", text: "But my God shall supply all your need according to his riches in glory by Christ Jesus.",},{verse: "20", text: "Now unto God and our Father be glory for ever and ever. Amen.",},{verse: "21", text: "Salute every saint in Christ Jesus. The brethren which are with me greet you.",},{verse: "22", text: "All the saints salute you, chiefly they that are of Caesar\u2019s household.",},{verse: "23", text: "The grace of our Lord Jesus Christ be with you all. Amen.",},],},],}, Colossians:{book: "Colossians", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul, an apostle of Jesus Christ by the will of God, and Timotheus our brother,",},{verse: "2", text: "To the saints and faithful brethren in Christ which are at Colosse: Grace be unto you, and peace, from God our Father and the Lord Jesus Christ.",},{verse: "3", text: "We give thanks to God and the Father of our Lord Jesus Christ, praying always for you,",},{verse: "4", text: "Since we heard of your faith in Christ Jesus, and of the love which ye have to all the saints,",},{verse: "5", text: "For the hope which is laid up for you in heaven, whereof ye heard before in the word of the truth of the gospel;",},{verse: "6", text: "Which is come unto you, as it is in all the world; and bringeth forth fruit, as it doth also in you, since the day ye heard of it, and knew the grace of God in truth:",},{verse: "7", text: "As ye also learned of Epaphras our dear fellowservant, who is for you a faithful minister of Christ;",},{verse: "8", text: "Who also declared unto us your love in the Spirit.",},{verse: "9", text: "For this cause we also, since the day we heard it, do not cease to pray for you, and to desire that ye might be filled with the knowledge of his will in all wisdom and spiritual understanding;",},{verse: "10", text: "That ye might walk worthy of the Lord unto all pleasing, being fruitful in every good work, and increasing in the knowledge of God;",},{verse: "11", text: "Strengthened with all might, according to his glorious power, unto all patience and longsuffering with joyfulness;",},{verse: "12", text: "Giving thanks unto the Father, which hath made us meet to be partakers of the inheritance of the saints in light:",},{verse: "13", text: "Who hath delivered us from the power of darkness, and hath translated us into the kingdom of his dear Son:",},{verse: "14", text: "In whom we have redemption through his blood, even the forgiveness of sins:",},{verse: "15", text: "Who is the image of the invisible God, the firstborn of every creature:",},{verse: "16", text: "For by him were all things created, that are in heaven, and that are in earth, visible and invisible, whether they be thrones, or dominions, or principalities, or powers: all things were created by him, and for him:",},{verse: "17", text: "And he is before all things, and by him all things consist.",},{verse: "18", text: "And he is the head of the body, the church: who is the beginning, the firstborn from the dead; that in all things he might have the preeminence.",},{verse: "19", text: "For it pleased the Father that in him should all fulness dwell;",},{verse: "20", text: "And, having made peace through the blood of his cross, by him to reconcile all things unto himself; by him, I say, whether they be things in earth, or things in heaven.",},{verse: "21", text: "And you, that were sometime alienated and enemies in your mind by wicked works, yet now hath he reconciled",},{verse: "22", text: "In the body of his flesh through death, to present you holy and unblameable and unreproveable in his sight:",},{verse: "23", text: "If ye continue in the faith grounded and settled, and be not moved away from the hope of the gospel, which ye have heard, and which was preached to every creature which is under heaven; whereof I Paul am made a minister;",},{verse: "24", text: "Who now rejoice in my sufferings for you, and fill up that which is behind of the afflictions of Christ in my flesh for his body\u2019s sake, which is the church:",},{verse: "25", text: "Whereof I am made a minister, according to the dispensation of God which is given to me for you, to fulfil the word of God;",},{verse: "26", text: "Even the mystery which hath been hid from ages and from generations, but now is made manifest to his saints:",},{verse: "27", text: "To whom God would make known what is the riches of the glory of this mystery among the Gentiles; which is Christ in you, the hope of glory:",},{verse: "28", text: "Whom we preach, warning every man, and teaching every man in all wisdom; that we may present every man perfect in Christ Jesus:",},{verse: "29", text: "Whereunto I also labour, striving according to his working, which worketh in me mightily.",},],},{chapter: "2", verses: [{verse: "1", text: "For I would that ye knew what great conflict I have for you, and for them at Laodicea, and for as many as have not seen my face in the flesh;",},{verse: "2", text: "That their hearts might be comforted, being knit together in love, and unto all riches of the full assurance of understanding, to the acknowledgement of the mystery of God, and of the Father, and of Christ;",},{verse: "3", text: "In whom are hid all the treasures of wisdom and knowledge.",},{verse: "4", text: "And this I say, lest any man should beguile you with enticing words.",},{verse: "5", text: "For though I be absent in the flesh, yet am I with you in the spirit, joying and beholding your order, and the stedfastness of your faith in Christ.",},{verse: "6", text: "As ye have therefore received Christ Jesus the Lord, so walk ye in him:",},{verse: "7", text: "Rooted and built up in him, and stablished in the faith, as ye have been taught, abounding therein with thanksgiving.",},{verse: "8", text: "Beware lest any man spoil you through philosophy and vain deceit, after the tradition of men, after the rudiments of the world, and not after Christ.",},{verse: "9", text: "For in him dwelleth all the fulness of the Godhead bodily.",},{verse: "10", text: "And ye are complete in him, which is the head of all principality and power:",},{verse: "11", text: "In whom also ye are circumcised with the circumcision made without hands, in putting off the body of the sins of the flesh by the circumcision of Christ:",},{verse: "12", text: "Buried with him in baptism, wherein also ye are risen with him through the faith of the operation of God, who hath raised him from the dead.",},{verse: "13", text: "And you, being dead in your sins and the uncircumcision of your flesh, hath he quickened together with him, having forgiven you all trespasses;",},{verse: "14", text: "Blotting out the handwriting of ordinances that was against us, which was contrary to us, and took it out of the way, nailing it to his cross;",},{verse: "15", text: "And having spoiled principalities and powers, he made a shew of them openly, triumphing over them in it.",},{verse: "16", text: "Let no man therefore judge you in meat, or in drink, or in respect of an holyday, or of the new moon, or of the sabbath days:",},{verse: "17", text: "Which are a shadow of things to come; but the body is of Christ.",},{verse: "18", text: "Let no man beguile you of your reward in a voluntary humility and worshipping of angels, intruding into those things which he hath not seen, vainly puffed up by his fleshly mind,",},{verse: "19", text: "And not holding the Head, from which all the body by joints and bands having nourishment ministered, and knit together, increaseth with the increase of God.",},{verse: "20", text: "Wherefore if ye be dead with Christ from the rudiments of the world, why, as though living in the world, are ye subject to ordinances,",},{verse: "21", text: "(Touch not; taste not; handle not;"},{verse: "22", text: "Which all are to perish with the using;) after the commandments and doctrines of men?",},{verse: "23", text: "Which things have indeed a shew of wisdom in will worship, and humility, and neglecting of the body; not in any honour to the satisfying of the flesh.",},],},{chapter: "3", verses: [{verse: "1", text: "If ye then be risen with Christ, seek those things which are above, where Christ sitteth on the right hand of God.",},{verse: "2", text: "Set your affection on things above, not on things on the earth.",},{verse: "3", text: "For ye are dead, and your life is hid with Christ in God.",},{verse: "4", text: "When Christ, who is our life, shall appear, then shall ye also appear with him in glory.",},{verse: "5", text: "Mortify therefore your members which are upon the earth; fornication, uncleanness, inordinate affection, evil concupiscence, and covetousness, which is idolatry:",},{verse: "6", text: "For which things\u2019 sake the wrath of God cometh on the children of disobedience:",},{verse: "7", text: "In the which ye also walked some time, when ye lived in them.",},{verse: "8", text: "But now ye also put off all these; anger, wrath, malice, blasphemy, filthy communication out of your mouth.",},{verse: "9", text: "Lie not one to another, seeing that ye have put off the old man with his deeds;",},{verse: "10", text: "And have put on the new man, which is renewed in knowledge after the image of him that created him:",},{verse: "11", text: "Where there is neither Greek nor Jew, circumcision nor uncircumcision, Barbarian, Scythian, bond nor free: but Christ is all, and in all.",},{verse: "12", text: "Put on therefore, as the elect of God, holy and beloved, bowels of mercies, kindness, humbleness of mind, meekness, longsuffering;",},{verse: "13", text: "Forbearing one another, and forgiving one another, if any man have a quarrel against any: even as Christ forgave you, so also do ye.",},{verse: "14", text: "And above all these things put on charity, which is the bond of perfectness.",},{verse: "15", text: "And let the peace of God rule in your hearts, to the which also ye are called in one body; and be ye thankful.",},{verse: "16", text: "Let the word of Christ dwell in you richly in all wisdom; teaching and admonishing one another in psalms and hymns and spiritual songs, singing with grace in your hearts to the Lord.",},{verse: "17", text: "And whatsoever ye do in word or deed, do all in the name of the Lord Jesus, giving thanks to God and the Father by him.",},{verse: "18", text: "Wives, submit yourselves unto your own husbands, as it is fit in the Lord.",},{verse: "19", text: "Husbands, love your wives, and be not bitter against them.",},{verse: "20", text: "Children, obey your parents in all things: for this is well pleasing unto the Lord.",},{verse: "21", text: "Fathers, provoke not your children to anger, lest they be discouraged.",},{verse: "22", text: "Servants, obey in all things your masters according to the flesh; not with eyeservice, as menpleasers; but in singleness of heart, fearing God:",},{verse: "23", text: "And whatsoever ye do, do it heartily, as to the Lord, and not unto men;",},{verse: "24", text: "Knowing that of the Lord ye shall receive the reward of the inheritance: for ye serve the Lord Christ.",},{verse: "25", text: "But he that doeth wrong shall receive for the wrong which he hath done: and there is no respect of persons.",},],},{chapter: "4", verses: [{verse: "1", text: "Masters, give unto your servants that which is just and equal; knowing that ye also have a Master in heaven.",},{verse: "2", text: "Continue in prayer, and watch in the same with thanksgiving;",},{verse: "3", text: "Withal praying also for us, that God would open unto us a door of utterance, to speak the mystery of Christ, for which I am also in bonds:",},{verse: "4", text: "That I may make it manifest, as I ought to speak.",},{verse: "5", text: "Walk in wisdom toward them that are without, redeeming the time.",},{verse: "6", text: "Let your speech be alway with grace, seasoned with salt, that ye may know how ye ought to answer every man.",},{verse: "7", text: "All my state shall Tychicus declare unto you, who is a beloved brother, and a faithful minister and fellowservant in the Lord:",},{verse: "8", text: "Whom I have sent unto you for the same purpose, that he might know your estate, and comfort your hearts;",},{verse: "9", text: "With Onesimus, a faithful and beloved brother, who is one of you. They shall make known unto you all things which are done here.",},{verse: "10", text: "Aristarchus my fellowprisoner saluteth you, and Marcus, sister\u2019s son to Barnabas, (touching whom ye received commandments: if he come unto you, receive him;)",},{verse: "11", text: "And Jesus, which is called Justus, who are of the circumcision. These only are my fellowworkers unto the kingdom of God, which have been a comfort unto me.",},{verse: "12", text: "Epaphras, who is one of you, a servant of Christ, saluteth you, always labouring fervently for you in prayers, that ye may stand perfect and complete in all the will of God.",},{verse: "13", text: "For I bear him record, that he hath a great zeal for you, and them that are in Laodicea, and them in Hierapolis.",},{verse: "14", text: "Luke, the beloved physician, and Demas, greet you.",},{verse: "15", text: "Salute the brethren which are in Laodicea, and Nymphas, and the church which is in his house.",},{verse: "16", text: "And when this epistle is read among you, cause that it be read also in the church of the Laodiceans; and that ye likewise read the epistle from Laodicea.",},{verse: "17", text: "And say to Archippus, Take heed to the ministry which thou hast received in the Lord, that thou fulfil it.",},{verse: "18", text: "The salutation by the hand of me Paul. Remember my bonds. Grace be with you. Amen.",},],},],}, Thessalonians1:{book: "1 Thessalonians", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul, and Silvanus, and Timotheus, unto the church of the Thessalonians which is in God the Father and in the Lord Jesus Christ: Grace be unto you, and peace, from God our Father, and the Lord Jesus Christ.",},{verse: "2", text: "We give thanks to God always for you all, making mention of you in our prayers;",},{verse: "3", text: "Remembering without ceasing your work of faith, and labour of love, and patience of hope in our Lord Jesus Christ, in the sight of God and our Father;",},{verse: "4", text: "Knowing, brethren beloved, your election of God.",},{verse: "5", text: "For our gospel came not unto you in word only, but also in power, and in the Holy Ghost, and in much assurance; as ye know what manner of men we were among you for your sake.",},{verse: "6", text: "And ye became followers of us, and of the Lord, having received the word in much affliction, with joy of the Holy Ghost:",},{verse: "7", text: "So that ye were ensamples to all that believe in Macedonia and Achaia.",},{verse: "8", text: "For from you sounded out the word of the Lord not only in Macedonia and Achaia, but also in every place your faith to God-ward is spread abroad; so that we need not to speak any thing.",},{verse: "9", text: "For they themselves shew of us what manner of entering in we had unto you, and how ye turned to God from idols to serve the living and true God;",},{verse: "10", text: "And to wait for his Son from heaven, whom he raised from the dead, even Jesus, which delivered us from the wrath to come.",},],},{chapter: "2", verses: [{verse: "1", text: "For yourselves, brethren, know our entrance in unto you, that it was not in vain:",},{verse: "2", text: "But even after that we had suffered before, and were shamefully entreated, as ye know, at Philippi, we were bold in our God to speak unto you the gospel of God with much contention.",},{verse: "3", text: "For our exhortation was not of deceit, nor of uncleanness, nor in guile:",},{verse: "4", text: "But as we were allowed of God to be put in trust with the gospel, even so we speak; not as pleasing men, but God, which trieth our hearts.",},{verse: "5", text: "For neither at any time used we flattering words, as ye know, nor a cloke of covetousness; God is witness:",},{verse: "6", text: "Nor of men sought we glory, neither of you, nor yet of others, when we might have been burdensome, as the apostles of Christ.",},{verse: "7", text: "But we were gentle among you, even as a nurse cherisheth her children:",},{verse: "8", text: "So being affectionately desirous of you, we were willing to have imparted unto you, not the gospel of God only, but also our own souls, because ye were dear unto us.",},{verse: "9", text: "For ye remember, brethren, our labour and travail: for labouring night and day, because we would not be chargeable unto any of you, we preached unto you the gospel of God.",},{verse: "10", text: "Ye are witnesses, and God also, how holily and justly and unblameably we behaved ourselves among you that believe:",},{verse: "11", text: "As ye know how we exhorted and comforted and charged every one of you, as a father doth his children,",},{verse: "12", text: "That ye would walk worthy of God, who hath called you unto his kingdom and glory.",},{verse: "13", text: "For this cause also thank we God without ceasing, because, when ye received the word of God which ye heard of us, ye received it not as the word of men, but as it is in truth, the word of God, which effectually worketh also in you that believe.",},{verse: "14", text: "For ye, brethren, became followers of the churches of God which in Judaea are in Christ Jesus: for ye also have suffered like things of your own countrymen, even as they have of the Jews:",},{verse: "15", text: "Who both killed the Lord Jesus, and their own prophets, and have persecuted us; and they please not God, and are contrary to all men:",},{verse: "16", text: "Forbidding us to speak to the Gentiles that they might be saved, to fill up their sins alway: for the wrath is come upon them to the uttermost.",},{verse: "17", text: "But we, brethren, being taken from you for a short time in presence, not in heart, endeavoured the more abundantly to see your face with great desire.",},{verse: "18", text: "Wherefore we would have come unto you, even I Paul, once and again; but Satan hindered us.",},{verse: "19", text: "For what is our hope, or joy, or crown of rejoicing? Are not even ye in the presence of our Lord Jesus Christ at his coming?",},{verse: "20", text: "For ye are our glory and joy."},],},{chapter: "3", verses: [{verse: "1", text: "Wherefore when we could no longer forbear, we thought it good to be left at Athens alone;",},{verse: "2", text: "And sent Timotheus, our brother, and minister of God, and our fellowlabourer in the gospel of Christ, to establish you, and to comfort you concerning your faith:",},{verse: "3", text: "That no man should be moved by these afflictions: for yourselves know that we are appointed thereunto.",},{verse: "4", text: "For verily, when we were with you, we told you before that we should suffer tribulation; even as it came to pass, and ye know.",},{verse: "5", text: "For this cause, when I could no longer forbear, I sent to know your faith, lest by some means the tempter have tempted you, and our labour be in vain.",},{verse: "6", text: "But now when Timotheus came from you unto us, and brought us good tidings of your faith and charity, and that ye have good remembrance of us always, desiring greatly to see us, as we also to see you:",},{verse: "7", text: "Therefore, brethren, we were comforted over you in all our affliction and distress by your faith:",},{verse: "8", text: "For now we live, if ye stand fast in the Lord."},{verse: "9", text: "For what thanks can we render to God again for you, for all the joy wherewith we joy for your sakes before our God;",},{verse: "10", text: "Night and day praying exceedingly that we might see your face, and might perfect that which is lacking in your faith?",},{verse: "11", text: "Now God himself and our Father, and our Lord Jesus Christ, direct our way unto you.",},{verse: "12", text: "And the Lord make you to increase and abound in love one toward another, and toward all men, even as we do toward you:",},{verse: "13", text: "To the end he may stablish your hearts unblameable in holiness before God, even our Father, at the coming of our Lord Jesus Christ with all his saints.",},],},{chapter: "4", verses: [{verse: "1", text: "Furthermore then we beseech you, brethren, and exhort you by the Lord Jesus, that as ye have received of us how ye ought to walk and to please God, so ye would abound more and more.",},{verse: "2", text: "For ye know what commandments we gave you by the Lord Jesus.",},{verse: "3", text: "For this is the will of God, even your sanctification, that ye should abstain from fornication:",},{verse: "4", text: "That every one of you should know how to possess his vessel in sanctification and honour;",},{verse: "5", text: "Not in the lust of concupiscence, even as the Gentiles which know not God:",},{verse: "6", text: "That no man go beyond and defraud his brother in any matter: because that the Lord is the avenger of all such, as we also have forewarned you and testified.",},{verse: "7", text: "For God hath not called us unto uncleanness, but unto holiness.",},{verse: "8", text: "He therefore that despiseth, despiseth not man, but God, who hath also given unto us his holy Spirit.",},{verse: "9", text: "But as touching brotherly love ye need not that I write unto you: for ye yourselves are taught of God to love one another.",},{verse: "10", text: "And indeed ye do it toward all the brethren which are in all Macedonia: but we beseech you, brethren, that ye increase more and more;",},{verse: "11", text: "And that ye study to be quiet, and to do your own business, and to work with your own hands, as we commanded you;",},{verse: "12", text: "That ye may walk honestly toward them that are without, and that ye may have lack of nothing.",},{verse: "13", text: "But I would not have you to be ignorant, brethren, concerning them which are asleep, that ye sorrow not, even as others which have no hope.",},{verse: "14", text: "For if we believe that Jesus died and rose again, even so them also which sleep in Jesus will God bring with him.",},{verse: "15", text: "For this we say unto you by the word of the Lord, that we which are alive and remain unto the coming of the Lord shall not prevent them which are asleep.",},{verse: "16", text: "For the Lord himself shall descend from heaven with a shout, with the voice of the archangel, and with the trump of God: and the dead in Christ shall rise first:",},{verse: "17", text: "Then we which are alive and remain shall be caught up together with them in the clouds, to meet the Lord in the air: and so shall we ever be with the Lord.",},{verse: "18", text: "Wherefore comfort one another with these words.",},],},{chapter: "5", verses: [{verse: "1", text: "But of the times and the seasons, brethren, ye have no need that I write unto you.",},{verse: "2", text: "For yourselves know perfectly that the day of the Lord so cometh as a thief in the night.",},{verse: "3", text: "For when they shall say, Peace and safety; then sudden destruction cometh upon them, as travail upon a woman with child; and they shall not escape.",},{verse: "4", text: "But ye, brethren, are not in darkness, that that day should overtake you as a thief.",},{verse: "5", text: "Ye are all the children of light, and the children of the day: we are not of the night, nor of darkness.",},{verse: "6", text: "Therefore let us not sleep, as do others; but let us watch and be sober.",},{verse: "7", text: "For they that sleep sleep in the night; and they that be drunken are drunken in the night.",},{verse: "8", text: "But let us, who are of the day, be sober, putting on the breastplate of faith and love; and for an helmet, the hope of salvation.",},{verse: "9", text: "For God hath not appointed us to wrath, but to obtain salvation by our Lord Jesus Christ,",},{verse: "10", text: "Who died for us, that, whether we wake or sleep, we should live together with him.",},{verse: "11", text: "Wherefore comfort yourselves together, and edify one another, even as also ye do.",},{verse: "12", text: "And we beseech you, brethren, to know them which labour among you, and are over you in the Lord, and admonish you;",},{verse: "13", text: "And to esteem them very highly in love for their work\u2019s sake. And be at peace among yourselves.",},{verse: "14", text: "Now we exhort you, brethren, warn them that are unruly, comfort the feebleminded, support the weak, be patient toward all men.",},{verse: "15", text: "See that none render evil for evil unto any man; but ever follow that which is good, both among yourselves, and to all men.",},{verse: "16", text: "Rejoice evermore."},{verse: "17", text: "Pray without ceasing."},{verse: "18", text: "In every thing give thanks: for this is the will of God in Christ Jesus concerning you.",},{verse: "19", text: "Quench not the Spirit."},{verse: "20", text: "Despise not prophesyings."},{verse: "21", text: "Prove all things; hold fast that which is good.",},{verse: "22", text: "Abstain from all appearance of evil."},{verse: "23", text: "And the very God of peace sanctify you wholly; and I pray God your whole spirit and soul and body be preserved blameless unto the coming of our Lord Jesus Christ.",},{verse: "24", text: "Faithful is he that calleth you, who also will do it.",},{verse: "25", text: "Brethren, pray for us."},{verse: "26", text: "Greet all the brethren with an holy kiss."},{verse: "27", text: "I charge you by the Lord that this epistle be read unto all the holy brethren.",},{verse: "28", text: "The grace of our Lord Jesus Christ be with you. Amen.",},],},],}, Thessalonians2:{book: "2 Thessalonians", chapters: [{chapter: "1", verses: [{verse: "1", text: "Paul, and Silvanus, and Timotheus, unto the church of the Thessalonians in God our Father and the Lord Jesus Christ:",},{verse: "2", text: "Grace unto you, and peace, from God our Father and the Lord Jesus Christ.",},{verse: "3", text: "We are bound to thank God always for you, brethren, as it is meet, because that your faith groweth exceedingly, and the charity of every one of you all toward each other aboundeth;",},{verse: "4", text: "So that we ourselves glory in you in the churches of God for your patience and faith in all your persecutions and tribulations that ye endure:",},{verse: "5", text: "Which is a manifest token of the righteous judgment of God, that ye may be counted worthy of the kingdom of God, for which ye also suffer:",},{verse: "6", text: "Seeing it is a righteous thing with God to recompense tribulation to them that trouble you;",},{verse: "7", text: "And to you who are troubled rest with us, when the Lord Jesus shall be revealed from heaven with
